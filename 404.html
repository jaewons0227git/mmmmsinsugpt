<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorerepubliX</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #ffffff;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        img.logo {
            width: 130px;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 55px;
            font-weight: 900;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 0.4s forwards;
        }

        p {
            font-size: 20px;
            margin-top: 8px;
            opacity: 0;
            white-space: nowrap;
        }

        p.line1 {
            animation: fadeIn 0.4s forwards;
            animation-delay: 0.3s;
        }

        p.line2 {
            animation: fadeIn 0.4s forwards;
            animation-delay: 0.6s;
        }

        a {
            text-decoration: none;
            padding: 12px 30px;
            background: transparent;            /* 배경 없음 */
            color: #000;
            border: 2px solid #000;            /* 검정 테두리 */
            border-radius: 999px;              /* 완전 반원 */
            font-size: 18px;
            margin-top: 35px;
            opacity: 0;
            animation: fadeIn 0.4s forwards;
            animation-delay: 0.9s;
            transition: 0.25s;
            white-space: nowrap;
        }

        a:hover {
            background: transparent;           /* 호버해도 배경 없음 */
            border-color: #444;                /* 호버 시 약간 진하게 */
            color: #222;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <img class="logo" src="https://i.postimg.cc/pX1hpvLL/recore.png" alt="Logo">
    <h1>404</h1>

    <p class="line1">페이지를 찾을 수 없어요.</p>
    <p class="line2">잘못된 주소이거나 삭제된 페이지입니다.</p>

    <a href="/">홈으로 돌아가기</a>

</body>
</html>
