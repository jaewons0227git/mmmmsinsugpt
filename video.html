<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube iOS List Style</title>
<style>
    :root {
        --bg-color: #F5F5F7;
        --card-bg: #FFFFFF;
        --text-main: #1D1D1F;
        --text-sub: #86868B;
        --accent: #0071E3;
        --blur-bg: rgba(255, 255, 255, 0.72);
        --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.04);
        --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.08);
        --radius-lg: 18px;
        --radius-md: 12px;
        --ease: cubic-bezier(0.25, 1, 0.5, 1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
        background: var(--bg-color);
        color: var(--text-main);
        overflow-y: scroll; /* ìŠ¤í¬ë¡¤ë°” ê³µê°„ í™•ë³´ */
    }

    /* HEADER */
    header {
        height: 70px;
        position: fixed;
        top: 0; left: 0; right: 0;
        background: var(--blur-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        display: flex;
        align-items: center;
        padding: 0 24px;
        z-index: 100;
        border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .logo img { height: 24px; display: block; }

    .search {
        flex: 1;
        display: flex;
        justify-content: center;
        max-width: 600px;
        margin: 0 auto;
        position: relative;
    }

    .search input {
        width: 100%;
        height: 44px;
        padding: 0 50px 0 20px;
        border-radius: 14px;
        border: none;
        background: rgba(118, 118, 128, 0.12);
        color: var(--text-main);
        font-size: 16px;
        outline: none;
        transition: 0.2s;
    }

    .search input:focus {
        background: #fff;
        box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.2);
    }

    .search button {
        position: absolute;
        right: 8px; top: 8px;
        height: 28px; padding: 0 12px;
        border: none; border-radius: 8px;
        background: var(--text-main);
        color: white;
        font-size: 13px; font-weight: 600;
        cursor: pointer;
        opacity: 0; transform: scale(0.9);
        transition: all 0.2s var(--ease);
    }

    .search input:not(:placeholder-shown) + button,
    .search input:focus + button {
        opacity: 1; transform: scale(1);
    }

    /* SIDEBAR */
    aside {
        position: fixed;
        top: 90px; left: 20px;
        width: 240px;
        height: calc(100vh - 110px);
        background: var(--card-bg);
        border-radius: var(--radius-lg);
        padding: 20px;
        display: flex; flex-direction: column; gap: 8px;
        box-shadow: var(--shadow-sm);
    }

    .menu {
        padding: 14px 18px;
        border-radius: 14px;
        cursor: pointer;
        font-weight: 500;
        color: var(--text-main);
        transition: 0.2s;
    }

    .menu:hover { background: rgba(0,0,0,0.04); }
    .menu.active { background: rgba(0,0,0,0.06); color: var(--accent); }

    /* CONTENT AREA */
    main {
        margin-left: 280px;
        padding: 94px 40px 40px 0;
        min-height: 100vh;
        max-width: 1000px; /* ë¦¬ìŠ¤íŠ¸ê°€ ë„ˆë¬´ ë„“ì–´ì§€ì§€ ì•Šë„ë¡ ì œí•œ */
    }

    /* EMPTY STATE (ì´ˆê¸° í™”ë©´) */
    #empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 60vh;
        text-align: center;
    }

    .empty-box {
        background: var(--card-bg);
        padding: 40px 60px;
        border-radius: 24px;
        box-shadow: var(--shadow-sm);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
    }

    .empty-icon {
        font-size: 48px;
        margin-bottom: 8px;
    }

    .empty-text {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-main);
    }

    .empty-sub {
        font-size: 14px;
        color: var(--text-sub);
    }

    /* LIST LAYOUT (Grid ëŒ€ì‹  Flex Column ì‚¬ìš©) */
    .list-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        display: none; /* ê²€ìƒ‰ ì „ì—ëŠ” ìˆ¨ê¹€ */
    }

    /* HORIZONTAL CARD DESIGN */
    .card {
        background: var(--card-bg);
        border-radius: var(--radius-lg);
        overflow: hidden;
        box-shadow: var(--shadow-sm);
        transition: all 0.3s var(--ease);
        cursor: pointer;
        border: 1px solid rgba(0,0,0,0.02);
        display: flex; /* ê°€ë¡œ ë°°ì¹˜ í•µì‹¬ */
        height: 160px; /* ì¹´ë“œ ë†’ì´ ê³ ì • */
    }

    .card:hover {
        transform: scale(1.01);
        box-shadow: var(--shadow-md);
    }

    .thumb {
        width: 280px; /* ì¸ë„¤ì¼ ê³ ì • ë„ˆë¹„ */
        flex-shrink: 0; /* ì°Œê·¸ëŸ¬ì§ ë°©ì§€ */
        background: #eee;
        position: relative;
    }

    .thumb img {
        width: 100%; height: 100%;
        object-fit: cover;
    }

    .meta {
        flex: 1; /* ë‚¨ì€ ê³µê°„ ì°¨ì§€ */
        padding: 18px 24px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        overflow: hidden;
    }

    .title {
        font-size: 17px;
        font-weight: 600;
        line-height: 1.3;
        margin-bottom: 8px;
        color: var(--text-main);
        /* ì œëª©ë„ ë„ˆë¬´ ê¸¸ë©´ 2ì¤„ ì²˜ë¦¬ */
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .desc {
        font-size: 14px;
        color: var(--text-sub);
        line-height: 1.5;
        margin-bottom: auto; /* ì±„ë„ëª…ì„ ë°”ë‹¥ìœ¼ë¡œ ë°€ì–´ë‚´ê¸° ìœ„í•¨ */
        /* 2ì¤„ ì´ìƒ ... ì²˜ë¦¬ */
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .channel {
        font-size: 13px;
        color: var(--text-sub);
        font-weight: 500;
        margin-top: 12px;
        display: flex;
        align-items: center;
    }

    /* MODAL */
    #overlay {
        position: fixed; inset: 0;
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        display: none;
        align-items: center; justify-content: center;
        z-index: 200;
        opacity: 0; transition: opacity 0.3s;
    }
    #overlay.show { opacity: 1; }

    .modal {
        width: 90%; max-width: 1000px;
        aspect-ratio: 16/9;
        background: #000;
        border-radius: 28px;
        overflow: hidden; position: relative;
        box-shadow: 0 40px 80px rgba(0,0,0,0.5);
        transform: scale(0.95) translateY(20px);
        transition: transform 0.4s var(--ease);
    }
    #overlay.show .modal { transform: scale(1) translateY(0); }
    .modal iframe { width: 100%; height: 100%; border: none; }

    .close {
        position: absolute; top: 20px; right: 20px;
        width: 40px; height: 40px; border-radius: 50%;
        background: rgba(255,255,255,0.25);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.1);
        color: white; font-size: 20px;
        display: flex; align-items: center; justify-content: center;
        cursor: pointer; transition: 0.2s; z-index: 10;
    }
    .close:hover { background: rgba(255,255,255,0.4); transform: scale(1.1); }

    /* MOBILE */
    @media(max-width: 900px) {
        aside { display: none; }
        main { margin-left: 0; padding: 80px 20px; }
        
        .card { height: auto; min-height: 120px; }
        .thumb { width: 40%; max-width: 180px; }
        .meta { padding: 14px; }
        .title { font-size: 15px; }
        .desc { -webkit-line-clamp: 2; font-size: 13px; }
    }
    
    @media(max-width: 500px) {
        .thumb { width: 35%; }
        .desc { display: none; } /* ì•„ì£¼ ì‘ì€ í™”ë©´ì—ì„  ì„¤ëª… ìˆ¨ê¹€ */
        .title { -webkit-line-clamp: 3; margin-bottom: 0; }
        .channel { margin-top: 8px; }
    }
</style>
</head>

<body>

<header>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
    </div>

    <div class="search">
        <input id="q" placeholder="ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”">
        <button onclick="search()">ê²€ìƒ‰</button>
    </div>
</header>

<aside>
    <div class="menu active">í™ˆ</div>
    <div class="menu">Shorts</div>
    <div class="menu">ë³´ê´€í•¨</div>
    <div class="menu">ì„¤ì •</div>
</aside>

<main>
    <div id="empty-state">
        <div class="empty-box">
            <div class="empty-icon">ğŸ”</div>
            <div class="empty-text">ì‹œì²­í•  ì˜ìƒì„ ê²€ìƒ‰í•´ë³´ì„¸ìš”</div>
            <div class="empty-sub">ìƒë‹¨ ê²€ìƒ‰ì°½ì— í‚¤ì›Œë“œë¥¼ ì…ë ¥í•˜ë©´<br>ì—¬ê¸°ì— ê²°ê³¼ê°€ í‘œì‹œë©ë‹ˆë‹¤.</div>
        </div>
    </div>

    <div class="list-container" id="results"></div>
</main>

<div id="overlay">
    <div class="modal">
        <button class="close" onclick="closePlayer()">Ã—</button>
        <iframe id="player" allowfullscreen></iframe>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyDKgbPLHoPoSPAWSW3sGpqg_ZpnsK7Tz_c"; 
    const API = "https://www.googleapis.com/youtube/v3/search";

    async function search(){
        const q = document.getElementById("q").value.trim();
        if(!q) return;

        const emptyState = document.getElementById("empty-state");
        const resDiv = document.getElementById("results");
        
        // ê²€ìƒ‰ ì‹œì‘ ì‹œ UI ì „í™˜
        emptyState.style.display = "none";
        resDiv.style.display = "flex";
        resDiv.style.opacity = "0.5"; // ë¡œë”© íš¨ê³¼

        try {
            const url = `${API}?part=snippet&type=video&maxResults=10&videoDuration=any&q=${encodeURIComponent(q)}&key=${API_KEY}`;
            const res = await fetch(url);
            const data = await res.json();
            
            if(data.error) throw new Error("API ì˜¤ë¥˜");

            resDiv.innerHTML = "";
            resDiv.style.opacity = "1";

            if (data.items.length === 0) {
                resDiv.innerHTML = "<div style='text-align:center; padding:40px;'>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>";
                return;
            }

            data.items.forEach(v => {
                const id = v.id.videoId;
                const s = v.snippet;
                
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <div class="thumb">
                        <img src="${s.thumbnails.high.url}">
                    </div>
                    <div class="meta">
                        <div class="title">${s.title}</div>
                        <div class="desc">${s.description}</div>
                        <div class="channel">${s.channelTitle}</div>
                    </div>
                `;
                card.onclick = () => play(id);
                resDiv.appendChild(card);
            });
        } catch (e) {
            alert("ê²€ìƒ‰ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. API í‚¤ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.");
            resDiv.style.opacity = "1";
        }
    }

    const overlay = document.getElementById("overlay");
    const player = document.getElementById("player");

    function play(id){
        overlay.style.display = "flex";
        setTimeout(() => overlay.classList.add("show"), 10);
        player.src = `https://www.youtube-nocookie.com/embed/${id}?autoplay=1&rel=0&modestbranding=1`;
    }

    function closePlayer(){
        overlay.classList.remove("show");
        setTimeout(() => {
            overlay.style.display = "none";
            player.src = "";
        }, 300);
    }

    overlay.addEventListener("click", (e) => {
        if(e.target === overlay) closePlayer();
    });

    document.getElementById("q").addEventListener("keydown", e => {
        if(e.key === "Enter") search();
    });
</script>

</body>
</html>
