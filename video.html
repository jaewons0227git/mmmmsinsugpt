<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: Roboto, Arial, sans-serif;
  background: #ffffff;
  color: #0f0f0f;
}

/* ===== HEADER ===== */
header {
  height: 56px;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: #fff;
  border-bottom: 1px solid #e5e5e5;
  display: flex;
  align-items: center;
  padding: 0 16px;
  z-index: 20;
}

.logo {
  font-size: 20px;
  font-weight: 600;
  color: #ff0000;
}

.search {
  flex: 1;
  display: flex;
  justify-content: center;
}

.search input {
  width: 60%;
  height: 38px;
  padding: 0 14px;
  border: 1px solid #ccc;
  border-radius: 20px 0 0 20px;
  font-size: 14px;
}

.search button {
  height: 38px;
  padding: 0 20px;
  border: 1px solid #ccc;
  border-left: none;
  background: #f5f5f5;
  border-radius: 0 20px 20px 0;
  cursor: pointer;
}

/* ===== SIDEBAR ===== */
aside {
  position: fixed;
  top: 56px;
  left: 0;
  bottom: 0;
  width: 220px;
  border-right: 1px solid #e5e5e5;
  background: #fff;
  padding-top: 12px;
}

.menu {
  padding: 12px 24px;
  font-size: 14px;
  cursor: pointer;
  border-radius: 14px;
  margin: 4px 8px;
}

.menu:hover {
  background: #f2f2f2;
}

/* ===== CONTENT ===== */
main {
  margin-left: 220px;
  padding: 88px 24px 24px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 24px;
}

/* ===== VIDEO CARD ===== */
.card {
  cursor: pointer;
}

.thumbnail {
  width: 100%;
  aspect-ratio: 16 / 9;
  border-radius: 16px;
  overflow: hidden;
  background: #eee;
}

.thumbnail img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.meta {
  padding-top: 10px;
}

.title {
  font-size: 15px;
  font-weight: 500;
  line-height: 1.4;
}

.channel {
  font-size: 13px;
  color: #606060;
  margin-top: 4px;
}

/* ===== MODAL PLAYER ===== */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(10px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.modal {
  width: 80%;
  max-width: 960px;
  aspect-ratio: 16 / 9;
  background: #000;
  border-radius: 20px;
  position: relative;
  overflow: hidden;
}

.modal iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* ===== CLOSE BUTTON ===== */
.close-btn {
  position: absolute;
  top: 12px;
  right: 12px;
  height: 36px;
  padding: 0 18px;
  border: none;
  border-radius: 18px;
  background: rgba(255,255,255,0.9);
  cursor: pointer;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <div class="logo">YouTube</div>
  <div class="search">
    <input id="q" placeholder="검색">
    <button onclick="search()">검색</button>
  </div>
</header>

<aside>
  <div class="menu">홈</div>
  <div class="menu">Shorts</div>
  <div class="menu">구독</div>
</aside>

<main>
  <div class="grid" id="results"></div>
</main>

<!-- MODAL -->
<div id="overlay">
  <div class="modal">
    <button class="close-btn" onclick="closePlayer()">닫기</button>
    <iframe id="player" allowfullscreen></iframe>
  </div>
</div>

<script>
const API_KEY = "AIzaSyDKgbPLHoPoSPAWSW3sGpqg_ZpnsK7Tz_c";
const API = "https://www.googleapis.com/youtube/v3/search";

async function search() {
  const q = document.getElementById("q").value.trim();
  if (!q) return;

  const results = document.getElementById("results");
  results.innerHTML = "";

  const url =
    `${API}?part=snippet&type=video&maxResults=24&videoDuration=any&q=${encodeURIComponent(q)}&key=${API_KEY}`;

  const res = await fetch(url);
  const data = await res.json();
  if (data.error) return alert("검색 실패");

  data.items.forEach(v => {
    const id = v.id.videoId;
    const s = v.snippet;

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="thumbnail">
        <img src="${s.thumbnails.high.url}">
      </div>
      <div class="meta">
        <div class="title">${s.title}</div>
        <div class="channel">${s.channelTitle}</div>
      </div>
    `;
    card.onclick = () => play(id);

    results.appendChild(card);
  });
}

function play(id) {
  document.getElementById("overlay").style.display = "flex";
  document.getElementById("player").src =
    `https://www.youtube-nocookie.com/embed/${id}?autoplay=1&rel=0`;
}

function closePlayer() {
  document.getElementById("overlay").style.display = "none";
  document.getElementById("player").src = "";
}

document.getElementById("q").addEventListener("keydown", e => {
  if (e.key === "Enter") search();
});
</script>

</body>
</html>
