<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: Roboto, Arial, sans-serif;
  background: #fff;
  color: #0f0f0f;
}

/* ===== HEADER ===== */
header {
  height: 56px;
  position: fixed;
  top: 0; left: 0; right: 0;
  background: #fff;
  border-bottom: 1px solid #e5e5e5;
  display: flex;
  align-items: center;
  padding: 0 16px;
  z-index: 10;
}

.logo {
  font-size: 20px;
  font-weight: 600;
  color: #ff0000;
}

.search {
  flex: 1;
  display: flex;
  justify-content: center;
}

.search input {
  width: 60%;
  height: 36px;
  padding: 0 14px;
  border: 1px solid #ccc;
  border-radius: 18px 0 0 18px;
}

.search button {
  height: 36px;
  padding: 0 16px;
  border: 1px solid #ccc;
  border-left: none;
  border-radius: 0 18px 18px 0;
  background: #f8f8f8;
  cursor: pointer;
}

/* ===== SIDEBAR ===== */
aside {
  position: fixed;
  top: 56px;
  left: 0;
  bottom: 0;
  width: 220px;
  background: #fff;
  border-right: 1px solid #e5e5e5;
  padding-top: 12px;
}

.menu {
  padding: 10px 20px;
  margin: 4px 10px;
  border-radius: 10px;
  cursor: pointer;
}

.menu:hover {
  background: #f2f2f2;
}

/* ===== MAIN ===== */
main {
  margin-left: 220px;
  padding: 88px 24px 24px;
}

/* 홈 카드 그리드 */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 24px;
}

.card { cursor: pointer; }

.thumbnail {
  width: 100%;
  aspect-ratio: 16 / 9;
  border-radius: 12px;
  overflow: hidden;
  background: #eee;
}

.thumbnail img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.meta { padding-top: 8px; }

.title {
  font-size: 15px;
  font-weight: 500;
  line-height: 1.4;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.channel {
  font-size: 13px;
  color: #606060;
  margin-top: 4px;
}

/* ===== SEARCH RESULT IFRAME ===== */
.search-frame {
  width: 100%;
  height: calc(100vh - 120px);
  border: none;
  border-radius: 16px;
  background: #000;
}

/* ===== PLAYER MODAL ===== */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(8px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.modal {
  width: 80%;
  max-width: 960px;
  aspect-ratio: 16 / 9;
  background: #000;
  border-radius: 16px;
  overflow: hidden;
  position: relative;
}

.modal iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.close {
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(255,255,255,0.9);
  border: none;
  padding: 6px 14px;
  border-radius: 14px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <div class="logo">YouTube</div>
  <div class="search">
    <input id="q" placeholder="검색">
    <button onclick="search()">검색</button>
  </div>
</header>

<aside>
  <div class="menu" onclick="loadHome()">홈</div>
  <div class="menu">Shorts</div>
  <div class="menu">구독</div>
</aside>

<main id="main">
  <div class="grid" id="results"></div>
</main>

<!-- PLAYER MODAL (단일 영상 재생용) -->
<div id="overlay">
  <div class="modal">
    <button class="close" onclick="closePlayer()">닫기</button>
    <iframe id="player" allowfullscreen></iframe>
  </div>
</div>

<script>
// ===== 홈 추천용 더미 데이터 (실제 유튜브 ID) =====
const VIDEOS = [
  { id: "dQw4w9WgXcQ", title: "Never Gonna Give You Up", channel: "Rick Astley" },
  { id: "9bZkp7q19f0", title: "PSY - GANGNAM STYLE", channel: "officialpsy" },
  { id: "aqz-KE-bpKQ", title: "Big Buck Bunny", channel: "Blender" },
  { id: "kXYiU_JCYtU", title: "Numb", channel: "Linkin Park" },
  { id: "3tmd-ClpJxA", title: "Uptown Funk", channel: "Mark Ronson" }
];

// ===== 홈 로드 =====
function loadHome() {
  const main = document.getElementById("main");
  main.innerHTML = `<div class="grid" id="results"></div>`;
  const results = document.getElementById("results");

  [...VIDEOS].sort(() => Math.random() - 0.5).forEach(v => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="thumbnail">
        <img src="https://i.ytimg.com/vi/${v.id}/hqdefault.jpg">
      </div>
      <div class="meta">
        <div class="title">${v.title}</div>
        <div class="channel">${v.channel}</div>
      </div>
    `;
    card.onclick = () => play(v.id);
    results.appendChild(card);
  });
}

// ===== 검색 (여러 영상 목록 정상 표시) =====
function search() {
  const q = document.getElementById("q").value.trim();
  if (!q) return;

  const main = document.getElementById("main");
  main.innerHTML = `
    <iframe
      class="search-frame"
      src="https://www.youtube-nocookie.com/results?search_query=${encodeURIComponent(q)}"
      referrerpolicy="no-referrer"
      allow="fullscreen">
    </iframe>
  `;
}

// ===== 단일 영상 재생 (nocookie embed) =====
function play(id) {
  document.getElementById("overlay").style.display = "flex";
  document.getElementById("player").src =
    `https://www.youtube-nocookie.com/embed/${id}?autoplay=1&rel=0`;
}

function closePlayer() {
  document.getElementById("overlay").style.display = "none";
  document.getElementById("player").src = "";
}

// 엔터키 검색
document.getElementById("q").addEventListener("keydown", e => {
  if (e.key === "Enter") search();
});

window.onload = loadHome;
</script>

</body>
</html>
