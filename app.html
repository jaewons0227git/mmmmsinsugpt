<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MinsuGPT</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script src="https://unpkg.com/@phosphor-icons/web"></script>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
    :root {
        /* 크기 및 반경 변수 */
        --radius-input: 24px;      
        --radius-send-btn: 10px;   
        --radius-window: 14px;     
        --radius-icon-btn: 50%;    
        --radius-bubble: 18px;     
        
        --line-height: 22px;       
        --primary-color: #4F46E5; 
        
        --user-bubble-bg: #F4F4F5; 
        --user-bubble-text: #1F2937;
        
        --header-height: 50px;     
        --sidebar-width: 240px;    
        --content-max-width: 700px; 
    }

    html {
        scroll-padding-top: calc(var(--header-height) + 10px);
    }

    body {
        background-color: #fff;
        margin: 0;
        /* 폰트 적용: Google Sans 우선 */
        font-family: "Google Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 14px; 
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-y: hidden; 
        color: #1F2937;
    }

    body::-webkit-scrollbar { display: none; }
    body { -ms-overflow-style: none; scrollbar-width: none; }

    .material-symbols-rounded {
        font-variation-settings: 'FILL' 0, 'wght' 500, 'GRAD' 0, 'opsz' 24;
        font-size: 22px; 
        display: block;
    }

    /* Phosphor 아이콘 스타일 설정 */
    .ph {
        font-size: 20px;
        color: #374151;
        vertical-align: middle;
    }

    /* --- 사이드바 (Sidebar) --- */
    .sidebar-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.5); z-index: 1900;
        opacity: 0; visibility: hidden; transition: opacity 0.3s;
    }
    @media (max-width: 768px) {
        .sidebar-overlay.open { opacity: 1; visibility: visible; }
    }

    .sidebar {
        position: fixed; top: 0; left: 0; height: 100%; width: var(--sidebar-width);
        background-color: #f9f9f9; z-index: 2000;
        transform: translateX(-100%); 
        transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        display: flex; flex-direction: column;
        border-right: 1px solid #E5E7EB;
        font-size: 13px; 
    }
    
    .sidebar.open { transform: translateX(0); }

    .sidebar-header { padding: 14px 16px; display: flex; align-items: center; justify-content: space-between; }
    .sidebar-logo { display: flex; align-items: center; gap: 8px; font-weight: 600; color: #1F2937; font-size: 15px; }
    .sidebar-logo img { width: 24px; height: 24px; object-fit: contain; }

    .sidebar-close-btn { cursor: pointer; color: #6B7280; padding: 4px; border-radius: 4px; }
    .sidebar-close-btn:hover { background-color: #E5E7EB; }

    .sidebar-content { flex: 1; padding: 10px; overflow-y: auto; }
    
    .sidebar-menu-btn {
        display: flex; align-items: center; gap: 10px; width: 100%;
        padding: 8px 10px; border: none; background: transparent;
        color: #1F2937; font-size: 13px; font-weight: 500;
        border-radius: 8px; cursor: pointer; text-align: left;
        margin-bottom: 2px;
        font-family: inherit;
    }
    .sidebar-menu-btn:hover { background-color: #E5E7EB; }
    .sidebar-menu-btn i { font-size: 18px; color: #4B5563; }

    .sidebar-section-title {
        font-size: 11px; color: #9CA3AF; font-weight: 600;
        margin-top: 20px; margin-bottom: 6px; padding-left: 10px;
    }

    /* 프로필 영역: 호버 시 연한 회색 */
    .sidebar-footer {
        padding: 10px; 
        margin: 0 8px 8px 8px; 
        border-radius: 12px;   
        display: flex; align-items: center; gap: 10px;
        cursor: pointer; 
        transition: all 0.2s;
    }
    .sidebar-footer:hover { 
        background-color: #E5E7EB; 
    }
    
    .user-avatar img {
        width: 32px; height: 32px; border-radius: 50%; object-fit: cover;
        border: 1px solid #E5E7EB;
    }
    
    .user-info { display: flex; flex-direction: column; }
    .user-name { font-size: 13px; font-weight: 600; color: #1F2937; }
    .user-plan { font-size: 11px; color: #6B7280; }


    /* --- 상단바 (Header) --- */
    .top-bar {
        position: fixed; top: 0; left: 0; width: 100%; height: var(--header-height);
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        display: flex; justify-content: space-between; align-items: center;
        padding: 0 16px; box-sizing: border-box;
        z-index: 1000; font-size: 1rem; color: #1F2937;
        transition: left 0.3s cubic-bezier(0.25, 1, 0.5, 1), width 0.3s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .top-left {
        display: flex; align-items: center; gap: 6px;
        font-weight: 600; cursor: pointer;
        padding: 4px 6px; border-radius: 6px;
        transition: background-color 0.2s;
        color: #40414F; font-size: 14px;
    }
    .top-left:hover { background-color: #F3F4F6; }
    .top-left .material-symbols-rounded { font-size: 20px; color: #6B7280; }
    
    .pc-sidebar-open-btn { display: none; cursor: pointer; color: #6B7280; margin-right: 6px; }
    .pc-sidebar-open-btn:hover { color: #1F2937; }

    .top-right { display: flex; align-items: center; gap: 6px; }

    .offer-pill {
        background-color: #EFEEFC; color: #7C3AED;
        font-size: 12px; font-weight: 500;
        padding: 4px 10px; border-radius: 999px;
        display: flex; align-items: center; gap: 4px;
        cursor: pointer; transition: opacity 0.2s;
        white-space: nowrap; 
    }
    .offer-pill:hover { opacity: 0.8; }
    .offer-close { font-size: 14px; margin-left: 2px; color: #7C3AED; cursor: pointer; }

    .share-btn {
        display: flex; align-items: center; gap: 4px;
        padding: 6px 10px;
        border: 1px solid #E5E7EB;
        border-radius: 999px;
        background: transparent;
        cursor: pointer;
        font-size: 12px; color: #374151;
        transition: background-color 0.2s;
        white-space: nowrap; font-family: inherit;
    }
    .share-btn:hover { background-color: #F9FAFB; }
    .share-btn .material-symbols-rounded { font-size: 16px; }

    .dots-btn {
        padding: 6px; background: transparent; border: none;
        cursor: pointer; color: #374151; border-radius: 6px;
    }
    .dots-btn:hover { background-color: #F3F4F6; }

    @media (max-width: 768px) {
        .offer-pill { display: none; } 
        .share-btn { font-size: 11px; padding: 4px 8px; }
        .top-bar { padding: 0 10px; }
    }

    /* --- 채팅 영역 --- */
    .chat-container {
        width: 100%; 
        max-width: var(--content-max-width); 
        margin: 0 auto; 
        padding-top: calc(var(--header-height) + 20px);
        padding-left: 20px; padding-right: 20px;
        padding-bottom: 160px;
        box-sizing: border-box;
        display: flex; flex-direction: column; gap: 24px; 
        
        transition: margin-left 0.3s cubic-bezier(0.25, 1, 0.5, 1), 
                    width 0.3s cubic-bezier(0.25, 1, 0.5, 1),
                    padding-bottom 0.2s ease-out;
    }

    .message-row { display: flex; width: 100%; }
    .message-row.user { justify-content: flex-end; }
    .message-row.bot { justify-content: flex-start; }

    .user-bubble {
        background-color: var(--user-bubble-bg);
        color: var(--user-bubble-text);          
        padding: 8px 14px;
        border-radius: var(--radius-bubble);
        max-width: 75%;
        word-break: break-word;
        font-size: 14px; 
        line-height: 1.5;
    }

    .bot-text {
        color: #1F2937;
        padding: 6px 0;
        width: 100%; max-width: 100%;
        font-size: 15px; line-height: 1.6; 
        word-break: break-word; will-change: contents;
    }

    .bot-text.animate-in {
        animation: textWipe 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }

    @keyframes textWipe {
        0% { opacity: 0; filter: blur(2px); }
        100% { opacity: 1; filter: blur(0px); }
    }

    .reveal-chunk {
        display: inline; opacity: 0; filter: blur(2px); 
        animation: textWipe 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }
    .reveal-chunk.done {
        opacity: 1; filter: none; animation: none !important;
    }

    .bot-text p { margin: 0 0 12px 0; } 
    .bot-text p:last-child { margin-bottom: 0; }
    .bot-text code { background-color: #f3f4f6; padding: 2px 4px; border-radius: 4px; font-family: monospace; font-size: 0.85em; }
    .bot-text pre { background-color: #1f2937; color: #f3f4f6; padding: 12px; border-radius: 8px; overflow-x: auto; font-family: monospace; margin: 12px 0; }
    .bot-text pre code { background-color: transparent; padding: 0; color: inherit; font-size: 0.9em; }
    .bot-text ul, .bot-text ol { margin: 12px 0; padding-left: 20px; }
    .bot-text blockquote { border-left: 3px solid #e5e7eb; margin: 12px 0; padding-left: 12px; color: #6b7280; }

    @keyframes textShimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
    }
    .analyzing-text {
        font-size: 14px; font-weight: 500; padding: 6px 0; cursor: default; 
        color: #9CA3AF; 
        background: linear-gradient(110deg, #9CA3AF 40%, #F3F4F6 50%, #9CA3AF 60%);
        background-size: 200% 100%;
        background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        animation: textShimmer 3s linear infinite; transition: all 0.2s ease;
    }
    .analyzing-text:hover { background: none; -webkit-text-fill-color: #000000; color: #000000; animation: none; }

    /* --- 하단 입력창 및 래퍼 --- */
    .bottom-fixed-wrapper {
        position: fixed; bottom: 0; left: 0; width: 100%;
        display: flex; flex-direction: column; align-items: center;
        padding-bottom: 20px; padding-top: 10px;
        background: linear-gradient(to top, #ffffff 80%, rgba(255,255,255,0)); 
        z-index: 900; pointer-events: none;
        transition: left 0.3s cubic-bezier(0.25, 1, 0.5, 1), width 0.3s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .chat-input-container {
        pointer-events: auto; width: var(--content-max-width); max-width: 90%;
        background-color: #F4F4F5; border-radius: var(--radius-input);
        padding: 10px 14px; box-sizing: border-box;
        display: flex; flex-direction: column; position: relative; 
        transition: height 0.1s ease; box-shadow: none !important;
    }

    .chat-textarea {
        width: 100%; border: none; background: transparent; resize: none; outline: none;
        font-size: 15px; color: #333; font-family: inherit; padding: 0;
        line-height: var(--line-height); height: var(--line-height);
        max-height: calc(var(--line-height) * 8); overflow-y: hidden; scrollbar-width: none;
    }
    .chat-textarea::-webkit-scrollbar { display: none; }
    .chat-textarea::placeholder { color: #9CA3AF; }

    .input-toolbar { display: flex; justify-content: space-between; align-items: center; margin-top: 6px; }
    .left-tools { display: flex; gap: 6px; }
    .icon-btn {
        background: none; border: none; border-radius: var(--radius-icon-btn); padding: 5px;
        cursor: pointer; display: flex; align-items: center; justify-content: center;
        color: #6B7280; transition: background-color 0.2s, color 0.2s;
    }
    .icon-btn:hover { background-color: rgba(0,0,0,0.05); color: #374151; }
    .icon-btn .material-symbols-rounded { font-size: 20px; }
    #searchBtn.active { color: #0EA5E9; background-color: rgba(14, 165, 233, 0.1); }
    #attachBtn .material-symbols-rounded { transform: rotate(45deg); }

    .send-btn {
        background-color: #E5E7EB; border: none; border-radius: var(--radius-send-btn);
        width: 28px; height: 28px; display: flex; justify-content: center; align-items: center;
        cursor: default; transition: all 0.2s ease-in-out;
    }
    .send-btn .material-symbols-rounded { font-size: 18px; color: #9CA3AF; }
    .send-btn:not(:disabled) { background-color: var(--primary-color); cursor: pointer; }
    .send-btn:not(:disabled) .material-symbols-rounded { color: #ffffff; }
    .send-btn:not(:disabled):hover { background-color: #4338ca; }
    .stop-icon-square { width: 10px; height: 10px; background-color: #ffffff; border-radius: 2px; display: inline-block; }

    .disclaimer-text { font-size: 11px; color: #9CA3AF; margin-top: 10px; text-align: center; pointer-events: auto; }

    .attach-menu {
        display: none; position: absolute; bottom: 50px; left: 0; width: 130px;
        background-color: #FFFFFF; border: 1px solid #E5E7EB; border-radius: var(--radius-window);
        padding: 4px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); z-index: 2000;
        flex-direction: column; gap: 2px; opacity: 0; transform: translateY(10px);
        transition: opacity 0.2s ease, transform 0.2s ease;
    }
    .attach-menu.open { display: flex; opacity: 1; transform: translateY(0); }
    .menu-item {
        display: flex; align-items: center; gap: 8px; padding: 8px 10px;
        color: #374151; font-size: 13px; border-radius: 6px; cursor: pointer;
        transition: background-color 0.2s; text-decoration: none; font-weight: 500;
    }
    .menu-item:hover { background-color: #F3F4F6; }
    .menu-item .material-symbols-rounded { font-size: 18px; color: #4B5563; }

    /* ==========================================================================
       [PC 레이아웃 (769px 이상)]
       ========================================================================== */
    @media (min-width: 769px) {
        .sidebar { box-shadow: none; border-right: 1px solid #E5E7EB; }
        .mobile-menu-icon { display: none !important; }

        /* [열림 상태] */
        body.pc-sidebar-open .sidebar { transform: translateX(0); }
        body.pc-sidebar-open .top-bar { left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); }
        body.pc-sidebar-open .bottom-fixed-wrapper { left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); }
        
        body.pc-sidebar-open .chat-container { 
            margin-left: calc(var(--sidebar-width) + (100% - var(--sidebar-width) - var(--content-max-width)) / 2);
            margin-right: 0; 
            width: var(--content-max-width);
            max-width: none;
        }
        
        @media (max-width: 1000px) {
            body.pc-sidebar-open .chat-container {
                margin-left: var(--sidebar-width);
                width: calc(100% - var(--sidebar-width));
                max-width: none;
                padding-left: 20px; padding-right: 20px;
            }
        }

        /* [닫힘 상태] */
        body:not(.pc-sidebar-open) .sidebar { transform: translateX(-100%); }
        body:not(.pc-sidebar-open) .top-bar { left: 0; width: 100%; }
        body:not(.pc-sidebar-open) .bottom-fixed-wrapper { left: 0; width: 100%; }
        
        body:not(.pc-sidebar-open) .chat-container { 
            margin-left: calc((100% - var(--content-max-width)) / 2);
            margin-right: 0; 
            max-width: var(--content-max-width); 
            width: var(--content-max-width); 
        }
        
        body:not(.pc-sidebar-open) .pc-sidebar-open-btn { display: inline-block; }
    }
</style>
</head>
<body class="pc-sidebar-open"> 

    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <img src="https://i.postimg.cc/LJV3sj3F/logop.png" alt="Logo">
                MinsuGPT
            </div>
            <div id="sidebarCloseBtn" class="sidebar-close-btn" title="사이드바 닫기">

        </div>
        
        <div class="sidebar-content">

            <button class="sidebar-menu-btn">
                <i class="ph ph-magnifying-glass"></i> 채팅 검색
            </button>
            <button class="sidebar-menu-btn">
                <i class="ph ph-image"></i> 이미지
            </button>
            
            <div class="sidebar-section-title">내 채팅</div>
        </div>

        <div class="sidebar-footer">
            <div class="user-avatar">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7iy-t1yxu4sxSnbqwbSb_8LBpN1ocQKzk8w&s" alt="User">
            </div>
            <div class="user-info">
                <span class="user-name">게스트</span>
                <span class="user-plan">Free</span>
            </div>
        </div>
    </aside>


    <header class="top-bar">
        <div class="top-left" id="headerTitleArea">
            <span id="pcSidebarOpenBtn" class="pc-sidebar-open-btn" title="사이드바 열기">
                <i class="ph ph-sidebar-simple" style="font-size: 20px;"></i>
            </span>
            <span id="mobileMenuBtn" class="material-symbols-rounded mobile-menu-icon" style="margin-right: 8px;">menu</span>
            MinsuGPT

        </div>
        <div class="top-right">
            <div class="offer-pill">
                <span class="material-symbols-rounded" style="font-size:16px;">redeem</span>
                무료 오퍼
                <span class="offer-close">&times;</span>
            </div>
            <button class="share-btn"><span class="material-symbols-rounded">ios_share</span> 공유하기</button>
            <button class="dots-btn"><span class="material-symbols-rounded">more_horiz</span></button>
        </div>
    </header>

    <div id="chatContainer" class="chat-container"></div>

    <div class="bottom-fixed-wrapper">
        <div class="chat-input-container">
            <div id="attachMenu" class="attach-menu">
                <div class="menu-item"><span class="material-symbols-rounded">image</span> <span>이미지</span></div>
                <div class="menu-item"><span class="material-symbols-rounded">description</span> <span>문서</span></div>
                <div class="menu-item"><span class="material-symbols-rounded">folder</span> <span>파일</span></div>
            </div>
            <textarea id="chatInput" class="chat-textarea" placeholder="메시지를 입력해주세요." rows="1"></textarea>
            <div class="input-toolbar">
                <div class="left-tools">
                    <button id="attachBtn" class="icon-btn" title="첨부하기"><span class="material-symbols-rounded">attach_file</span></button>
                    <button id="searchBtn" class="icon-btn" title="검색 모드"><span class="material-symbols-rounded">language</span></button>
                </div>
                <button id="sendBtn" class="send-btn" disabled><span class="material-symbols-rounded">arrow_upward</span></button>
            </div>
        </div>
        <div class="disclaimer-text">MinsuGPT는 실수할 수 있습니다. 중요한 정보는 한번더 확인하세요.</div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const attachBtn = document.getElementById('attachBtn');
        const attachMenu = document.getElementById('attachMenu');
        const searchBtn = document.getElementById('searchBtn');

        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebarCloseBtn = document.getElementById('sidebarCloseBtn');
        const pcSidebarOpenBtn = document.getElementById('pcSidebarOpenBtn');

        let conversationHistory = [];
        let abortController = null;
        let isGenerating = false;
        let isFirstMessage = true; 

        marked.setOptions({ breaks: true, sanitize: false });

        function adjustHeight() {
            chatInput.style.height = 'auto'; 
            let scrollHeight = chatInput.scrollHeight;
            if (scrollHeight > 150) { 
                chatInput.style.height = '150px';
                chatInput.style.overflowY = 'scroll'; 
            } else {
                chatInput.style.height = scrollHeight + 'px';
                chatInput.style.overflowY = 'hidden'; 
            }
            if (!isGenerating) sendBtn.disabled = chatInput.value.trim().length === 0;
        }

        function toggleSidebar() {
            if (window.innerWidth > 768) {
                document.body.classList.toggle('pc-sidebar-open');
            } else {
                const isOpen = sidebar.classList.contains('open');
                if (isOpen) {
                    sidebar.classList.remove('open');
                    sidebarOverlay.classList.remove('open');
                } else {
                    sidebar.classList.add('open');
                    sidebarOverlay.classList.add('open');
                }
            }
        }

        mobileMenuBtn.addEventListener('click', toggleSidebar);
        sidebarCloseBtn.addEventListener('click', toggleSidebar);
        pcSidebarOpenBtn.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', toggleSidebar);

        // [수정됨] 스크롤 계산 로직: 정확히 헤더 아래로 오도록 계산
        function forceScrollToMessage(element) {
            const headerHeight = 50; // CSS의 --header-height 값과 일치 (중요)
            const topGap = 20;       // 헤더 아래 여유 공간
            const targetVisualTop = headerHeight + topGap; // 화면상 목표 위치

            // 1. 현재 요소의 절대적 위치 계산 (현재 스크롤 위치 + 뷰포트 상대 위치)
            const rect = element.getBoundingClientRect();
            const absoluteElementTop = window.scrollY + rect.top;

            // 2. 목표 스크롤 위치 (요소의 절대 Top - 원하는 화면상 위치)
            const targetScrollY = absoluteElementTop - targetVisualTop;

            // 3. 하단 여백 계산
            // 타겟 위치까지 스크롤이 가능하려면, 문서 전체 높이가 충분해야 함.
            // (창 높이) - (화면상 목표 위치 + 요소 높이) 만큼의 공간이 요소 아래에 있어야 함.
            const windowHeight = window.innerHeight;
            const elementHeight = element.offsetHeight;
            
            // 요소 아래에 필요한 최소 여백
            let requiredPadding = windowHeight - (targetVisualTop + elementHeight);
            
            // 너무 작으면 기본값 유지 (입력창 가림 방지)
            if (requiredPadding < 160) requiredPadding = 160;
            
            chatContainer.style.paddingBottom = requiredPadding + 'px';

            // 4. 스크롤 실행 (계산된 절대 좌표로 이동)
            window.scrollTo({ top: targetScrollY, behavior: 'smooth' });
            
            return requiredPadding;
        }

        async function sendMessage() {
            if (isGenerating) {
                if (abortController) {
                    abortController.abort();
                }
                return;
            }

            const text = chatInput.value.trim();
            if (text.length === 0) return;

            if (isFirstMessage) {
                document.body.style.overflowY = 'auto';
                isFirstMessage = false;
            }

            const userMsgElement = addMessage(text, 'user');
            conversationHistory.push({ role: "user", content: text });

            chatInput.value = '';
            adjustHeight();
            
            isGenerating = true;
            sendBtn.innerHTML = '<div class="stop-icon-square"></div>'; 
            sendBtn.disabled = false;
            
            let allocatedPadding = 160;
            
            // 메시지 전송 직후 스크롤 계산 실행
            requestAnimationFrame(() => {
                allocatedPadding = forceScrollToMessage(userMsgElement);
            });

            const isSearchMode = searchBtn.classList.contains('active');
            const loadingId = 'loading-' + Date.now();
            const timers = addLoadingMessage(loadingId, isSearchMode);

            abortController = new AbortController();
            let botContent = null; 

            try {
                const response = await fetch(isSearchMode ? "https://jaewondev.pythonanywhere.com/ask" : "https://jaewondev.pythonanywhere.com/askfast", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text, history: conversationHistory }),
                    signal: abortController.signal
                });

                if (!response.ok) throw new Error("Server error");

                const loadingElem = document.getElementById(loadingId);
                if (loadingElem) loadingElem.remove();
                if (timers) timers.forEach(t => clearTimeout(t));

                const botRow = document.createElement('div');
                botRow.classList.add('message-row', 'bot');
                botContent = document.createElement('div');
                botContent.classList.add('bot-text');
                botContent.classList.add('animate-in'); 

                botRow.appendChild(botContent);
                chatContainer.appendChild(botRow);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                let fullText = "";       
                let buffer = ""; 

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const cleanChunk = chunk.replace(/\[DONE\]/g, "");
                    
                    buffer += cleanChunk;

                    if (/[.!?\n]/.test(buffer) || buffer.length > 20) {
                        fullText += buffer;
                        botContent.innerHTML = marked.parse(fullText);
                        buffer = ""; 

                        // 봇 답변이 길어질수록 여백을 줄여서 자연스럽게 밀어올림
                        const currentBotHeight = botContent.offsetHeight;
                        let newPadding = allocatedPadding - currentBotHeight;
                        if (newPadding < 160) newPadding = 160;
                        chatContainer.style.paddingBottom = newPadding + 'px';
                    }
                }
                
                if (buffer.length > 0) {
                    fullText += buffer;
                    botContent.innerHTML = marked.parse(fullText);
                }

                // 완료 후 최종 여백 조정
                const finalBotHeight = botContent.offsetHeight;
                let finalPadding = allocatedPadding - finalBotHeight;
                if (finalPadding < 160) finalPadding = 160;
                chatContainer.style.paddingBottom = finalPadding + 'px';

                conversationHistory.push({ role: "assistant", content: fullText });

            } catch (error) {
                const loadingElem = document.getElementById(loadingId);
                if (loadingElem) loadingElem.remove();
                if (timers) timers.forEach(t => clearTimeout(t));

                if (error.name === 'AbortError') {
                    if (botContent) {
                        const stopMsg = document.createElement('div');
                        stopMsg.style.color = '#9CA3AF'; 
                        stopMsg.style.fontSize = '14px';
                        stopMsg.style.marginTop = '8px';
                        stopMsg.innerText = "[답변중단됨]";
                        botContent.appendChild(stopMsg);
                    }
                } else {
                    console.error(error);
                    simulateBotError("죄송합니다. 오류가 발생했습니다.");
                }
            } finally {
                isGenerating = false;
                abortController = null;
                sendBtn.innerHTML = '<span class="material-symbols-rounded">arrow_upward</span>';
                sendBtn.disabled = true; 
                adjustHeight(); 
            }
        }

        function createAnimatedChunk(container, text) {
            const span = document.createElement('span');
            span.className = 'reveal-chunk';
            span.innerText = text; 
            span.addEventListener('animationend', () => span.classList.add('done'));
            container.appendChild(span);
        }

        function simulateBotError(msg) {
            const botRow = document.createElement('div');
            botRow.classList.add('message-row', 'bot');
            const botContent = document.createElement('div');
            botContent.classList.add('bot-text');
            botRow.appendChild(botContent);
            chatContainer.appendChild(botRow);
            createAnimatedChunk(botContent, msg);
        }

        function addLoadingMessage(id, isSearchMode) {
            const rowDiv = document.createElement('div');
            rowDiv.classList.add('message-row', 'bot');
            rowDiv.id = id; 
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('analyzing-text'); 
            
            let timers = [];
            if (isSearchMode) {
                contentDiv.innerText = "검색을 진행하는 중...";
                timers.push(setTimeout(() => { const el = document.getElementById(id); if(el) el.querySelector('.analyzing-text').innerText = "검색은 시간이 소요될 수 있습니다."; }, 3000));
                timers.push(setTimeout(() => { const el = document.getElementById(id); if(el) el.querySelector('.analyzing-text').innerText = "질문을 분석하는중..."; }, 6000));
            } else {
                contentDiv.innerText = "질문을 분석하는중...";
            }
            rowDiv.appendChild(contentDiv);
            chatContainer.appendChild(rowDiv);
            return timers; 
        }

        function addMessage(text, sender) {
            const rowDiv = document.createElement('div');
            rowDiv.classList.add('message-row', sender); 
            const contentDiv = document.createElement('div');
            if (sender === 'user') {
                contentDiv.classList.add('user-bubble');
                contentDiv.innerHTML = text.replace(/\n/g, '<br>');
            } else {
                contentDiv.classList.add('bot-text'); 
                contentDiv.innerHTML = marked.parse(text);
            }
            rowDiv.appendChild(contentDiv);
            chatContainer.appendChild(rowDiv);
            return rowDiv; 
        }

        chatInput.addEventListener('input', adjustHeight);
        chatInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey && window.innerWidth > 768) {
                event.preventDefault(); 
                if (!sendBtn.disabled && !isGenerating) sendMessage();
            }
        });
        sendBtn.addEventListener('click', sendMessage);
        
        attachBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (attachMenu.classList.contains('open')) {
                attachMenu.classList.remove('open');
                setTimeout(() => attachMenu.style.display='none', 200);
            } else {
                attachMenu.style.display='flex';
                setTimeout(() => attachMenu.classList.add('open'), 10);
            }
        });
        searchBtn.addEventListener('click', function() { this.classList.toggle('active'); });
        document.addEventListener('click', (e) => {
            if (attachMenu.classList.contains('open') && !attachMenu.contains(e.target)) {
                attachMenu.classList.remove('open');
                setTimeout(() => attachMenu.style.display='none', 200);
            }
        });
        document.querySelector('.offer-close').addEventListener('click', (e) => {
            e.stopPropagation();
            document.querySelector('.offer-pill').style.display = 'none';
        });

        window.addEventListener('resize', () => {
             // 필요시 리사이즈 로직 추가
        });
    </script>
