<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MinsuGPT</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
    :root {
        --radius-input: 26px;      
        --radius-send-btn: 12px;   
        --radius-window: 16px;     
        --radius-icon-btn: 50%;    
        --radius-bubble: 20px;     
        
        --line-height: 24px;
        --primary-color: #4F46E5; 
        
        --user-bubble-bg: #F4F4F5; 
        --user-bubble-text: #1F2937;
        
        --header-height: 56px; 
    }

    body {
        background-color: #fff;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-y: auto; 
    }

    /* 스크롤바 숨기기 */
    body::-webkit-scrollbar { display: none; }
    body { -ms-overflow-style: none; scrollbar-width: none; }

    .material-symbols-rounded {
        font-variation-settings: 'FILL' 0, 'wght' 500, 'GRAD' 0, 'opsz' 24;
        font-size: 24px;
        display: block;
    }

    /* 상단바 */
    .top-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: var(--header-height);
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 16px;
        box-sizing: border-box;
        z-index: 1000;
        font-size: 1.1rem;
        color: #1F2937;
    }

    .top-left {
        display: flex;
        align-items: center;
        gap: 4px;
        font-weight: 600;
        cursor: pointer;
        padding: 6px 10px;
        border-radius: 8px;
        transition: background-color 0.2s;
        color: #40414F;
    }
    .top-left:hover { background-color: #F3F4F6; }
    .top-left .material-symbols-rounded { font-size: 20px; color: #6B7280; }

    .top-right { display: flex; align-items: center; gap: 8px; }

    .offer-pill {
        background-color: #EFEEFC;
        color: #7C3AED;
        font-size: 13px;
        font-weight: 500;
        padding: 6px 12px;
        border-radius: 999px;
        display: flex;
        align-items: center;
        gap: 4px;
        cursor: pointer;
        transition: opacity 0.2s;
    }
    .offer-pill:hover { opacity: 0.8; }
    .offer-close { font-size: 16px; margin-left: 4px; color: #7C3AED; cursor: pointer; }

    .share-btn {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 8px 12px;
        border: 1px solid #E5E7EB;
        border-radius: 8px;
        background: transparent;
        cursor: pointer;
        font-size: 14px;
        color: #374151;
        transition: background-color 0.2s;
    }
    .share-btn:hover { background-color: #F9FAFB; }
    .share-btn .material-symbols-rounded { font-size: 18px; }

    .dots-btn {
        padding: 8px;
        background: transparent;
        border: none;
        cursor: pointer;
        color: #374151;
        border-radius: 8px;
    }
    .dots-btn:hover { background-color: #F3F4F6; }

    /* 채팅 영역 */
    .chat-container {
        width: 100%;
        max-width: 768px; 
        margin: 0 auto;
        padding: 20px;
        padding-top: calc(var(--header-height) + 20px);
        /* [중요] 최신 메시지를 상단으로 올리기 위해 하단 여백을 충분히 확보 */
        padding-bottom: 80vh; 
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 30px; 
    }

    .message-row { display: flex; width: 100%; }
    .message-row.user { justify-content: flex-end; }
    .message-row.bot { justify-content: flex-start; }

    .user-bubble {
        background-color: var(--user-bubble-bg);
        color: var(--user-bubble-text);          
        padding: 10px 16px;
        border-radius: var(--radius-bubble);
        max-width: 70%;
        word-break: break-word;
        font-size: 15px;
        line-height: 1.6;
    }

    /* 봇 메시지 컨테이너 */
    .bot-text {
        color: #1F2937;
        padding: 8px 0;
        width: 100%; 
        max-width: 100%;
        font-size: 16px;
        line-height: 1.7; 
        word-break: break-word;
        will-change: contents;
    }

    /* [요청사항] 오류 메시지처럼 부드럽게 등장하는 애니메이션 
       봇 메시지 전체에 적용하여 부드럽게 나타나게 함
    */
    .bot-text.animate-in {
        animation: textWipe 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        -webkit-mask-image: linear-gradient(90deg, black 50%, transparent 90%);
        mask-image: linear-gradient(90deg, black 50%, transparent 90%);
        -webkit-mask-size: 200% 100%;
        mask-size: 200% 100%;
        -webkit-mask-position: 100% 0;
        opacity: 0;
    }

    @keyframes textWipe {
        0% {
            opacity: 0;
            filter: blur(2px);
            -webkit-mask-position: 100% 0;
            mask-position: 100% 0;
        }
        100% {
            opacity: 1;
            filter: blur(0px);
            -webkit-mask-position: 0% 0;
            mask-position: 0% 0;
        }
    }

    .reveal-chunk {
        display: inline;
        opacity: 0; 
        filter: blur(2px); 
        -webkit-mask-image: linear-gradient(90deg, black 50%, transparent 90%);
        mask-image: linear-gradient(90deg, black 50%, transparent 90%);
        -webkit-mask-size: 200% 100%;
        mask-size: 200% 100%;
        -webkit-mask-position: 100% 0; 
        mask-position: 100% 0;
        animation: textWipe 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }

    .reveal-chunk.done {
        opacity: 1;
        filter: none;
        -webkit-mask-image: none !important;
        mask-image: none !important;
        animation: none !important;
    }

    /* 최종 렌더링된 마크다운 스타일 */
    .bot-text p { margin: 0 0 16px 0; } 
    .bot-text p:last-child { margin-bottom: 0; }
    .bot-text code {
        background-color: #f3f4f6;
        padding: 2px 4px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 0.9em;
    }
    .bot-text pre {
        background-color: #1f2937;
        color: #f3f4f6;
        padding: 16px;
        border-radius: 8px;
        overflow-x: auto;
        font-family: monospace;
        margin: 16px 0;
    }
    .bot-text pre code {
        background-color: transparent;
        padding: 0;
        color: inherit;
        font-size: 0.9em;
    }
    .bot-text ul, .bot-text ol { margin: 16px 0; padding-left: 24px; }
    .bot-text blockquote {
        border-left: 4px solid #e5e7eb;
        margin: 16px 0;
        padding-left: 16px;
        color: #6b7280;
    }


    /* 분석 중 텍스트 */
    @keyframes textShimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
    }
    .analyzing-text {
        font-size: 16px;
        font-weight: 500;
        padding: 8px 0;
        cursor: default; 
        color: #9CA3AF; 
        background: linear-gradient(110deg, #9CA3AF 40%, #F3F4F6 50%, #9CA3AF 60%);
        background-size: 200% 100%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent; 
        animation: textShimmer 3s linear infinite;
        transition: all 0.2s ease;
    }

    /* 마우스 호버 시 검정색으로 변경 */
    .analyzing-text:hover {
        background: none;
        -webkit-text-fill-color: #000000;
        color: #000000;
        animation: none;
    }

    /* 하단 고정 영역 */
    .bottom-fixed-wrapper {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 24px;
        padding-top: 10px;
        background: linear-gradient(to top, #ffffff 80%, rgba(255,255,255,0)); 
        z-index: 900;
        pointer-events: none; 
    }

    .chat-input-container {
        pointer-events: auto; 
        width: 768px; 
        max-width: 90%;
        background-color: #F4F4F5;
        border-radius: var(--radius-input);
        padding: 14px 18px; 
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        position: relative; 
        transition: height 0.1s ease;
        box-shadow: none !important;
    }

    .chat-textarea {
        width: 100%;
        border: none;
        background: transparent;
        resize: none;
        outline: none;
        font-size: 16px;
        color: #333;
        font-family: inherit;
        padding: 0;
        line-height: var(--line-height);
        height: var(--line-height);
        max-height: calc(var(--line-height) * 8); 
        overflow-y: hidden; 
        scrollbar-width: none;
    }
    .chat-textarea::-webkit-scrollbar { display: none; }
    .chat-textarea::placeholder { color: #9CA3AF; }

    .input-toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 8px; 
    }

    .left-tools { display: flex; gap: 8px; }

    .icon-btn {
        background: none;
        border: none;
        border-radius: var(--radius-icon-btn);
        padding: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #6B7280;
        transition: background-color 0.2s, color 0.2s;
    }
    .icon-btn:hover { background-color: rgba(0,0,0,0.05); color: #374151; }
    #searchBtn.active { color: #0EA5E9; background-color: rgba(14, 165, 233, 0.1); }
    #attachBtn .material-symbols-rounded { transform: rotate(45deg); }

    .send-btn {
        background-color: #E5E7EB; 
        border: none;
        border-radius: var(--radius-send-btn);
        width: 32px;
        height: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: default;
        transition: all 0.2s ease-in-out;
    }
    .send-btn .material-symbols-rounded { font-size: 20px; color: #9CA3AF; }
    .send-btn:not(:disabled) { background-color: var(--primary-color); cursor: pointer; }
    .send-btn:not(:disabled) .material-symbols-rounded { color: #ffffff; }
    .send-btn:not(:disabled):hover { background-color: #4338ca; }

    /* [수정됨] 정지 버튼을 위한 꽉 찬 사각형 스타일 */
    .stop-icon-square {
        width: 12px;
        height: 12px;
        background-color: #ffffff;
        border-radius: 2px;
        display: inline-block;
    }

    .disclaimer-text {
        font-size: 12px;
        color: #9CA3AF; 
        margin-top: 12px;
        text-align: center;
        pointer-events: auto; 
    }

    .attach-menu {
        display: none; 
        position: absolute;
        bottom: 60px; 
        left: 0;
        width: 140px;
        background-color: #FFFFFF; 
        border: 1px solid #E5E7EB; 
        border-radius: var(--radius-window);
        padding: 6px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); 
        z-index: 2000;
        flex-direction: column;
        gap: 2px;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.2s ease, transform 0.2s ease;
    }
    .attach-menu.open { display: flex; opacity: 1; transform: translateY(0); }

    .menu-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        color: #374151; 
        font-size: 14px;
        border-radius: 8px; 
        cursor: pointer;
        transition: background-color 0.2s;
        text-decoration: none;
        font-weight: 500;
    }
    .menu-item:hover { background-color: #F3F4F6; }
    .menu-item .material-symbols-rounded { font-size: 20px; color: #4B5563; }

</style>
</head>
<body>

    <header class="top-bar">
        <div class="top-left">
            ChatGPT <span class="material-symbols-rounded">expand_more</span>
        </div>
        <div class="top-right">
            <div class="offer-pill">
                <span class="material-symbols-rounded" style="font-size:18px;">redeem</span>
                무료 오퍼
                <span class="offer-close">&times;</span>
            </div>
            <button class="share-btn">
                <span class="material-symbols-rounded">ios_share</span> 공유하기
            </button>
            <button class="dots-btn">
                <span class="material-symbols-rounded">more_horiz</span>
            </button>
        </div>
    </header>

    <div id="chatContainer" class="chat-container"></div>

    <div class="bottom-fixed-wrapper">
        <div class="chat-input-container">
            <div id="attachMenu" class="attach-menu">
                <div class="menu-item"><span class="material-symbols-rounded">image</span> <span>이미지</span></div>
                <div class="menu-item"><span class="material-symbols-rounded">description</span> <span>문서</span></div>
                <div class="menu-item"><span class="material-symbols-rounded">folder</span> <span>파일</span></div>
            </div>
            <textarea id="chatInput" class="chat-textarea" placeholder="메시지를 입력해주세요." rows="1"></textarea>
            <div class="input-toolbar">
                <div class="left-tools">
                    <button id="attachBtn" class="icon-btn" title="첨부하기"><span class="material-symbols-rounded">attach_file</span></button>
                    <button id="searchBtn" class="icon-btn" title="검색 모드"><span class="material-symbols-rounded">language</span></button>
                </div>
                <button id="sendBtn" class="send-btn" disabled><span class="material-symbols-rounded">arrow_upward</span></button>
            </div>
        </div>
        <div class="disclaimer-text">MinsuGPT는 실수할 수 있습니다. 중요한 정보는 한번더 확인하세요.</div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const attachBtn = document.getElementById('attachBtn');
        const attachMenu = document.getElementById('attachMenu');
        const searchBtn = document.getElementById('searchBtn');

        let conversationHistory = [];
        let abortController = null;
        let isGenerating = false;

        marked.setOptions({ breaks: true, sanitize: false });

        // 입력창 높이 조절
        function adjustHeight() {
            chatInput.style.height = 'auto'; 
            let scrollHeight = chatInput.scrollHeight;
            if (scrollHeight > 150) { 
                chatInput.style.height = '150px';
                chatInput.style.overflowY = 'scroll'; 
            } else {
                chatInput.style.height = scrollHeight + 'px';
                chatInput.style.overflowY = 'hidden'; 
            }
            if (!isGenerating) {
                sendBtn.disabled = chatInput.value.trim().length === 0;
            }
        }

        // 스크롤 포커싱
        function scrollToTopFocus(element) {
            if (!element) return;
            const headerHeight = 56;
            const gap = 20; 
            const elementTop = element.getBoundingClientRect().top + window.scrollY;
            
            // padding-bottom이 충분히(80vh) 있어야 맨 아래 요소도 위로 올라갈 수 있음
            window.scrollTo({
                top: elementTop - headerHeight - gap,
                behavior: 'smooth'
            });
        }

        async function sendMessage() {
            // 중단 기능
            if (isGenerating) {
                if (abortController) {
                    abortController.abort();
                    abortController = null;
                }
                return;
            }

            const text = chatInput.value.trim();
            if (text.length === 0) return;

            // 1. 사용자 메시지 등록
            const userMsgElement = addMessage(text, 'user');
            conversationHistory.push({ role: "user", content: text });

            chatInput.value = '';
            adjustHeight();
            
            // [수정됨] UI를 정지 버튼으로 변경 (꽉 찬 사각형 div 사용)
            isGenerating = true;
            sendBtn.innerHTML = '<div class="stop-icon-square"></div>'; 
            sendBtn.disabled = false;
            
            // 2. [핵심] 사용자 메시지를 상단바 아래로 강제 스크롤
            requestAnimationFrame(() => scrollToTopFocus(userMsgElement));

            const isSearchMode = searchBtn.classList.contains('active');
            const loadingId = 'loading-' + Date.now();
            const timers = addLoadingMessage(loadingId, isSearchMode);

            abortController = new AbortController();

            try {
                const response = await fetch(isSearchMode ? "https://jaewondev.pythonanywhere.com/ask" : "https://jaewondev.pythonanywhere.com/askfast", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text, history: conversationHistory }),
                    signal: abortController.signal
                });

                if (!response.ok) throw new Error("Server error");

                const loadingElem = document.getElementById(loadingId);
                if (loadingElem) loadingElem.remove();
                if (timers) timers.forEach(t => clearTimeout(t));

                // 봇 메시지 박스 생성
                const botRow = document.createElement('div');
                botRow.classList.add('message-row', 'bot');
                const botContent = document.createElement('div');
                botContent.classList.add('bot-text');
                
                // [수정됨] 부드러운 등장을 위한 애니메이션 클래스 추가
                botContent.classList.add('animate-in'); 

                botRow.appendChild(botContent);
                chatContainer.appendChild(botRow);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                let fullText = "";       
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const cleanChunk = chunk.replace(/\[DONE\]/g, "");
                    fullText += cleanChunk;

                    botContent.innerHTML = marked.parse(fullText);
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }); 
                }

                conversationHistory.push({ role: "assistant", content: fullText });

            } catch (error) {
                const loadingElem = document.getElementById(loadingId);
                if (loadingElem) loadingElem.remove();
                if (timers) timers.forEach(t => clearTimeout(t));

                if (error.name === 'AbortError') {
                    // [수정됨] 중단 시 처리
                    const botRows = document.getElementsByClassName('message-row bot');
                    if (botRows.length > 0) {
                        const lastBotMsg = botRows[botRows.length - 1].querySelector('.bot-text');
                        if(lastBotMsg) {
                            lastBotMsg.innerHTML += "<br><em>[답변중지됨]</em>";
                        }
                    }
                } else {
                    console.error(error);
                    simulateBotError("죄송합니다. 오류가 발생했습니다.");
                }
            } finally {
                isGenerating = false;
                abortController = null;
                sendBtn.innerHTML = '<span class="material-symbols-rounded">arrow_upward</span>';
                sendBtn.disabled = true; 
                adjustHeight(); 
            }
        }

        // 애니메이션 적용된 텍스트 조각 생성
        function createAnimatedChunk(container, text) {
            const span = document.createElement('span');
            span.className = 'reveal-chunk';
            span.innerText = text; 
            span.addEventListener('animationend', () => {
                span.classList.add('done');
            });
            container.appendChild(span);
        }

        // 에러 메시지
        function simulateBotError(msg) {
            const botRow = document.createElement('div');
            botRow.classList.add('message-row', 'bot');
            const botContent = document.createElement('div');
            botContent.classList.add('bot-text');
            botRow.appendChild(botContent);
            chatContainer.appendChild(botRow);
            createAnimatedChunk(botContent, msg);
        }

        function addLoadingMessage(id, isSearchMode) {
            const rowDiv = document.createElement('div');
            rowDiv.classList.add('message-row', 'bot');
            rowDiv.id = id; 
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('analyzing-text'); 
            
            let timers = [];
            if (isSearchMode) {
                contentDiv.innerText = "검색을 진행하는 중...";
                timers.push(setTimeout(() => {
                    const el = document.getElementById(id); if(el) el.querySelector('.analyzing-text').innerText = "검색은 시간이 소요될 수 있습니다.";
                }, 3000));
                timers.push(setTimeout(() => {
                    const el = document.getElementById(id); if(el) el.querySelector('.analyzing-text').innerText = "질문을 분석하는중...";
                }, 6000));
            } else {
                contentDiv.innerText = "질문을 분석하는중...";
            }
            rowDiv.appendChild(contentDiv);
            chatContainer.appendChild(rowDiv);
            return timers; 
        }

        function addMessage(text, sender) {
            const rowDiv = document.createElement('div');
            rowDiv.classList.add('message-row', sender); 
            const contentDiv = document.createElement('div');
            
            if (sender === 'user') {
                contentDiv.classList.add('user-bubble');
                contentDiv.innerHTML = text.replace(/\n/g, '<br>');
            } else {
                contentDiv.classList.add('bot-text'); 
                contentDiv.innerHTML = marked.parse(text);
            }
            rowDiv.appendChild(contentDiv);
            chatContainer.appendChild(rowDiv);
            return rowDiv; 
        }

        chatInput.addEventListener('input', adjustHeight);
        chatInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey && window.innerWidth > 768) {
                event.preventDefault(); 
                if (!sendBtn.disabled && !isGenerating) sendMessage();
            }
        });
        sendBtn.addEventListener('click', sendMessage);
        
        attachBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (attachMenu.classList.contains('open')) {
                attachMenu.classList.remove('open');
                setTimeout(() => attachMenu.style.display='none', 200);
            } else {
                attachMenu.style.display='flex';
                setTimeout(() => attachMenu.classList.add('open'), 10);
            }
        });
        searchBtn.addEventListener('click', function() { this.classList.toggle('active'); });
        document.addEventListener('click', (e) => {
            if (attachMenu.classList.contains('open') && !attachMenu.contains(e.target)) {
                attachMenu.classList.remove('open');
                setTimeout(() => attachMenu.style.display='none', 200);
            }
        });
        document.querySelector('.offer-close').addEventListener('click', (e) => {
            e.stopPropagation();
            document.querySelector('.offer-pill').style.display = 'none';

    </script>
