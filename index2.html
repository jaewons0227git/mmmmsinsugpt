<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MinsuGPT</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
    :root {
        --radius-input: 26px;      
        --radius-send-btn: 12px;   
        --radius-window: 16px;     
        --radius-icon-btn: 50%;    
        --radius-bubble: 20px;     
        
        --line-height: 24px;
        --primary-color: #4F46E5; 
        
        --user-bubble-bg: #F4F4F5; 
        --user-bubble-text: #1F2937;
        
        --header-height: 56px; 
    }

    body {
        background-color: #fff;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-y: auto; 
    }

    /* 스크롤바 숨기기 */
    body::-webkit-scrollbar { display: none; }
    body { -ms-overflow-style: none; scrollbar-width: none; }

    .material-symbols-rounded {
        font-variation-settings: 'FILL' 0, 'wght' 500, 'GRAD' 0, 'opsz' 24;
        font-size: 24px;
        display: block;
    }

    /* 상단바 */
    .top-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: var(--header-height);
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 16px;
        box-sizing: border-box;
        z-index: 1000;
        font-size: 1.1rem;
        color: #1F2937;
    }

    .top-left {
        display: flex;
        align-items: center;
        gap: 4px;
        font-weight: 600;
        cursor: pointer;
        padding: 6px 10px;
        border-radius: 8px;
        transition: background-color 0.2s;
        color: #40414F;
    }
    .top-left:hover { background-color: #F3F4F6; }
    .top-left .material-symbols-rounded { font-size: 20px; color: #6B7280; }

    .top-right { display: flex; align-items: center; gap: 8px; }

    .offer-pill {
        background-color: #EFEEFC;
        color: #7C3AED;
        font-size: 13px;
        font-weight: 500;
        padding: 6px 12px;
        border-radius: 999px;
        display: flex;
        align-items: center;
        gap: 4px;
        cursor: pointer;
        transition: opacity 0.2s;
    }
    .offer-pill:hover { opacity: 0.8; }
    .offer-close { font-size: 16px; margin-left: 4px; color: #7C3AED; cursor: pointer; }

    .share-btn {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 8px 12px;
        border: 1px solid #E5E7EB;
        border-radius: 8px;
        background: transparent;
        cursor: pointer;
        font-size: 14px;
        color: #374151;
        transition: background-color 0.2s;
    }
    .share-btn:hover { background-color: #F9FAFB; }
    .share-btn .material-symbols-rounded { font-size: 18px; }

    .dots-btn {
        padding: 8px;
        background: transparent;
        border: none;
        cursor: pointer;
        color: #374151;
        border-radius: 8px;
    }
    .dots-btn:hover { background-color: #F3F4F6; }

    /* 채팅 영역 */
    .chat-container {
        width: 100%;
        max-width: 768px; 
        margin: 0 auto;
        padding: 20px;
        padding-top: calc(var(--header-height) + 40px);
        /* 하단 여백 충분히 확보하여 스크롤 포커싱 용이하게 함 */
        padding-bottom: 400px; 
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 40px; 
    }

    .message-row { display: flex; width: 100%; }
    .message-row.user { justify-content: flex-end; }
    .message-row.bot { justify-content: flex-start; }

    .user-bubble {
        background-color: var(--user-bubble-bg);
        color: var(--user-bubble-text);          
        padding: 10px 16px;
        border-radius: var(--radius-bubble);
        max-width: 70%;
        word-break: break-word;
        font-size: 15px;
        line-height: 1.6;
    }

    /* 봇 메시지 기본 스타일 */
    .bot-text {
        color: #1F2937;
        padding: 8px 0;
        width: 100%; 
        max-width: 100%;
        font-size: 16px;
        line-height: 1.7; 
        word-break: break-word;
        will-change: contents;
    }

    /* 핵심 애니메이션: 20글자 청크 단위용 */
    /* 초기 상태: 투명하고, 마스크가 텍스트를 가린 상태 */
    .text-chunk {
        display: inline;
        opacity: 0;
        /* 마스크 그라데이션: 처음에는 투명한 부분이 글자를 덮음 */
        -webkit-mask-image: linear-gradient(90deg, transparent 0%, transparent 100%); 
        mask-image: linear-gradient(90deg, transparent 0%, transparent 100%);
        -webkit-mask-size: 200% 100%;
        mask-size: 200% 100%;
        -webkit-mask-position: 100% 0;
        mask-position: 100% 0;
        
        animation: wipeReveal 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }

    /* 닦아내기 애니메이션 키프레임 */
    @keyframes wipeReveal {
        0% {
            opacity: 0;
            /* 마스크: 왼쪽(검정=보임)이 아직 안 들어옴 */
            -webkit-mask-image: linear-gradient(90deg, black 0%, transparent 0%);
            mask-image: linear-gradient(90deg, black 0%, transparent 0%);
        }
        50% {
            opacity: 1; 
        }
        100% {
            opacity: 1;
            /* 마스크: 전체가 검정(다 보임) + 끝부분 살짝 페이드(비네팅 느낌) */
            -webkit-mask-image: linear-gradient(90deg, black 0%, black 85%, transparent 100%);
            mask-image: linear-gradient(90deg, black 0%, black 85%, transparent 100%);
        }
    }

    /* 애니메이션 종료 후 적용할 클래스 (비네팅 완전 제거) */
    .text-chunk.revealed {
        opacity: 1;
        -webkit-mask-image: none !important;
        mask-image: none !important;
        animation: none !important;
    }

    /* 마크다운 스타일 (최종 렌더링 시 적용) */
    .bot-text p { margin: 0 0 16px 0; } 
    .bot-text p:last-child { margin-bottom: 0; }
    .bot-text code {
        background-color: #f3f4f6;
        padding: 2px 4px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 0.9em;
    }
    .bot-text pre {
        background-color: #1f2937;
        color: #f3f4f6;
        padding: 16px;
        border-radius: 8px;
        overflow-x: auto;
        font-family: monospace;
        margin: 16px 0;
    }
    .bot-text pre code {
        background-color: transparent;
        padding: 0;
        color: inherit;
        font-size: 0.9em;
    }
    .bot-text ul, .bot-text ol { margin: 16px 0; padding-left: 24px; }
    .bot-text blockquote {
        border-left: 4px solid #e5e7eb;
        margin: 16px 0;
        padding-left: 16px;
        color: #6b7280;
    }

    /* 분석 중 텍스트 */
    @keyframes textShimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
    }
    .analyzing-text {
        font-size: 16px;
        font-weight: 500;
        padding: 8px 0;
        cursor: default; 
        color: #9CA3AF; 
        background: linear-gradient(110deg, #9CA3AF 40%, #F3F4F6 50%, #9CA3AF 60%);
        background-size: 200% 100%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent; 
        animation: textShimmer 3s linear infinite; 
    }
    .analyzing-text:hover {
        animation: none;
        background: none;
        -webkit-text-fill-color: #1F2937; 
        color: #1F2937;
    }

    /* 하단 고정 영역 (비네팅 + 입력창) */
    .bottom-fixed-wrapper {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 24px;
        /* 비네팅 영역 줄임: 높이를 줄이고 그라데이션을 더 짧게 처리 */
        padding-top: 10px; 
        background: linear-gradient(to top, #ffffff 70%, rgba(255,255,255,0)); 
        z-index: 900;
        pointer-events: none; 
    }

    .chat-input-container {
        pointer-events: auto; 
        width: 768px; 
        max-width: 90%;
        background-color: #F4F4F5;
        border-radius: var(--radius-input);
        padding: 14px 18px; 
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        position: relative; 
        transition: height 0.1s ease;
        box-shadow: none !important;
    }

    .chat-textarea {
        width: 100%;
        border: none;
        background: transparent;
        resize: none;
        outline: none;
        font-size: 16px;
        color: #333;
        font-family: inherit;
        padding: 0;
        line-height: var(--line-height);
        height: var(--line-height);
        max-height: calc(var(--line-height) * 8); 
        overflow-y: hidden; 
        scrollbar-width: none;
    }
    .chat-textarea::-webkit-scrollbar { display: none; }
    .chat-textarea::placeholder { color: #9CA3AF; }

    .input-toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 8px; 
    }

    .left-tools { display: flex; gap: 8px; }

    .icon-btn {
        background: none;
        border: none;
        border-radius: var(--radius-icon-btn);
        padding: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #6B7280;
        transition: background-color 0.2s, color 0.2s;
    }
    .icon-btn:hover { background-color: rgba(0,0,0,0.05); color: #374151; }
    #searchBtn.active { color: #0EA5E9; background-color: rgba(14, 165, 233, 0.1); }
    #attachBtn .material-symbols-rounded { transform: rotate(45deg); }

    .send-btn {
        background-color: #E5E7EB; 
        border: none;
        border-radius: var(--radius-send-btn);
        width: 32px;
        height: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: default;
        transition: all 0.2s ease-in-out;
    }
    .send-btn .material-symbols-rounded { font-size: 20px; color: #9CA3AF; }
    .send-btn:not(:disabled) { background-color: var(--primary-color); cursor: pointer; }
    .send-btn:not(:disabled) .material-symbols-rounded { color: #ffffff; }
    .send-btn:not(:disabled):hover { background-color: #4338ca; }

    .disclaimer-text {
        font-size: 12px;
        color: #9CA3AF; 
        margin-top: 12px;
        text-align: center;
        pointer-events: auto; 
    }

    .attach-menu {
        display: none; 
        position: absolute;
        bottom: 60px; 
        left: 0;
        width: 140px;
        background-color: #FFFFFF; 
        border: 1px solid #E5E7EB; 
        border-radius: var(--radius-window);
        padding: 6px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); 
        z-index: 2000;
        flex-direction: column;
        gap: 2px;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.2s ease, transform 0.2s ease;
    }
    .attach-menu.open { display: flex; opacity: 1; transform: translateY(0); }

    .menu-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        color: #374151; 
        font-size: 14px;
        border-radius: 8px; 
        cursor: pointer;
        transition: background-color 0.2s;
        text-decoration: none;
        font-weight: 500;
    }
    .menu-item:hover { background-color: #F3F4F6; }
    .menu-item .material-symbols-rounded { font-size: 20px; color: #4B5563; }

</style>
</head>
<body>

    <header class="top-bar">
        <div class="top-left">
            ChatGPT <span class="material-symbols-rounded">expand_more</span>
        </div>
        <div class="top-right">
            <div class="offer-pill">
                <span class="material-symbols-rounded" style="font-size:18px;">redeem</span>
                무료 오퍼
                <span class="offer-close">&times;</span>
            </div>
            <button class="share-btn">
                <span class="material-symbols-rounded">ios_share</span> 공유하기
            </button>
            <button class="dots-btn">
                <span class="material-symbols-rounded">more_horiz</span>
            </button>
        </div>
    </header>

    <div id="chatContainer" class="chat-container">
        </div>

    <div class="bottom-fixed-wrapper">
        <div class="chat-input-container">
            <div id="attachMenu" class="attach-menu">
                <div class="menu-item"><span class="material-symbols-rounded">image</span> <span>이미지</span></div>
                <div class="menu-item"><span class="material-symbols-rounded">description</span> <span>문서</span></div>
                <div class="menu-item"><span class="material-symbols-rounded">folder</span> <span>파일</span></div>
            </div>
            <textarea id="chatInput" class="chat-textarea" placeholder="메시지를 입력해주세요." rows="1"></textarea>
            <div class="input-toolbar">
                <div class="left-tools">
                    <button id="attachBtn" class="icon-btn" title="첨부하기"><span class="material-symbols-rounded">attach_file</span></button>
                    <button id="searchBtn" class="icon-btn" title="검색 모드"><span class="material-symbols-rounded">language</span></button>
                </div>
                <button id="sendBtn" class="send-btn" disabled><span class="material-symbols-rounded">arrow_upward</span></button>
            </div>
        </div>
        <div class="disclaimer-text">MinsuGPT는 실수할 수 있습니다. 중요한 정보는 한번더 확인하세요.</div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const attachBtn = document.getElementById('attachBtn');
        const attachMenu = document.getElementById('attachMenu');
        const searchBtn = document.getElementById('searchBtn');

        let conversationHistory = [];

        marked.setOptions({ breaks: true, sanitize: false });

        function adjustHeight() {
            chatInput.style.height = 'auto'; 
            let scrollHeight = chatInput.scrollHeight;
            if (scrollHeight > 150) { 
                chatInput.style.height = '150px';
                chatInput.style.overflowY = 'scroll'; 
            } else {
                chatInput.style.height = scrollHeight + 'px';
                chatInput.style.overflowY = 'hidden'; 
            }
            sendBtn.disabled = chatInput.value.trim().length === 0;
        }

        async function sendMessage() {
            const text = chatInput.value.trim();
            if (text.length === 0) return;

            // 1. 사용자 메시지 추가 및 히스토리 저장
            const userMsgElement = addMessage(text, 'user');
            conversationHistory.push({ role: "user", content: text });

            chatInput.value = '';
            adjustHeight();
            sendBtn.disabled = true;

            // 2. 메시지 전송 직후 스크롤 포커싱 (내 메시지가 상단바 아래로 오게)
            scrollToTopFocus(userMsgElement);

            const isSearchMode = searchBtn.classList.contains('active');
            const loadingId = 'loading-' + Date.now();
            const timers = addLoadingMessage(loadingId, isSearchMode);

            try {
                const response = await fetch(isSearchMode ? "https://jaewondev.pythonanywhere.com/ask" : "https://jaewondev.pythonanywhere.com/askfast", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text, history: conversationHistory }) 
                });

                if (!response.ok) throw new Error("Server error");

                // 로딩 제거
                const loadingElem = document.getElementById(loadingId);
                if (loadingElem) loadingElem.remove();
                if (timers) timers.forEach(t => clearTimeout(t));

                // 봇 메시지 박스 생성
                const botRow = document.createElement('div');
                botRow.classList.add('message-row', 'bot');
                const botContent = document.createElement('div');
                botContent.classList.add('bot-text');
                botRow.appendChild(botContent);
                chatContainer.appendChild(botRow);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                let accumulatedFullText = ""; // 마크다운 파싱을 위한 전체 텍스트
                let chunkBuffer = "";         // 20글자 단위 렌더링을 위한 버퍼
                const CHUNK_SIZE = 20;        // 요청하신 20글자 단위

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const cleanChunk = chunk.replace(/\[DONE\]/g, "");
                    
                    accumulatedFullText += cleanChunk;
                    chunkBuffer += cleanChunk;

                    // 버퍼가 20글자 이상 차면 잘라서 렌더링
                    while (chunkBuffer.length >= CHUNK_SIZE) {
                        const slice = chunkBuffer.slice(0, CHUNK_SIZE);
                        chunkBuffer = chunkBuffer.slice(CHUNK_SIZE);
                        renderChunk(botContent, slice);
                    }
                    
                    // 화면 넘어가면 자동 스크롤 (단, 사용자가 보는 위치 유지 위해 조건부)
                    // 여기서는 봇이 말할때 계속 따라가게 처리
                    if(document.body.scrollHeight - window.scrollY - window.innerHeight < 200) {
                         window.scrollTo({ top: document.body.scrollHeight, behavior: 'auto' });
                    }
                }

                // 남은 버퍼 처리
                if (chunkBuffer.length > 0) {
                    renderChunk(botContent, chunkBuffer);
                }

                // *** 중요 ***
                // 스트리밍이 끝나면 애니메이션용 span들을 모두 제거하고
                // 깨끗한 마크다운 HTML로 교체 (코드블럭 등 서식 적용)
                botContent.innerHTML = marked.parse(accumulatedFullText);
                
                conversationHistory.push({ role: "assistant", content: accumulatedFullText });

            } catch (error) {
                console.error(error);
                const loadingElem = document.getElementById(loadingId);
                if (loadingElem) loadingElem.remove();
                addMessage("오류가 발생했습니다.", 'bot');
            }
        }

        // 20글자 청크를 생성하고 애니메이션을 적용하는 함수
        function renderChunk(container, text) {
            const span = document.createElement('span');
            span.className = 'text-chunk';
            span.innerText = text; // HTML 태그 방지용 innerText 사용

            // 애니메이션이 끝나면 클래스를 변경하여 마스크/비네팅 제거
            span.addEventListener('animationend', () => {
                span.classList.add('revealed');
            });

            container.appendChild(span);
        }

        // 요소가 탑바 바로 아래에 오도록 스크롤 (강제성 부여)
        function scrollToTopFocus(element) {
            if (!element) return;
            const offset = 76; // headerHeight(56) + 여유(20)
            const elementPosition = element.getBoundingClientRect().top + window.scrollY;
            const offsetPosition = elementPosition - offset;
            
            window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
            });
        }

        function addLoadingMessage(id, isSearchMode) {
            const rowDiv = document.createElement('div');
            rowDiv.classList.add('message-row', 'bot');
            rowDiv.id = id; 
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('analyzing-text'); 
            
            let timers = [];
            if (isSearchMode) {
                contentDiv.innerText = "검색을 진행하는 중...";
                timers.push(setTimeout(() => {
                    const el = document.getElementById(id); if(el) el.querySelector('.analyzing-text').innerText = "검색은 시간이 소요될 수 있습니다.";
                }, 3000));
                timers.push(setTimeout(() => {
                    const el = document.getElementById(id); if(el) el.querySelector('.analyzing-text').innerText = "질문을 분석하는중...";
                }, 6000));
            } else {
                contentDiv.innerText = "질문을 분석하는중...";
            }
            rowDiv.appendChild(contentDiv);
            chatContainer.appendChild(rowDiv);
            return timers; 
        }

        function addMessage(text, sender) {
            const rowDiv = document.createElement('div');
            rowDiv.classList.add('message-row', sender); 
            const contentDiv = document.createElement('div');
            
            if (sender === 'user') {
                contentDiv.classList.add('user-bubble');
                contentDiv.innerHTML = text.replace(/\n/g, '<br>');
            } else {
                contentDiv.classList.add('bot-text'); 
                contentDiv.innerHTML = marked.parse(text);
            }
            rowDiv.appendChild(contentDiv);
            chatContainer.appendChild(rowDiv);
            return rowDiv; 
        }

        chatInput.addEventListener('input', adjustHeight);
        chatInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey && window.innerWidth > 768) {
                event.preventDefault(); 
                if (!sendBtn.disabled) sendMessage();
            }
        });
        sendBtn.addEventListener('click', sendMessage);
        
        attachBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (attachMenu.classList.contains('open')) {
                attachMenu.classList.remove('open');
                setTimeout(() => attachMenu.style.display='none', 200);
            } else {
                attachMenu.style.display='flex';
                setTimeout(() => attachMenu.classList.add('open'), 10);
            }
        });
        searchBtn.addEventListener('click', function() { this.classList.toggle('active'); });
        document.addEventListener('click', (e) => {
            if (attachMenu.classList.contains('open') && !attachMenu.contains(e.target)) {
                attachMenu.classList.remove('open');
                setTimeout(() => attachMenu.style.display='none', 200);
            }
        });
        document.querySelector('.offer-close').addEventListener('click', (e) => {
            e.stopPropagation();
            document.querySelector('.offer-pill').style.display = 'none';
        });

    </script>
</body>
