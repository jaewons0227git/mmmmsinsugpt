<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
    :root {
        /* 디자인 변수 */
        --radius-input: 26px;      
        --radius-send-btn: 12px;   
        --radius-window: 16px;     
        --radius-icon-btn: 50%;    
        --radius-bubble: 20px;     
        
        --line-height: 24px;
        --primary-color: #4F46E5; 
        
        --user-bubble-bg: #F4F4F5; 
        --user-bubble-text: #1F2937;
    }

    body {
        background-color: #fff;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
    }

    .material-symbols-rounded {
        font-variation-settings: 'FILL' 0, 'wght' 500, 'GRAD' 0, 'opsz' 24;
        font-size: 24px;
        display: block;
    }

    /* 채팅 영역 */
    .chat-container {
        flex: 1;
        width: 100%;
        max-width: 600px; /* PC 버전 너비 맞춤 */
        margin: 0 auto;
        padding: 20px;
        padding-bottom: 160px;
        box-sizing: border-box;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .message-row {
        display: flex;
        width: 100%;
    }

    .message-row.user {
        justify-content: flex-end;
    }

    .message-row.bot {
        justify-content: flex-start;
    }

    /* 내 메시지 스타일 */
    .user-bubble {
        background-color: var(--user-bubble-bg);
        color: var(--user-bubble-text);          
        padding: 10px 16px;
        border-radius: var(--radius-bubble);
        max-width: 70%;
        word-break: break-word;
        font-size: 15px;
        line-height: 1.5;
    }

    /* 부드러운 닦아내기 후 마스크 완전 제거 애니메이션 */
    @keyframes softWipeReveal {
        0% {
            -webkit-mask-position: 100% 0;
            mask-position: 100% 0;
            opacity: 0;
        }
        80% {
            opacity: 1;
        }
        100% {
            -webkit-mask-position: 0% 0;
            mask-position: 0% 0;
            opacity: 1;
            -webkit-mask-image: none;
            mask-image: none;
        }
    }

    /* 봇 메시지 스타일 (최종 답변용) */
    .bot-text {
        color: #1F2937;
        padding: 8px 0;
        width: 100%; 
        max-width: 100%;
        font-size: 16px;
        line-height: 1.6;
        word-break: break-word;
        
        /* 대각선(135deg) 방향으로 그라데이션 마스크 적용 */
        -webkit-mask-image: linear-gradient(135deg, black 40%, transparent 60%);
        mask-image: linear-gradient(135deg, black 40%, transparent 60%);
        
        -webkit-mask-size: 250% 100%;
        mask-size: 250% 100%;
        
        -webkit-mask-position: 100% 0;
        mask-position: 100% 0;

        animation: softWipeReveal 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    /* 마크다운 스타일 적용 */
    .bot-text p { margin: 0 0 10px 0; }
    .bot-text p:last-child { margin-bottom: 0; }
    .bot-text code {
        background-color: #f3f4f6;
        padding: 2px 4px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 0.9em;
    }
    .bot-text pre {
        background-color: #1f2937;
        color: #f3f4f6;
        padding: 12px;
        border-radius: 8px;
        overflow-x: auto;
        font-family: monospace;
        margin: 10px 0;
    }
    .bot-text pre code {
        background-color: transparent;
        padding: 0;
        color: inherit;
        font-size: 0.9em;
    }
    .bot-text ul, .bot-text ol { margin: 10px 0; padding-left: 24px; }
    .bot-text blockquote {
        border-left: 4px solid #e5e7eb;
        margin: 10px 0;
        padding-left: 12px;
        color: #6b7280;
    }

    /* 분석 중 텍스트 애니메이션 */
    @keyframes textShimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
    }

    .analyzing-text {
        font-size: 16px;
        font-weight: 500;
        padding: 8px 0;
        cursor: default; 
        color: #1F2937;
        background: linear-gradient(
            110deg,
            #1F2937 40%,
            #ffffff 50%, 
            #1F2937 60%
        );
        background-size: 200% 100%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent; 
        animation: textShimmer 2s linear infinite;
    }

    .analyzing-text:hover {
        animation: none;
        background: none;
        -webkit-text-fill-color: #1F2937; 
        color: #1F2937;
    }

    /* 하단 고정 영역 */
    .bottom-fixed-wrapper {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 20px;
        background: linear-gradient(to top, #ffffff 90%, rgba(255,255,255,0));
        z-index: 1000;
        pointer-events: none;
    }

    .chat-input-container {
        pointer-events: auto;
        width: 600px;
        max-width: 90%;
        background-color: #F4F4F5;
        border-radius: var(--radius-input);
        padding: 12px 16px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        position: relative; 
        transition: height 0.1s ease;
        box-shadow: none !important;
    }

    .chat-textarea {
        width: 100%;
        border: none;
        background: transparent;
        resize: none;
        outline: none;
        font-size: 16px;
        color: #333;
        font-family: inherit;
        padding: 0;
        line-height: var(--line-height);
        height: var(--line-height);
        max-height: calc(var(--line-height) * 4);
        overflow-y: hidden; 
        scrollbar-width: none;
    }
    .chat-textarea::-webkit-scrollbar { display: none; }
    .chat-textarea::placeholder { color: #9CA3AF; }

    .input-toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 6px; 
    }

    .left-tools { display: flex; gap: 8px; }

    .icon-btn {
        background: none;
        border: none;
        border-radius: var(--radius-icon-btn);
        padding: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #6B7280;
        transition: background-color 0.2s, color 0.2s;
    }
    .icon-btn:hover {
        background-color: rgba(0,0,0,0.05);
        color: #374151;
    }

    #searchBtn.active {
        color: #0EA5E9; 
        background-color: rgba(14, 165, 233, 0.1); 
    }
    #attachBtn .material-symbols-rounded { transform: rotate(45deg); }

    .send-btn {
        background-color: #E5E7EB; 
        border: none;
        border-radius: var(--radius-send-btn);
        width: 32px;
        height: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: default;
        transition: all 0.2s ease-in-out;
    }
    .send-btn .material-symbols-rounded { font-size: 20px; color: #9CA3AF; }
    .send-btn:not(:disabled) { background-color: var(--primary-color); cursor: pointer; }
    .send-btn:not(:disabled) .material-symbols-rounded { color: #ffffff; }
    .send-btn:not(:disabled):hover { background-color: #4338ca; }

    .disclaimer-text {
        font-size: 12px;
        color: #6B7280;
        margin-top: 12px;
        text-align: center;
        pointer-events: auto; 
    }

    .attach-menu {
        display: none; 
        position: absolute;
        bottom: 55px;
        left: 0;
        width: 140px;
        background-color: #FFFFFF; 
        border: 1px solid #E5E7EB; 
        border-radius: var(--radius-window);
        padding: 6px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); 
        z-index: 2000;
        flex-direction: column;
        gap: 2px;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.2s ease, transform 0.2s ease;
    }
    .attach-menu.open { display: flex; opacity: 1; transform: translateY(0); }

    .menu-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        color: #374151; 
        font-size: 14px;
        border-radius: 8px; 
        cursor: pointer;
        transition: background-color 0.2s;
        text-decoration: none;
        font-weight: 500;
    }
    .menu-item:hover { background-color: #F3F4F6; }
    .menu-item .material-symbols-rounded { font-size: 20px; color: #4B5563; }

</style>
</head>
<body>

    <div id="chatContainer" class="chat-container">
        <div class="message-row bot">
            <div class="bot-text">
                안녕하세요! 무엇을 도와드릴까요?
            </div>
        </div>
    </div>

    <div class="bottom-fixed-wrapper">
        <div class="chat-input-container">
            
            <div id="attachMenu" class="attach-menu">
                <div class="menu-item">
                    <span class="material-symbols-rounded">image</span> <span>이미지</span>
                </div>
                <div class="menu-item">
                    <span class="material-symbols-rounded">description</span> <span>문서</span>
                </div>
                <div class="menu-item">
                    <span class="material-symbols-rounded">folder</span> <span>파일</span>
                </div>
            </div>

            <textarea id="chatInput" class="chat-textarea" placeholder="메시지를 입력해주세요." rows="1"></textarea>
            
            <div class="input-toolbar">
                <div class="left-tools">
                    <button id="attachBtn" class="icon-btn" title="첨부하기">
                        <span class="material-symbols-rounded">attach_file</span>
                    </button>
                    <button id="searchBtn" class="icon-btn" title="검색 모드">
                        <span class="material-symbols-rounded">language</span>
                    </button>
                </div>

                <button id="sendBtn" class="send-btn" disabled>
                    <span class="material-symbols-rounded">arrow_upward</span>
                </button>
            </div>
        </div>

        <div class="disclaimer-text">
            MinsuGPT는 실수할 수 있습니다. 중요한 정보는 한번더 확인하세요.
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const attachBtn = document.getElementById('attachBtn');
        const attachMenu = document.getElementById('attachMenu');
        const searchBtn = document.getElementById('searchBtn');

        // marked 옵션 설정 (줄바꿈 처리 등)
        marked.setOptions({
            breaks: true,
            sanitize: false
        });

        function adjustHeight() {
            chatInput.style.height = 'auto'; 
            let scrollHeight = chatInput.scrollHeight;
            if (scrollHeight > 96) {
                chatInput.style.height = '96px';
                chatInput.style.overflowY = 'scroll'; 
            } else {
                chatInput.style.height = scrollHeight + 'px';
                chatInput.style.overflowY = 'hidden'; 
            }
            sendBtn.disabled = chatInput.value.trim().length === 0;
        }

        async function sendMessage() {
            const text = chatInput.value.trim();
            if (text.length === 0) return;

            // 1. 사용자 메시지 추가
            addMessage(text, 'user');
            
            chatInput.value = '';
            adjustHeight();
            sendBtn.disabled = true;

            // 검색 모드 확인
            const isSearchMode = searchBtn.classList.contains('active');
            const loadingId = 'loading-' + Date.now();

            // 2. 대기 메시지 표시 (타이머 저장)
            const timers = addLoadingMessage(loadingId, isSearchMode);

            // 3. 백엔드 통신
            const baseUrl = "https://jaewondev.pythonanywhere.com";
            const endpoint = isSearchMode ? "/ask" : "/askfast";
            
            try {
                const response = await fetch(baseUrl + endpoint, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: text }) // 백엔드 스펙에 맞게 'content' -> 'message'로 변경
                });

                if (!response.ok) {
                    throw new Error("Server error");
                }

                // 로딩 메시지 제거 및 타이머 정리
                const loadingElem = document.getElementById(loadingId);
                if (loadingElem) loadingElem.remove();
                if (timers) timers.forEach(t => clearTimeout(t));

                // 봇 메시지 컨테이너 생성
                const botRow = document.createElement('div');
                botRow.classList.add('message-row', 'bot');
                const botContent = document.createElement('div');
                botContent.classList.add('bot-text');
                botRow.appendChild(botContent);
                chatContainer.appendChild(botRow);

                // 스트림 리더 생성
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let accumulatedText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    accumulatedText += chunk;

                    // [DONE] 태그 제거
                    const cleanText = accumulatedText.replace(/\[DONE\]/g, "");
                    
                    // 마크다운 렌더링 후 표시
                    botContent.innerHTML = marked.parse(cleanText);
                    scrollToBottom();
                }

            } catch (error) {
                console.error("Fetch error:", error);
                
                const loadingElem = document.getElementById(loadingId);
                if (loadingElem) loadingElem.remove();
                if (timers) timers.forEach(t => clearTimeout(t));

                addMessage("죄송합니다. 서버와 통신 중 오류가 발생했습니다.", 'bot');
            }
        }

        function addLoadingMessage(id, isSearchMode) {
            const rowDiv = document.createElement('div');
            rowDiv.classList.add('message-row', 'bot');
            rowDiv.id = id; 

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('analyzing-text'); 
            
            let timers = [];

            if (isSearchMode) {
                contentDiv.innerText = "검색을 진행하는 중...";
                
                // 3초 후
                const t1 = setTimeout(() => {
                    const elem = document.getElementById(id);
                    if (elem) {
                        elem.querySelector('.analyzing-text').innerText = "검색은 시간이 소요될 수 있습니다.";
                    }
                }, 3000);

                // 다시 3초 후(총 6초 후)
                const t2 = setTimeout(() => {
                    const elem = document.getElementById(id);
                    if (elem) {
                        elem.querySelector('.analyzing-text').innerText = "질문을 분석하는중...";
                    }
                }, 6000);
                
                timers.push(t1, t2);

            } else {
                contentDiv.innerText = "질문을 분석하는중...";
            }

            rowDiv.appendChild(contentDiv);
            chatContainer.appendChild(rowDiv);
            scrollToBottom();

            return timers; // 타이머 배열 반환하여 응답 시작 시 클리어 가능하게 함
        }

        function addMessage(text, sender) {
            const rowDiv = document.createElement('div');
            rowDiv.classList.add('message-row');
            rowDiv.classList.add(sender); 

            const contentDiv = document.createElement('div');
            
            if (sender === 'user') {
                contentDiv.classList.add('user-bubble');
                // 사용자 메시지는 단순 텍스트 줄바꿈만 처리
                contentDiv.innerHTML = text.replace(/\n/g, '<br>');
            } else {
                contentDiv.classList.add('bot-text'); 
                // 초기 봇 메시지(에러 등)는 여기서 처리, 스트리밍은 위에서 직접 처리
                contentDiv.innerHTML = marked.parse(text);
            }

            rowDiv.appendChild(contentDiv);
            chatContainer.appendChild(rowDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            requestAnimationFrame(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });
        }

        chatInput.addEventListener('input', adjustHeight);

        chatInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const isMobile = window.innerWidth <= 768;
                if (isMobile) {
                } else {
                    if (!event.shiftKey) {
                        event.preventDefault(); 
                        if (!sendBtn.disabled) sendMessage();
                    }
                }
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        attachBtn.addEventListener('click', function(e) {
            e.stopPropagation(); 
            if (attachMenu.classList.contains('open')) {
                attachMenu.classList.remove('open');
                setTimeout(() => { attachMenu.style.display = 'none'; }, 200);
            } else {
                attachMenu.style.display = 'flex';
                setTimeout(() => { attachMenu.classList.add('open'); }, 10);
            }
        });

        searchBtn.addEventListener('click', function() {
            this.classList.toggle('active');
        });

        document.addEventListener('click', function(e) {
            if (attachMenu.classList.contains('open') && !attachMenu.contains(e.target)) {
                attachMenu.classList.remove('open');
                setTimeout(() => { attachMenu.style.display = 'none'; }, 200);
            }
        });
    </script>

</body>
</html>
