<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MinsuGPT</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
    :root {
        --radius-input: 26px;      
        --radius-send-btn: 12px;   
        --radius-window: 16px;     
        --radius-icon-btn: 50%;    
        --radius-bubble: 20px;     
        
        --line-height: 24px;
        --primary-color: #4F46E5; 
        
        --user-bubble-bg: #F4F4F5; 
        --user-bubble-text: #1F2937;
        
        --header-height: 56px; 
    }

    body {
        background-color: #fff;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-y: auto; 
    }

    /* 스크롤바 숨기기 */
    body::-webkit-scrollbar { display: none; }
    body { -ms-overflow-style: none; scrollbar-width: none; }

    .material-symbols-rounded {
        font-variation-settings: 'FILL' 0, 'wght' 500, 'GRAD' 0, 'opsz' 24;
        font-size: 24px;
        display: block;
    }

    /* 상단바 */
    .top-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: var(--header-height);
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 16px;
        box-sizing: border-box;
        z-index: 1000;
        font-size: 1.1rem;
        color: #1F2937;
    }

    .top-left {
        display: flex;
        align-items: center;
        gap: 4px;
        font-weight: 600;
        cursor: pointer;
        padding: 6px 10px;
        border-radius: 8px;
        transition: background-color 0.2s;
        color: #40414F;
    }
    .top-left:hover { background-color: #F3F4F6; }
    .top-left .material-symbols-rounded { font-size: 20px; color: #6B7280; }

    .top-right { display: flex; align-items: center; gap: 8px; }

    .offer-pill {
        background-color: #EFEEFC;
        color: #7C3AED;
        font-size: 13px;
        font-weight: 500;
        padding: 6px 12px;
        border-radius: 999px;
        display: flex;
        align-items: center;
        gap: 4px;
        cursor: pointer;
        transition: opacity 0.2s;
    }
    .offer-pill:hover { opacity: 0.8; }
    .offer-close { font-size: 16px; margin-left: 4px; color: #7C3AED; cursor: pointer; }

    .share-btn {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 8px 12px;
        border: 1px solid #E5E7EB;
        border-radius: 8px;
        background: transparent;
        cursor: pointer;
        font-size: 14px;
        color: #374151;
        transition: background-color 0.2s;
    }
    .share-btn:hover { background-color: #F9FAFB; }
    .share-btn .material-symbols-rounded { font-size: 18px; }

    .dots-btn {
        padding: 8px;
        background: transparent;
        border: none;
        cursor: pointer;
        color: #374151;
        border-radius: 8px;
    }
    .dots-btn:hover { background-color: #F3F4F6; }

    /* 채팅 영역 */
    .chat-container {
        width: 100%;
        max-width: 768px; 
        margin: 0 auto;
        padding: 20px;
        padding-top: calc(var(--header-height) + 20px);
        /* 하단 여백: 입력창 높이에 맞춰서 적절히 */
        padding-bottom: 160px; 
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 30px; 
    }

    .message-row { display: flex; width: 100%; }
    .message-row.user { justify-content: flex-end; }
    .message-row.bot { justify-content: flex-start; }

    .user-bubble {
        background-color: var(--user-bubble-bg);
        color: var(--user-bubble-text);          
        padding: 10px 16px;
        border-radius: var(--radius-bubble);
        max-width: 70%;
        word-break: break-word;
        font-size: 15px;
        line-height: 1.6;
    }

    /* 봇 메시지 컨테이너 */
    .bot-text {
        color: #1F2937;
        padding: 8px 0;
        width: 100%; 
        max-width: 100%;
        font-size: 16px;
        line-height: 1.7; 
        word-break: break-word;
        will-change: contents;
    }

    /* =========================================================
       [핵심] 20글자 단위 닦아내기 + 비네팅 애니메이션 
       =========================================================
    */
    .chunk-animate {
        display: inline;
        opacity: 0; /* 시작은 안보임 */
        
        /* 마스크: 왼쪽은 보이고(black), 오른쪽 끝은 투명(transparent) + 그라데이션 */
        /* 애니메이션 중에는 이 마스크가 이동하면서 글자를 보여줍니다 */
        -webkit-mask-image: linear-gradient(90deg, black 0%, black 50%, transparent 100%);
        mask-image: linear-gradient(90deg, black 0%, black 50%, transparent 100%);
        
        -webkit-mask-size: 200% 100%;
        mask-size: 200% 100%;
        
        -webkit-mask-position: 100% 0; /* 처음엔 가려진 상태 */
        mask-position: 100% 0;
        
        animation: wipeVignette 0.8s ease-out forwards;
    }

    @keyframes wipeVignette {
        0% {
            opacity: 0;
            -webkit-mask-position: 100% 0;
            mask-position: 100% 0;
        }
        10% {
            opacity: 1; /* 페이드 인 */
        }
        100% {
            opacity: 1;
            -webkit-mask-position: 0% 0; /* 닦아내기 완료 */
            mask-position: 0% 0;
        }
    }

    /* 애니메이션 종료 후 적용: 마스크(비네팅)를 완전히 제거하여 글자를 선명하게 */
    .chunk-animate.finished {
        -webkit-mask-image: none !important;
        mask-image: none !important;
        animation: none !important;
        opacity: 1 !important;
    }

    /* 마크다운 스타일 (최종 변환 후 적용) */
    .bot-text p { margin: 0 0 16px 0; } 
    .bot-text p:last-child { margin-bottom: 0; }
    .bot-text code {
        background-color: #f3f4f6;
        padding: 2px 4px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 0.9em;
    }
    .bot-text pre {
        background-color: #1f2937;
        color: #f3f4f6;
        padding: 16px;
        border-radius: 8px;
        overflow-x: auto;
        font-family: monospace;
        margin: 16px 0;
    }
    .bot-text pre code {
        background-color: transparent;
        padding: 0;
        color: inherit;
        font-size: 0.9em;
    }
    .bot-text ul, .bot-text ol { margin: 16px 0; padding-left: 24px; }
    .bot-text blockquote {
        border-left: 4px solid #e5e7eb;
        margin: 16px 0;
        padding-left: 16px;
        color: #6b7280;
    }
    
    .stop-msg {
        color: #9CA3AF;
        font-style: italic;
        display: inline-block;
        margin-top: 5px;
    }

    /* 분석 중 텍스트 */
    @keyframes textShimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
    }
    .analyzing-text {
        font-size: 16px;
        font-weight: 500;
        padding: 8px 0;
        cursor: default; 
        color: #9CA3AF; 
        background: linear-gradient(110deg, #9CA3AF 40%, #F3F4F6 50%, #9CA3AF 60%);
        background-size: 200% 100%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent; 
        animation: textShimmer 3s linear infinite; 
    }

    /* 하단 고정 영역 */
    .bottom-fixed-wrapper {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 24px;
        padding-top: 10px;
        background: linear-gradient(to top, #ffffff 80%, rgba(255,255,255,0)); 
        z-index: 900;
        pointer-events: none; 
    }

    .chat-input-container {
        pointer-events: auto; 
        width: 768px; 
        max-width: 90%;
        background-color: #F4F4F5;
        border-radius: var(--radius-input);
        padding: 14px 18px; 
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        position: relative; 
        transition: height 0.1s ease;
        box-shadow: none !important;
    }

    .chat-textarea {
        width: 100%;
        border: none;
        background: transparent;
        resize: none;
        outline: none;
        font-size: 16px;
        color: #333;
        font-family: inherit;
        padding: 0;
        line-height: var(--line-height);
        height: var(--line-height);
        max-height: calc(var(--line-height) * 8); 
        overflow-y: hidden; 
        scrollbar-width: none;
    }
    .chat-textarea::-webkit-scrollbar { display: none; }
    .chat-textarea::placeholder { color: #9CA3AF; }

    .input-toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 8px; 
    }

    .left-tools { display: flex; gap: 8px; }

    .icon-btn {
        background: none;
        border: none;
        border-radius: var(--radius-icon-btn);
        padding: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #6B7280;
        transition: background-color 0.2s, color 0.2s;
    }
    .icon-btn:hover { background-color: rgba(0,0,0,0.05); color: #374151; }
    #searchBtn.active { color: #0EA5E9; background-color: rgba(14, 165, 233, 0.1); }
    #attachBtn .material-symbols-rounded { transform: rotate(45deg); }

    /* 전송 버튼 & 정지 버튼 */
    .send-btn {
        background-color: #E5E7EB; 
        border: none;
        border-radius: var(--radius-send-btn);
        width: 32px;
        height: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: default;
        transition: all 0.2s ease-in-out;
    }
    .send-btn .material-symbols-rounded { font-size: 20px; color: #9CA3AF; }
    
    /* 전송 활성 상태 */
    .send-btn:not(:disabled).send-mode { 
        background-color: var(--primary-color); 
        cursor: pointer; 
    }
    .send-btn:not(:disabled).send-mode .material-symbols-rounded { 
        color: #ffffff; 
    }
    .send-btn:not(:disabled).send-mode:hover { 
        background-color: #4338ca; 
    }

    /* 정지 버튼 상태 (검은색 사각형) */
    .send-btn.stop-mode {
        background-color: #1F2937; /* 다크 그레이/블랙 */
        cursor: pointer;
        opacity: 1 !important;
    }
    .send-btn.stop-mode .material-symbols-rounded {
        color: #ffffff;
        font-variation-settings: 'FILL' 1; /* 아이콘 채움 */
    }
    .send-btn.stop-mode:hover {
        background-color: #000000;
    }

    .disclaimer-text {
        font-size: 12px;
        color: #9CA3AF; 
        margin-top: 12px;
        text-align: center;
        pointer-events: auto; 
    }

    .attach-menu {
        display: none; 
        position: absolute;
        bottom: 60px; 
        left: 0;
        width: 140px;
        background-color: #FFFFFF; 
        border: 1px solid #E5E7EB; 
        border-radius: var(--radius-window);
        padding: 6px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); 
        z-index: 2000;
        flex-direction: column;
        gap: 2px;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.2s ease, transform 0.2s ease;
    }
    .attach-menu.open { display: flex; opacity: 1; transform: translateY(0); }

    .menu-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        color: #374151; 
        font-size: 14px;
        border-radius: 8px; 
        cursor: pointer;
        transition: background-color 0.2s;
        text-decoration: none;
        font-weight: 500;
    }
    .menu-item:hover { background-color: #F3F4F6; }
    .menu-item .material-symbols-rounded { font-size: 20px; color: #4B5563; }

</style>
</head>
<body>

    <header class="top-bar">
        <div class="top-left">
            ChatGPT <span class="material-symbols-rounded">expand_more</span>
        </div>
        <div class="top-right">
            <div class="offer-pill">
                <span class="material-symbols-rounded" style="font-size:18px;">redeem</span>
                무료 오퍼
                <span class="offer-close">&times;</span>
            </div>
            <button class="share-btn">
                <span class="material-symbols-rounded">ios_share</span> 공유하기
            </button>
            <button class="dots-btn">
                <span class="material-symbols-rounded">more_horiz</span>
            </button>
        </div>
    </header>

    <div id="chatContainer" class="chat-container"></div>

    <div class="bottom-fixed-wrapper">
        <div class="chat-input-container">
            <div id="attachMenu" class="attach-menu">
                <div class="menu-item"><span class="material-symbols-rounded">image</span> <span>이미지</span></div>
                <div class="menu-item"><span class="material-symbols-rounded">description</span> <span>문서</span></div>
                <div class="menu-item"><span class="material-symbols-rounded">folder</span> <span>파일</span></div>
            </div>
            <textarea id="chatInput" class="chat-textarea" placeholder="메시지를 입력해주세요." rows="1"></textarea>
            <div class="input-toolbar">
                <div class="left-tools">
                    <button id="attachBtn" class="icon-btn" title="첨부하기"><span class="material-symbols-rounded">attach_file</span></button>
                    <button id="searchBtn" class="icon-btn" title="검색 모드"><span class="material-symbols-rounded">language</span></button>
                </div>
                <button id="sendBtn" class="send-btn send-mode" disabled>
                    <span class="material-symbols-rounded">arrow_upward</span>
                </button>
            </div>
        </div>
        <div class="disclaimer-text">MinsuGPT는 실수할 수 있습니다. 중요한 정보는 한번더 확인하세요.</div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const attachBtn = document.getElementById('attachBtn');
        const attachMenu = document.getElementById('attachMenu');
        const searchBtn = document.getElementById('searchBtn');

        let conversationHistory = [];
        let abortController = null; // 중지 기능을 위한 컨트롤러
        let isGenerating = false;   // 생성 중 상태 확인

        marked.setOptions({ breaks: true, sanitize: false });

        // 입력창 높이 자동 조절
        function adjustHeight() {
            chatInput.style.height = 'auto'; 
            let scrollHeight = chatInput.scrollHeight;
            if (scrollHeight > 150) { 
                chatInput.style.height = '150px';
                chatInput.style.overflowY = 'scroll'; 
            } else {
                chatInput.style.height = scrollHeight + 'px';
                chatInput.style.overflowY = 'hidden'; 
            }
            updateButtonState();
        }

        // 버튼 상태 업데이트 (전송 vs 정지)
        function updateButtonState() {
            const hasText = chatInput.value.trim().length > 0;
            const iconSpan = sendBtn.querySelector('.material-symbols-rounded');

            if (isGenerating) {
                // 생성 중일 때: 정지 버튼 활성화
                sendBtn.disabled = false; 
                sendBtn.classList.remove('send-mode');
                sendBtn.classList.add('stop-mode');
                iconSpan.innerText = 'stop'; // 네모 아이콘
            } else {
                // 대기 중일 때: 전송 버튼
                sendBtn.classList.remove('stop-mode');
                sendBtn.classList.add('send-mode');
                iconSpan.innerText = 'arrow_upward';
                sendBtn.disabled = !hasText; 
            }
        }

        // 스크롤 포커싱
        function scrollToTopFocus(element) {
            if (!element) return;
            const headerHeight = 56;
            const gap = 20; 
            const elementTop = element.getBoundingClientRect().top + window.scrollY;
            window.scrollTo({
                top: elementTop - headerHeight - gap,
                behavior: 'smooth'
            });
        }

        // 최하단 자동 스크롤
        function scrollToBottom() {
            // 부드러운 스크롤은 애니메이션과 겹치면 끊겨보일 수 있어 auto로 설정하거나
            // 현재 스크롤 위치가 바닥 근처일 때만 스크롤하게 할 수 있습니다.
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }

        async function handleSendClick() {
            if (isGenerating) {
                // 정지 버튼 클릭 시
                if (abortController) {
                    abortController.abort(); 
                    abortController = null;
                }
                return;
            }
            // 전송 버튼 클릭 시
            sendMessage();
        }

        async function sendMessage() {
            const text = chatInput.value.trim();
            if (text.length === 0) return;

            // 1. 상태 설정
            isGenerating = true;
            abortController = new AbortController();
            
            const userMsgElement = addMessage(text, 'user');
            conversationHistory.push({ role: "user", content: text });

            chatInput.value = '';
            adjustHeight(); // 버튼 상태를 Stop으로 변경

            scrollToTopFocus(userMsgElement);

            const isSearchMode = searchBtn.classList.contains('active');
            const loadingId = 'loading-' + Date.now();
            const timers = addLoadingMessage(loadingId, isSearchMode);

            try {
                const response = await fetch(isSearchMode ? "https://jaewondev.pythonanywhere.com/ask" : "https://jaewondev.pythonanywhere.com/askfast", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text, history: conversationHistory }),
                    signal: abortController.signal
                });

                if (!response.ok) throw new Error("Server error");

                removeLoadingMessage(loadingId, timers);

                // 봇 메시지 영역 생성
                const botRow = document.createElement('div');
                botRow.classList.add('message-row', 'bot');
                const botContent = document.createElement('div');
                botContent.classList.add('bot-text');
                botRow.appendChild(botContent);
                chatContainer.appendChild(botRow);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                let fullText = "";
                let buffer = "";
                const CHUNK_SIZE = 20; // 요청하신 20글자 단위

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const cleanChunk = chunk.replace(/\[DONE\]/g, "");
                    fullText += cleanChunk;
                    buffer += cleanChunk;

                    // 버퍼에 20글자 이상 차면 잘라서 애니메이션 렌더링
                    while (buffer.length >= CHUNK_SIZE) {
                        const slice = buffer.slice(0, CHUNK_SIZE);
                        buffer = buffer.slice(CHUNK_SIZE);
                        renderAnimatedChunk(botContent, slice);
                        scrollToBottom();
                    }
                }

                // 남은 버퍼 처리
                if (buffer.length > 0) {
                    renderAnimatedChunk(botContent, buffer);
                    scrollToBottom();
                }

                // [중요] 모든 스트리밍이 끝나면 깔끔한 마크다운으로 교체
                // 애니메이션 효과가 끝날 쯤(잠시 후)에 변환하여 끊김 방지
                setTimeout(() => {
                    botContent.innerHTML = marked.parse(fullText);
                }, 100);

                conversationHistory.push({ role: "assistant", content: fullText });

            } catch (error) {
                removeLoadingMessage(loadingId, timers);

                if (error.name === 'AbortError') {
                    // 사용자 중단 시 처리
                    const botMsgs = chatContainer.querySelectorAll('.message-row.bot');
                    const lastBotMsg = botMsgs[botMsgs.length - 1];
                    if (lastBotMsg) {
                        const contentDiv = lastBotMsg.querySelector('.bot-text');
                        // 현재까지 내용을 유지하고 중단 메시지 추가
                        if (contentDiv) {
                            renderAnimatedChunk(contentDiv, " [답변 중지됨]", true); 
                            // 현재까지 내용을 히스토리에 저장
                            conversationHistory.push({ role: "assistant", content: contentDiv.innerText });
                        }
                    }
                } else {
                    console.error(error);
                    // [핵심] 에러 메시지도 부드럽게 출력
                    simulateSmoothError("죄송합니다. 오류가 발생했습니다. 잠시 후 다시 시도해주세요.");
                }
            } finally {
                isGenerating = false;
                abortController = null;
                updateButtonState(); // 전송 버튼으로 복귀
            }
        }

        // [핵심 함수] 20글자 단위 애니메이션 렌더링
        function renderAnimatedChunk(container, text, isStopMsg = false) {
            const span = document.createElement('span');
            span.className = 'chunk-animate'; // 페이드+닦아내기+비네팅 클래스
            if(isStopMsg) span.classList.add('stop-msg');
            
            span.innerText = text; 
            
            // 애니메이션 종료 후 비네팅(마스크) 제거
            span.addEventListener('animationend', () => {
                span.classList.add('finished');
            });
            
            container.appendChild(span);
        }

        // 에러 메시지도 부드럽게 20글자씩 잘라서 출력하는 함수
        function simulateSmoothError(errorMsg) {
            const botRow = document.createElement('div');
            botRow.classList.add('message-row', 'bot');
            const botContent = document.createElement('div');
            botContent.classList.add('bot-text');
            botRow.appendChild(botContent);
            chatContainer.appendChild(botRow);

            let index = 0;
            const CHUNK = 20;
            const interval = setInterval(() => {
                const slice = errorMsg.slice(index, index + CHUNK);
                if (!slice) {
                    clearInterval(interval);
                    return;
                }
                renderAnimatedChunk(botContent, slice);
                scrollToBottom();
                index += CHUNK;
            }, 100); // 0.1초 간격으로 20글자씩 투입
        }

        function removeLoadingMessage(id, timers) {
            const loadingElem = document.getElementById(id);
            if (loadingElem) loadingElem.remove();
            if (timers) timers.forEach(t => clearTimeout(t));
        }

        function addLoadingMessage(id, isSearchMode) {
            const rowDiv = document.createElement('div');
            rowDiv.classList.add('message-row', 'bot');
            rowDiv.id = id; 
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('analyzing-text'); 
            
            let timers = [];
            if (isSearchMode) {
                contentDiv.innerText = "검색을 진행하는 중...";
                timers.push(setTimeout(() => {
                    const el = document.getElementById(id); if(el) el.querySelector('.analyzing-text').innerText = "검색은 시간이 소요될 수 있습니다.";
                }, 3000));
                timers.push(setTimeout(() => {
                    const el = document.getElementById(id); if(el) el.querySelector('.analyzing-text').innerText = "질문을 분석하는중...";
                }, 6000));
            } else {
                contentDiv.innerText = "질문을 분석하는중...";
            }
            rowDiv.appendChild(contentDiv);
            scrollToBottom();
            return timers; 
        }

        function addMessage(text, sender) {
            const rowDiv = document.createElement('div');
            rowDiv.classList.add('message-row', sender); 
            const contentDiv = document.createElement('div');
            
            if (sender === 'user') {
                contentDiv.classList.add('user-bubble');
                contentDiv.innerHTML = text.replace(/\n/g, '<br>');
            } else {
                contentDiv.classList.add('bot-text'); 
                contentDiv.innerHTML = marked.parse(text);
            }
            rowDiv.appendChild(contentDiv);
            chatContainer.appendChild(rowDiv);
            scrollToBottom();
            return rowDiv; 
        }

        chatInput.addEventListener('input', adjustHeight);
        chatInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey && window.innerWidth > 768) {
                event.preventDefault(); 
                // 생성 중이 아닐 때만 엔터로 전송 (생성 중일 땐 버튼 클릭 유도)
                if (!isGenerating && !sendBtn.disabled) {
                    handleSendClick();
                }
            }
        });
        sendBtn.addEventListener('click', handleSendClick);
        
        attachBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (attachMenu.classList.contains('open')) {
                attachMenu.classList.remove('open');
                setTimeout(() => attachMenu.style.display='none', 200);
            } else {
                attachMenu.style.display='flex';
                setTimeout(() => attachMenu.classList.add('open'), 10);
            }
        });
        searchBtn.addEventListener('click', function() { this.classList.toggle('active'); });
        document.addEventListener('click', (e) => {
            if (attachMenu.classList.contains('open') && !attachMenu.contains(e.target)) {
                attachMenu.classList.remove('open');
                setTimeout(() => attachMenu.style.display='none', 200);
            }
        });
        document.querySelector('.offer-close').addEventListener('click', (e) => {
            e.stopPropagation();
            document.querySelector('.offer-pill').style.display = 'none';
        });

    </script>
</body>
