<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MinsuGPT</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
    :root {
        /* 디자인 변수 */
        --radius-input: 26px;      
        --radius-send-btn: 12px;   
        --radius-window: 16px;     
        --radius-icon-btn: 50%;    
        --radius-bubble: 20px;     
        
        --line-height: 24px;
        --primary-color: #4F46E5; 
        
        --user-bubble-bg: #F4F4F5; 
        --user-bubble-text: #1F2937;
        
        --header-height: 56px; /* 상단바 높이 */
    }

    body {
        background-color: #fff;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-y: auto; /* 전체 페이지 스크롤 */
    }

    /* 스크롤바 숨기기 */
    body::-webkit-scrollbar {
        display: none;
    }
    body {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }

    .material-symbols-rounded {
        font-variation-settings: 'FILL' 0, 'wght' 500, 'GRAD' 0, 'opsz' 24;
        font-size: 24px;
        display: block;
    }

    /* 상단바 (Top Bar) 스타일 - ChatGPT 스타일 */
    .top-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: var(--header-height);
        background-color: rgba(255, 255, 255, 0.95); /* 살짝 투명 */
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 16px;
        box-sizing: border-box;
        z-index: 1000;
        font-size: 1.1rem;
        color: #1F2937;
    }

    .top-left {
        display: flex;
        align-items: center;
        gap: 4px;
        font-weight: 600;
        cursor: pointer;
        padding: 6px 10px;
        border-radius: 8px;
        transition: background-color 0.2s;
        color: #40414F;
    }
    .top-left:hover {
        background-color: #F3F4F6;
    }
    .top-left .material-symbols-rounded {
        font-size: 20px;
        color: #6B7280;
    }

    .top-right {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .offer-pill {
        background-color: #EFEEFC; /* 연한 보라색 배경 */
        color: #7C3AED; /* 보라색 텍스트 */
        font-size: 13px;
        font-weight: 500;
        padding: 6px 12px;
        border-radius: 999px;
        display: flex;
        align-items: center;
        gap: 4px;
        cursor: pointer;
        transition: opacity 0.2s;
    }
    .offer-pill:hover {
        opacity: 0.8;
    }
    .offer-close {
        font-size: 16px;
        margin-left: 4px;
        color: #7C3AED;
        cursor: pointer;
    }

    .share-btn {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 8px 12px;
        border: 1px solid #E5E7EB;
        border-radius: 8px;
        background: transparent;
        cursor: pointer;
        font-size: 14px;
        color: #374151;
        transition: background-color 0.2s;
    }
    .share-btn:hover {
        background-color: #F9FAFB;
    }
    .share-btn .material-symbols-rounded {
        font-size: 18px;
    }

    .dots-btn {
        padding: 8px;
        background: transparent;
        border: none;
        cursor: pointer;
        color: #374151;
        border-radius: 8px;
    }
    .dots-btn:hover {
        background-color: #F3F4F6;
    }

    /* 채팅 영역 */
    .chat-container {
        width: 100%;
        max-width: 768px; /* PC 넓이 살짝 증가 (기존 600 -> 768) */
        margin: 0 auto;
        padding: 20px;
        padding-top: calc(var(--header-height) + 40px); /* 상단바 공간 확보 */
        padding-bottom: 160px; /* 입력창 공간 확보 */
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 30px; /* 메시지 간 간격 증가 */
    }

    .message-row {
        display: flex;
        width: 100%;
    }

    .message-row.user {
        justify-content: flex-end;
    }

    .message-row.bot {
        justify-content: flex-start;
    }

    /* 내 메시지 스타일 */
    .user-bubble {
        background-color: var(--user-bubble-bg);
        color: var(--user-bubble-text);          
        padding: 10px 16px;
        border-radius: var(--radius-bubble);
        max-width: 70%;
        word-break: break-word;
        font-size: 15px;
        line-height: 1.6;
    }

    /* 부드러운 닦아내기 후 마스크 완전 제거 애니메이션 */
    @keyframes softWipeReveal {
        0% {
            -webkit-mask-position: 100% 0;
            mask-position: 100% 0;
            opacity: 0;
        }
        80% {
            opacity: 1;
        }
        100% {
            -webkit-mask-position: 0% 0;
            mask-position: 0% 0;
            opacity: 1;
            -webkit-mask-image: none;
            mask-image: none;
        }
    }

    /* 봇 메시지 스타일 (최종 답변용) */
    .bot-text {
        color: #1F2937;
        padding: 8px 0;
        width: 100%; 
        max-width: 100%;
        font-size: 16px;
        line-height: 1.7; /* 가독성을 위해 줄간격 살짝 증가 */
        word-break: break-word;
        
        /* 대각선(135deg) 방향으로 그라데이션 마스크 적용 */
        -webkit-mask-image: linear-gradient(135deg, black 40%, transparent 60%);
        mask-image: linear-gradient(135deg, black 40%, transparent 60%);
        
        -webkit-mask-size: 250% 100%;
        mask-size: 250% 100%;
        
        -webkit-mask-position: 100% 0;
        mask-position: 100% 0;

        animation: softWipeReveal 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    /* 마크다운 스타일 적용 */
    .bot-text p { margin: 0 0 16px 0; } /* 문단 간격 증가 */
    .bot-text p:last-child { margin-bottom: 0; }
    .bot-text code {
        background-color: #f3f4f6;
        padding: 2px 4px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 0.9em;
    }
    .bot-text pre {
        background-color: #1f2937;
        color: #f3f4f6;
        padding: 16px;
        border-radius: 8px;
        overflow-x: auto;
        font-family: monospace;
        margin: 16px 0;
    }
    .bot-text pre code {
        background-color: transparent;
        padding: 0;
        color: inherit;
        font-size: 0.9em;
    }
    .bot-text ul, .bot-text ol { margin: 16px 0; padding-left: 24px; }
    .bot-text blockquote {
        border-left: 4px solid #e5e7eb;
        margin: 16px 0;
        padding-left: 16px;
        color: #6b7280;
    }

    /* 분석 중 텍스트 애니메이션 */
    @keyframes textShimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
    }

    .analyzing-text {
        font-size: 16px;
        font-weight: 500;
        padding: 8px 0;
        cursor: default; 
        color: #9CA3AF; /* 기본 색상을 훨씬 연하게 변경 (Gray 400) */
        background: linear-gradient(
            110deg,
            #9CA3AF 40%, 
            #F3F4F6 50%, 
            #9CA3AF 60%
        );
        background-size: 200% 100%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent; 
        animation: textShimmer 3s linear infinite; /* 속도를 2s -> 3s로 늦춤 */
        transition: color 0.2s, -webkit-text-fill-color 0.2s;
    }

    .analyzing-text:hover {
        animation: none;
        background: none;
        -webkit-text-fill-color: #1F2937; /* 호버 시 검은색(진한 회색) 유지 */
        color: #1F2937;
    }

    /* 하단 고정 영역 (비네팅 + 입력창) */
    .bottom-fixed-wrapper {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 24px;
        padding-top: 60px; /* 비네팅 영역 확장 */
        /* 그라데이션 비네팅을 더 부드럽고 길게 처리 */
        background: linear-gradient(to top, #ffffff 70%, rgba(255,255,255,0)); 
        z-index: 900;
        pointer-events: none; /* 배경 클릭 통과 */
    }

    .chat-input-container {
        pointer-events: auto; /* 입력창은 클릭 가능 */
        width: 768px; /* 채팅창과 동일한 max-width */
        max-width: 90%;
        background-color: #F4F4F5;
        border-radius: var(--radius-input);
        padding: 14px 18px; /* 패딩 살짝 증가 */
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        position: relative; 
        transition: height 0.1s ease;
        box-shadow: none !important;
    }

    .chat-textarea {
        width: 100%;
        border: none;
        background: transparent;
        resize: none;
        outline: none;
        font-size: 16px;
        color: #333;
        font-family: inherit;
        padding: 0;
        line-height: var(--line-height);
        height: var(--line-height);
        max-height: calc(var(--line-height) * 8); /* 최대 높이 증가 */
        overflow-y: hidden; 
        scrollbar-width: none;
    }
    .chat-textarea::-webkit-scrollbar { display: none; }
    .chat-textarea::placeholder { color: #9CA3AF; }

    .input-toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 8px; 
    }

    .left-tools { display: flex; gap: 8px; }

    .icon-btn {
        background: none;
        border: none;
        border-radius: var(--radius-icon-btn);
        padding: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #6B7280;
        transition: background-color 0.2s, color 0.2s;
    }
    .icon-btn:hover {
        background-color: rgba(0,0,0,0.05);
        color: #374151;
    }

    #searchBtn.active {
        color: #0EA5E9; 
        background-color: rgba(14, 165, 233, 0.1); 
    }
    #attachBtn .material-symbols-rounded { transform: rotate(45deg); }

    .send-btn {
        background-color: #E5E7EB; 
        border: none;
        border-radius: var(--radius-send-btn);
        width: 32px;
        height: 32px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: default;
        transition: all 0.2s ease-in-out;
    }
    .send-btn .material-symbols-rounded { font-size: 20px; color: #9CA3AF; }
    .send-btn:not(:disabled) { background-color: var(--primary-color); cursor: pointer; }
    .send-btn:not(:disabled) .material-symbols-rounded { color: #ffffff; }
    .send-btn:not(:disabled):hover { background-color: #4338ca; }

    .disclaimer-text {
        font-size: 12px;
        color: #9CA3AF; /* 색상 연하게 */
        margin-top: 12px;
        text-align: center;
        pointer-events: auto; 
    }

    .attach-menu {
        display: none; 
        position: absolute;
        bottom: 60px; /* 위치 조정 */
        left: 0;
        width: 140px;
        background-color: #FFFFFF; 
        border: 1px solid #E5E7EB; 
        border-radius: var(--radius-window);
        padding: 6px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); 
        z-index: 2000;
        flex-direction: column;
        gap: 2px;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.2s ease, transform 0.2s ease;
    }
    .attach-menu.open { display: flex; opacity: 1; transform: translateY(0); }

    .menu-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        color: #374151; 
        font-size: 14px;
        border-radius: 8px; 
        cursor: pointer;
        transition: background-color 0.2s;
        text-decoration: none;
        font-weight: 500;
    }
    .menu-item:hover { background-color: #F3F4F6; }
    .menu-item .material-symbols-rounded { font-size: 20px; color: #4B5563; }

</style>
</head>
<body>

    <header class="top-bar">
        <div class="top-left">
            ChatGPT <span class="material-symbols-rounded">expand_more</span>
        </div>
        <div class="top-right">
            <div class="offer-pill">
                <span class="material-symbols-rounded" style="font-size:18px;">redeem</span>
                무료 오퍼
                <span class="offer-close">&times;</span>
            </div>
            <button class="share-btn">
                <span class="material-symbols-rounded">ios_share</span> 공유하기
            </button>
            <button class="dots-btn">
                <span class="material-symbols-rounded">more_horiz</span>
            </button>
        </div>
    </header>

    <div id="chatContainer" class="chat-container">
        </div>

    <div class="bottom-fixed-wrapper">
        <div class="chat-input-container">
            
            <div id="attachMenu" class="attach-menu">
                <div class="menu-item">
                    <span class="material-symbols-rounded">image</span> <span>이미지</span>
                </div>
                <div class="menu-item">
                    <span class="material-symbols-rounded">description</span> <span>문서</span>
                </div>
                <div class="menu-item">
                    <span class="material-symbols-rounded">folder</span> <span>파일</span>
                </div>
            </div>

            <textarea id="chatInput" class="chat-textarea" placeholder="메시지를 입력해주세요." rows="1"></textarea>
            
            <div class="input-toolbar">
                <div class="left-tools">
                    <button id="attachBtn" class="icon-btn" title="첨부하기">
                        <span class="material-symbols-rounded">attach_file</span>
                    </button>
                    <button id="searchBtn" class="icon-btn" title="검색 모드">
                        <span class="material-symbols-rounded">language</span>
                    </button>
                </div>

                <button id="sendBtn" class="send-btn" disabled>
                    <span class="material-symbols-rounded">arrow_upward</span>
                </button>
            </div>
        </div>

        <div class="disclaimer-text">
            MinsuGPT는 실수할 수 있습니다. 중요한 정보는 한번더 확인하세요.
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const attachBtn = document.getElementById('attachBtn');
        const attachMenu = document.getElementById('attachMenu');
        const searchBtn = document.getElementById('searchBtn');

        // 대화 기억을 위한 배열
        let conversationHistory = [];

        // marked 옵션 설정 (줄바꿈 처리 등)
        marked.setOptions({
            breaks: true,
            sanitize: false
        });

        function adjustHeight() {
            chatInput.style.height = 'auto'; 
            let scrollHeight = chatInput.scrollHeight;
            if (scrollHeight > 150) { // 최대 높이 약간 증가
                chatInput.style.height = '150px';
                chatInput.style.overflowY = 'scroll'; 
            } else {
                chatInput.style.height = scrollHeight + 'px';
                chatInput.style.overflowY = 'hidden'; 
            }
            sendBtn.disabled = chatInput.value.trim().length === 0;
        }

        async function sendMessage() {
            const text = chatInput.value.trim();
            if (text.length === 0) return;

            // 1. 사용자 메시지 추가
            addMessage(text, 'user');
            
            // 대화 기록에 사용자 메시지 저장
            conversationHistory.push({ role: "user", content: text });

            chatInput.value = '';
            adjustHeight();
            sendBtn.disabled = true;

            // 검색 모드 확인
            const isSearchMode = searchBtn.classList.contains('active');
            const loadingId = 'loading-' + Date.now();

            // 2. 대기 메시지 표시 및 스크롤 처리
            const timers = addLoadingMessage(loadingId, isSearchMode);
            
            // 질문이 시작되면 화면을 질문 위치로 부드럽게 올림 (Bot의 답변이 상단에 오도록)
            smoothScrollToBot();

            // 3. 백엔드 통신
            const baseUrl = "https://jaewondev.pythonanywhere.com";
            const endpoint = isSearchMode ? "/ask" : "/askfast";
            
            try {
                // history 포함하여 전송
                const response = await fetch(baseUrl + endpoint, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ 
                        message: text,
                        history: conversationHistory 
                    }) 
                });

                if (!response.ok) {
                    throw new Error("Server error");
                }

                // 로딩 메시지 제거 및 타이머 정리
                const loadingElem = document.getElementById(loadingId);
                if (loadingElem) loadingElem.remove();
                if (timers) timers.forEach(t => clearTimeout(t));

                // 봇 메시지 컨테이너 생성
                const botRow = document.createElement('div');
                botRow.classList.add('message-row', 'bot');
                const botContent = document.createElement('div');
                botContent.classList.add('bot-text');
                botRow.appendChild(botContent);
                chatContainer.appendChild(botRow);

                // 스트림 리더 생성
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let accumulatedText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    accumulatedText += chunk;

                    // [DONE] 태그 제거
                    const cleanText = accumulatedText.replace(/\[DONE\]/g, "");
                    
                    // 마크다운 렌더링 후 표시
                    botContent.innerHTML = marked.parse(cleanText);
                    
                    // 스트리밍 중에는 사용자가 보고 있는 위치 유지 혹은 자연스러운 하단 흐름
                    // 너무 강제 스크롤하지 않도록 하여 끊김 방지 (필요 시 조정)
                    // 여기서는 컨텐츠가 늘어남에 따라 자연스럽게 둠
                }
                
                // 답변 완료 후 히스토리에 봇 메시지 저장
                conversationHistory.push({ role: "assistant", content: accumulatedText.replace(/\[DONE\]/g, "") });

            } catch (error) {
                console.error("Fetch error:", error);
                
                const loadingElem = document.getElementById(loadingId);
                if (loadingElem) loadingElem.remove();
                if (timers) timers.forEach(t => clearTimeout(t));

                addMessage("죄송합니다. 서버와 통신 중 오류가 발생했습니다.", 'bot');
            }
        }

        function smoothScrollToBot() {
            // 가장 최근 메시지(사용자 질문) 혹은 로딩바 위치로 스크롤을 이동시켜
            // 답변이 시작될 때 화면 상단바 바로 아래에서 시작되게 함
            requestAnimationFrame(() => {
                const lastMsg = chatContainer.lastElementChild;
                if (lastMsg) {
                    // 상단바 높이(56px) + 약간의 여유(20px)를 뺀 위치로 스크롤
                    const topPos = lastMsg.offsetTop - 76; 
                    window.scrollTo({
                        top: topPos,
                        behavior: 'smooth'
                    });
                }
            });
        }

        function addLoadingMessage(id, isSearchMode) {
            const rowDiv = document.createElement('div');
            rowDiv.classList.add('message-row', 'bot');
            rowDiv.id = id; 

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('analyzing-text'); 
            
            let timers = [];

            if (isSearchMode) {
                contentDiv.innerText = "검색을 진행하는 중...";
                
                // 3초 후
                const t1 = setTimeout(() => {
                    const elem = document.getElementById(id);
                    if (elem) {
                        elem.querySelector('.analyzing-text').innerText = "검색은 시간이 소요될 수 있습니다.";
                    }
                }, 3000);

                // 다시 3초 후(총 6초 후)
                const t2 = setTimeout(() => {
                    const elem = document.getElementById(id);
                    if (elem) {
                        elem.querySelector('.analyzing-text').innerText = "질문을 분석하는중...";
                    }
                }, 6000);
                
                timers.push(t1, t2);

            } else {
                contentDiv.innerText = "질문을 분석하는중...";
            }

            rowDiv.appendChild(contentDiv);
            chatContainer.appendChild(rowDiv);
            
            // 로딩 메시지 추가 후에도 스크롤 살짝 조정
            smoothScrollToBot();

            return timers; 
        }

        function addMessage(text, sender) {
            const rowDiv = document.createElement('div');
            rowDiv.classList.add('message-row');
            rowDiv.classList.add(sender); 

            const contentDiv = document.createElement('div');
            
            if (sender === 'user') {
                contentDiv.classList.add('user-bubble');
                contentDiv.innerHTML = text.replace(/\n/g, '<br>');
            } else {
                contentDiv.classList.add('bot-text'); 
                contentDiv.innerHTML = marked.parse(text);
            }

            rowDiv.appendChild(contentDiv);
            chatContainer.appendChild(rowDiv);
            
            // 메시지 추가 시 페이지 전체 최하단으로 스크롤 (사용자 입력 시)
            if (sender === 'user') {
                 window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        }

        chatInput.addEventListener('input', adjustHeight);

        chatInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const isMobile = window.innerWidth <= 768;
                if (isMobile) {
                } else {
                    if (!event.shiftKey) {
                        event.preventDefault(); 
                        if (!sendBtn.disabled) sendMessage();
                    }
                }
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        attachBtn.addEventListener('click', function(e) {
            e.stopPropagation(); 
            if (attachMenu.classList.contains('open')) {
                attachMenu.classList.remove('open');
                setTimeout(() => { attachMenu.style.display = 'none'; }, 200);
            } else {
                attachMenu.style.display = 'flex';
                setTimeout(() => { attachMenu.classList.add('open'); }, 10);
            }
        });

        searchBtn.addEventListener('click', function() {
            this.classList.toggle('active');
        });

        document.addEventListener('click', function(e) {
            if (attachMenu.classList.contains('open') && !attachMenu.contains(e.target)) {
                attachMenu.classList.remove('open');
                setTimeout(() => { attachMenu.style.display = 'none'; }, 200);
            }
        });
        
        // 오퍼 닫기 버튼 로직 (UI 기능만)
        document.querySelector('.offer-close').addEventListener('click', function(e){
            e.stopPropagation();
            document.querySelector('.offer-pill').style.display = 'none';
        });

    </script>

</body>
</html>
