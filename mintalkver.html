<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MinsuGPT</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Elms+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-main: #ffffff;
            --text-main: #212121;
            --text-gray: #a0a0a0;
            --input-border: #e5e5e5;
            --btn-disabled: #f0f0f0;
            --btn-disabled-icon: #cccccc;
            --btn-active: #000000;
            --user-msg-bg: #f2f2f2; 
            --thought-bg: #f9f9f9;
            --thought-border: #eee;
            --font-en: "Elms Sans", "Open Sans";
            --font-ko: -apple-system, BlinkMacSystemFont, sans-serif;
            --code-bg: #f6f8fa;
            --mint-point: #20c997;
            --error-red: #ef4444;
        }

        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; font-family: var(--font-en), var(--font-ko);
            background-color: var(--bg-main); color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        #app { display: flex; flex-direction: column; height: 100vh; position: relative; }

        header {
            padding: 12px 25px; display: flex; align-items: baseline; gap: 8px;
            border-bottom: 1px solid var(--input-border); background: white; flex-shrink: 0; z-index: 10;
        }
        .logo-main { font-size: 1.1rem; font-weight: 300; letter-spacing: -0.03em; }
        .logo-sub { font-size: 0.75rem; color: var(--text-gray); font-weight: 200; }

        #welcomeContainer {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; text-align: center; transition: opacity 0.5s ease; z-index: 5; pointer-events: none;
        }
        .welcome-text { 
            font-size: clamp(1.5rem, 7vw, 2.2rem); 
            font-weight: 300; 
            white-space: nowrap; 
            letter-spacing: -0.03em;
            color: #1a1a1a;
        }

        .chat-window { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding-bottom: 20px; }
        .messages-container { width: 100%; max-width: 720px; display: flex; flex-direction: column; gap: 32px; padding: 20px; box-sizing: border-box; }

        .msg { display: flex; flex-direction: column; width: 100%; }
        .msg.bot { align-items: flex-start; }
        
        /* Markdown Styles within bot-content */
        .bot-content { width: 100%; font-size: 1rem; line-height: 1.7; word-break: break-word; }
        .bot-content p { margin: 0 0 10px 0; }
        .bot-content pre { background: var(--code-bg); padding: 12px; border-radius: 8px; overflow-x: auto; font-size: 0.9em; margin: 10px 0; }
        .bot-content code { background: var(--code-bg); padding: 2px 4px; border-radius: 4px; font-family: monospace; font-size: 0.9em; }
        .bot-content pre code { background: transparent; padding: 0; }
        .bot-content ul, .bot-content ol { padding-left: 20px; margin: 10px 0; }
        .bot-content a { color: #007bff; text-decoration: none; }
        .bot-content a:hover { text-decoration: underline; }

        .thought-box {
            background: var(--thought-bg); border-left: 3px solid var(--thought-border);
            padding: 12px 16px; margin-bottom: 15px; font-size: 0.9rem; color: #666; border-radius: 4px;
            white-space: pre-wrap; font-style: italic;
        }
        
        /* Citation Cards (Tool Search) */
        .citation-container { display: flex; overflow-x: auto; gap: 10px; padding: 10px 0; margin-top: 10px; scrollbar-width: thin; }
        .citation-card {
            min-width: 160px; max-width: 220px; background: white; border: 1px solid #e0e0e0;
            border-radius: 10px; padding: 12px; cursor: pointer; transition: all 0.2s ease; flex-shrink: 0;
        }
        .citation-card:hover { transform: translateY(-3px); border-color: #007bff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .citation-title { font-size: 0.85rem; font-weight: 600; color: #333; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; margin-bottom: 6px; }
        .citation-url { font-size: 0.75rem; color: #007bff; }

        .msg.user { align-items: flex-end; }
        .user-bubble {
            max-width: 80%; padding: 10px 18px; border-radius: 22px;
            background-color: var(--user-msg-bg); color: var(--text-main); font-size: 0.95rem;
            white-space: pre-wrap;
        }

        .action-buttons { display: flex; gap: 6px; margin-top: 8px; opacity: 1; transition: opacity 0.3s; }
        .action-btn {
            background: none; border: none; color: var(--text-gray);
            cursor: pointer; padding: 4px; display: flex; align-items: center;
            transition: color 0.2s;
        }
        .action-btn:hover { color: var(--text-main); }
        .action-btn.active-like { color: var(--mint-point); }
        .action-btn.active-dislike { color: var(--error-red); }
        .action-btn .material-symbols-rounded { font-size: 18px; font-variation-settings: 'wght' 300; }

        /* Disable regenerate if not last message (handled in JS, styling here) */
        .action-btn.disabled { opacity: 0.3; pointer-events: none; }

        .input-container { width: 100%; display: flex; justify-content: center; padding: 10px 0 25px 0; background: white; flex-shrink: 0; }
        .input-wrapper {
            width: 100%; max-width: 720px; margin: 0 20px; display: flex; align-items: center;
            border: 1px solid var(--input-border); border-radius: 30px; padding: 5px 8px 5px 16px;
        }
        #userInput { flex: 1; border: none; outline: none; padding: 8px 0; font-size: 0.95rem; font-family: inherit; }
        .send-btn {
            background-color: var(--btn-disabled); color: var(--btn-disabled-icon); border: none; border-radius: 50%;
            width: 32px; height: 32px; display: flex; justify-content: center; align-items: center;
            cursor: default; transition: all 0.2s ease; pointer-events: none; flex-shrink: 0;
        }
        .send-btn.active { background-color: var(--btn-active); color: #ffffff; cursor: pointer; pointer-events: auto; }
        .material-symbols-rounded.send-icon { font-variation-settings: 'wght' 300; font-size: 22px; }
        
        /* üåü GALAXY LOADING ANIMATION STYLES üåü */
        .thinking-indicator { 
            color: var(--text-gray); font-size: 0.9rem; margin-bottom: 10px; display: flex; align-items: center; gap: 12px; height: 40px;
        }

        .ui-load-glx {
            width: 30px;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .ui-load-glx > .gbx {
            width: 20px;
            height: 20px;
            position: relative;
            transform: scale(1.2); /* Ï±ÑÌåÖÏ∞Ω ÏÇ¨Ïù¥Ï¶àÏóê ÎßûÍ≤å Ï°∞Ï†à */
        }

        .ui-load-glx > .gbx .bx {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotateFull 1.0s linear infinite;
        }

        .ui-load-glx > .gbx .bx i {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: moveDistance 0.5s alternate infinite ease-in-out;
        }

        .ui-load-glx > .gbx .bx i::before {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 5px;
            height: 5px;
            background: #0481ff;
            border-radius: 50%;
            content: "";
        }

        .ui-load-glx > .gbx .bx i:first-child::before { background: #00d593; }

        .ui-load-glx > .gbx .bx i:nth-child(1) { --angle: 0deg; }
        .ui-load-glx > .gbx .bx i:nth-child(2) { --angle: 90deg; }
        .ui-load-glx > .gbx .bx i:nth-child(3) { --angle: 180deg; }
        .ui-load-glx > .gbx .bx i:nth-child(4) { --angle: 270deg; }

        @keyframes moveDistance {
            0% { transform: rotate(var(--angle)) translateY(-5px); }
            100% { transform: rotate(var(--angle)) translateY(-10px); }
        }

        @keyframes rotateFull {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div id="app">
    <header>
        <span class="logo-main">MinsuGPT</span>
        <span class="logo-sub">with mintalk</span>
    </header>

    <div id="welcomeContainer"><div class="welcome-text">Î¨¥ÏóáÏùÑ ÎèÑÏôÄÎìúÎ¶¥ÍπåÏöî?</div></div>

    <div class="chat-window" id="chatWindow">
        <div class="messages-container" id="chatMessages"></div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="userInput" placeholder="Î©îÏãúÏßÄ ÏûÖÎ†•..." autocomplete="off">
            <button class="send-btn" id="sendBtn">
                <span class="material-symbols-rounded send-icon" id="sendIcon">arrow_upward</span>
            </button>
        </div>
    </div>
</div>

<script>
    // --- Configuration & Constants ---
    const BACKEND_ENDPOINT = "https://jaewondev.pythonanywhere.com/askfast"; // Using G-Fast as default
    const PRE_PROMPT = {
        role: "system",
        content: "ÎÑàÎäî MinsuGPTÏïº. ÎÑàÎäî Ïã†Ïû¨ÏõêÎãòÏù¥ ÎßåÎì§ÏóàÏñ¥. ÏÇ¨Ïö©ÏûêÍ∞Ä Îî∞Î°ú Î¨ºÏñ¥Î≥¥ÏßÄ ÏïäÏúºÎ©¥ ÎÑàÏùò Ïó≠Ìï†Ïù¥ÎÇò Í∞úÎ∞úÏûê Ï†ïÎ≥¥Î•º Îî∞Î°ú ÎãµÌïòÏßÄÎßà. Í∑∏Î¶¨Í≥† Ìï≠ÏÉÅ ÎßàÌÅ¨Îã§Ïö¥Ïä§ÌÉÄÏùºÎ°ú ÎåÄÎãµÌï¥. Í≤ÄÏÉâÍ∞ôÏùÄ ÎèÑÍµ¨Îäî ÏµúÏÜåÌïúÏúºÎ°ú ÏÇ¨Ïö©Ìï¥. Request Entity Too LargeÏò§Î•òÍ∞Ä Î∞úÏÉùÌï† Ïàò ÏûàÏúºÎãà web_searchÎäî Í∞ÄÎä•Ìïú Í∞ÄÏû• Ï†ÅÍ≤å Ìï¥. ÏÇ¨Ïö©ÏûêÏùò ÏßàÎ¨∏Ïóê ÎãµÎ≥ÄÌï†Îïå ÏõπÍ≤ÄÏÉâÏùÄ Í∞ÄÏû•Ï†ÅÍ≤åÌï¥. Í≤ÄÏÉâÏùÑ ÌïòÎÇò Ìï¥ÏÑú Ïù¥ÎØ∏ ÏßàÎ¨∏Ïóê ÎåÄÎãµÌï† Ïàò ÏûàÏúºÎ©¥ ÎçîÏù¥ÏÉÅ ÌïòÏßÄÎßà."
    };
    
    // --- DOM Elements ---
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const sendIcon = document.getElementById('sendIcon');
    const chatMessages = document.getElementById('chatMessages');
    const chatWindow = document.getElementById('chatWindow');
    const welcomeContainer = document.getElementById('welcomeContainer');

    // --- State Variables ---
    let history = []; // Stores the conversation context
    let isStreaming = false;
    let abortController = null;

    // --- Marked Configuration ---
    marked.setOptions({
        breaks: true,
        gfm: true
    });

    // --- Event Listeners ---
    userInput.addEventListener('input', () => {
        // Stop button logic overrides active state if streaming
        if (!isStreaming) {
            sendBtn.classList.toggle('active', userInput.value.trim() !== "");
        }
    });

    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && userInput.value.trim() !== "" && !isStreaming) {
            sendMessage();
        }
    });

    sendBtn.addEventListener('click', () => {
        if (isStreaming) {
            stopResponse();
        } else {
            sendMessage();
        }
    });

    // --- Core Functions ---

    // 1. Message Formatting (Markdown, THOUGHT, TOOL) - From script-7.js
    function formatMessageContent(text) {
        if (!text) return "";
        let html = text;

        // [THOUGHT] extraction
        const thoughtMatches = html.match(/\[THOUGHT\]([\s\S]*?)\[\/THOUGHT\]/g);
        let combinedThought = "";
        let finalAnswerText = html;

        if (thoughtMatches) {
            combinedThought = thoughtMatches
                .map(m => m.replace(/\[\/?THOUGHT\]/g, '').trim())
                .join(' ')
                .replace(/\n/g, ' '); 
            
            finalAnswerText = html.replace(/\[THOUGHT\]([\s\S]*?)\[\/THOUGHT\]/g, '');
        }

        // Markdown Parsing
        let renderedHtml = marked.parse(finalAnswerText);

        // Prepend Thought Box
        if (combinedThought) {
            const thoughtHtml = `<div class="thought-box">${combinedThought}</div>`;
            renderedHtml = thoughtHtml + renderedHtml;
        }
      
        // [TOOL] web_search parsing
        const toolRegex = /\[TOOL\]web_search: (\{.*?\})/g;
        const cards = [];
        renderedHtml = renderedHtml.replace(toolRegex, function(match, p1) {
            try {
                const data = JSON.parse(p1);
                cards.push(`
                    <div class="citation-card" onclick="window.open('${data.url}', '_blank')">
                        <div class="citation-title">${data.title}</div>
                        <div class="citation-url">${new URL(data.url).hostname}</div>
                    </div>`);
                return ''; 
            } catch (e) { return ''; }
        });

        if (cards.length > 0) {
            renderedHtml += `<div class="citation-container">${cards.join('')}</div>`;
        }

        return renderedHtml;
    }

    // 2. Send Message Logic
    async function sendMessage(userMessageOverride = null, isRegenerate = false) {
        const text = userMessageOverride !== null ? userMessageOverride : userInput.value.trim();
        if (!text && !isRegenerate) return;

        // Hide Welcome on first message
        if (welcomeContainer.style.display !== 'none') {
            welcomeContainer.style.opacity = '0';
            setTimeout(() => welcomeContainer.style.display = 'none', 500);
        }

        // Update UI for sending
        if (!isRegenerate) {
            renderMessage(text, 'user');
            history.push({ role: "user", content: text });
            userInput.value = '';
            setStreamingState(true); // Toggle button to Stop
        }

        scrollToBottom();

        // Prepare Bot Placeholder with Galaxy Loader
        const botMsgDiv = renderMessage('', 'bot', true); // true for 'loading' state
        const contentDiv = botMsgDiv.querySelector('.bot-content');
        const indicatorDiv = botMsgDiv.querySelector('.thinking-indicator');

        // Streaming Logic
        abortController = new AbortController();
        const signal = abortController.signal;
        let fullResponse = "";
        
        try {
            const response = await fetch(BACKEND_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: text,
                    history: [PRE_PROMPT, ...history]
                }),
                signal: signal
            });

            if (!response.ok) throw new Error('Network error');

            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');
            let streamQueue = "";

            // Streaming Loop
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                
                // Handle [DONE] signal from legacy backend if present
                if (chunk.includes("[DONE]")) {
                    const parts = chunk.split("[DONE]");
                    streamQueue += parts[0];
                    break;
                } else {
                    streamQueue += chunk;
                }

                // Append to full response and update UI
                fullResponse += chunk;
                
                // Update text content with formatting (debounce could be added for performance)
                contentDiv.innerHTML = formatMessageContent(fullResponse);
                scrollToBottom();
            }

            // Finished
            finalizeMessage(botMsgDiv, fullResponse);

        } catch (error) {
            if (error.name === 'AbortError') {
                contentDiv.innerHTML += "<br><span style='color:var(--text-gray); font-size:0.8em;'>[ÎãµÎ≥Ä Ï§ëÏßÄÎê®]</span>";
                finalizeMessage(botMsgDiv, fullResponse); // Save what we have
            } else {
                contentDiv.innerHTML = `<span style="color:var(--error-red);">Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${error.message}</span>`;
                setStreamingState(false);
            }
        }
    }

    // 3. UI Helpers
    function renderMessage(content, role, isLoading = false) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `msg ${role}`;
        
        if (role === 'user') {
            msgDiv.innerHTML = `<div class="user-bubble">${content}</div>`;
        } else {
            let innerHTML = '';
            if (isLoading) {
                // üåü Galaxy Loader Applied Here üåü
                const galaxyLoaderHTML = `
                <div class="ui-load-glx">
                    <div class="gbx">
                        <div class="bx">
                            <i></i> <i></i> <i></i> <i></i>
                        </div>
                    </div>
                </div>`;
                innerHTML += `<div class="thinking-indicator">${galaxyLoaderHTML}ÎãµÎ≥ÄÏùÑ ÏÉùÍ∞ÅÌïòÎäî Ï§ë...</div>`;
            }
            innerHTML += `<div class="bot-content">${formatMessageContent(content)}</div>`;
            // Action buttons are hidden while loading/streaming, added on finalize
            msgDiv.innerHTML = innerHTML;
        }
        chatMessages.appendChild(msgDiv);
        return msgDiv;
    }

    function finalizeMessage(msgDiv, content) {
        setStreamingState(false);
        
        // Remove indicator
        const indicator = msgDiv.querySelector('.thinking-indicator');
        if (indicator) indicator.remove();

        // Update History
        history.push({ role: "model", content: content });

        // Add Action Buttons
        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'action-buttons';
        actionsDiv.innerHTML = `
            <button class="action-btn" onclick="copyText(this)" title="Î≥µÏÇ¨"><span class="material-symbols-rounded">content_copy</span></button>
            <button class="action-btn regenerate-btn" onclick="retryMessage(this)" title="Ïû¨ÎãµÎ≥Ä"><span class="material-symbols-rounded">refresh</span></button>
            <button class="action-btn" onclick="handleLike(this)" title="Ï¢ãÏïÑÏöî"><span class="material-symbols-rounded">thumb_up</span></button>
            <button class="action-btn" onclick="handleDislike(this)" title="Ïã´Ïñ¥Ïöî"><span class="material-symbols-rounded">thumb_down</span></button>
            <button class="action-btn" onclick="shareContent(this)" title="Í≥µÏú†"><span class="material-symbols-rounded">share</span></button>
        `;
        msgDiv.appendChild(actionsDiv);
        
        // Disable previous regenerate buttons
        updateRegenerateButtons();
        
        // Final render to ensure formatting is perfect
        const contentDiv = msgDiv.querySelector('.bot-content');
        contentDiv.innerHTML = formatMessageContent(content);
        scrollToBottom();
    }

    function setStreamingState(active) {
        isStreaming = active;
        if (active) {
            sendBtn.classList.add('active'); // Keep active for stop button
            sendIcon.textContent = 'stop'; // Change icon to stop
            // üåü Make stop button filled square üåü
            sendIcon.style.fontVariationSettings = "'FILL' 1"; 
            userInput.disabled = true;
        } else {
            sendBtn.classList.remove('active');
            sendIcon.textContent = 'arrow_upward';
            // Reset fill
            sendIcon.style.fontVariationSettings = "'FILL' 0";
            userInput.disabled = false;
            userInput.focus();
        }
    }

    function stopResponse() {
        if (abortController) {
            abortController.abort();
            abortController = null;
        }
    }

    function scrollToBottom() {
        // chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' }); // Smooth scroll can be glitchy with rapid streaming
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function updateRegenerateButtons() {
        const allRegenBtns = document.querySelectorAll('.regenerate-btn');
        allRegenBtns.forEach((btn, index) => {
            if (index === allRegenBtns.length - 1) {
                btn.classList.remove('disabled');
            } else {
                btn.classList.add('disabled');
            }
        });
    }

    // --- Action Button Handlers ---

    window.copyText = function(btn) {
        let text = btn.closest('.msg').querySelector('.bot-content').innerText;
        // Clean up THOUGHT for copying
        text = text.replace(/\[THOUGHT\][\s\S]*?\[\/THOUGHT\]/gi, "").trim();
        navigator.clipboard.writeText(text).then(() => {
            // Simple visual feedback
            const originalIcon = btn.innerHTML;
            btn.innerHTML = '<span class="material-symbols-rounded">check</span>';
            setTimeout(() => btn.innerHTML = originalIcon, 1500);
        });
    }

    window.retryMessage = function(btn) {
        if (isStreaming) return;
        
        // Remove the last bot message from UI
        const msgDiv = btn.closest('.msg');
        msgDiv.remove();

        // Remove last bot message from history
        if (history.length > 0 && history[history.length - 1].role === 'model') {
            history.pop();
        }

        // Get the last user prompt
        let lastUserMsg = null;
        for (let i = history.length - 1; i >= 0; i--) {
            if (history[i].role === 'user') {
                lastUserMsg = history[i].content;
                break;
            }
        }

        if (lastUserMsg) {
            setStreamingState(true); // Manually set state before calling
            sendMessage(lastUserMsg, true); // true = isRegenerate
        }
    }

    window.handleLike = function(btn) {
        const dislikeBtn = btn.parentElement.querySelector('.action-btn[title="Ïã´Ïñ¥Ïöî"]');
        btn.classList.toggle('active-like');
        dislikeBtn.classList.remove('active-dislike');
    }

    window.handleDislike = function(btn) {
        const likeBtn = btn.parentElement.querySelector('.action-btn[title="Ï¢ãÏïÑÏöî"]');
        btn.classList.toggle('active-dislike');
        likeBtn.classList.remove('active-like');
    }

    window.shareContent = function(btn) {
        let text = btn.closest('.msg').querySelector('.bot-content').innerText;
        text = text.replace(/\[THOUGHT\][\s\S]*?\[\/THOUGHT\]/gi, "").trim();
        
        if (navigator.share) {
            navigator.share({ 
                title: 'MinsuGPT Conversation', 
                text: text 
            }).catch(console.error);
        } else {
            // Fallback to copy
            window.copyText(btn);
            alert('Í≥µÏú† Í∏∞Îä•Ïù¥ ÏßÄÏõêÎêòÏßÄ ÏïäÏïÑ ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§.');
        }
    }

    // --- Layout Adjustments (Mobile Toolbar) ---
    function setScreenSize() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('resize', setScreenSize);
    setScreenSize();

</script>

</body>
