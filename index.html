    document.addEventListener('contextmenu', function(e) {

    });

    document.onkeydown = function(e) {

      // Ctrl+Shift+I (ê°œë°œì ë„êµ¬), Ctrl+Shift+J (ì½˜ì†”), Ctrl+Shift+C (ìš”ì†Œ ê²€ì‚¬)
      if (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0))) {

    // ----------------------------------------------

    // Geminiì˜ contents í˜•ì‹ì— ë§ì¶¤: [{role: "user"|"model", content: "text"}]

    let isStreaming = false; // ìŠ¤íŠ¸ë¦¬ë° ì‘ë‹µ ì¤‘ì¸ì§€ í™•ì¸í•˜ëŠ” í”Œë˜ê·¸
    let abortController = null; // ìš”ì²­ ì¤‘ë‹¨ì„ ìœ„í•œ AbortController

    function toggleSendButton() {
        if (inputField.value.trim().length > 0 && !isStreaming) {

    function autoResizeTextarea() {
        const style = getComputedStyle(inputField);
        const line_height_px = parseFloat(style.getPropertyValue('--line-height-px')); 
        const composerPaddingV = 12; 
        const inputContainerPaddingV = 8; 
        const minInputContainerHeight = parseFloat(style.getPropertyValue('--min-input-container-height')); 

        // 1. scrollHeightë¥¼ ì¸¡ì •í•˜ê¸° ìœ„í•´ ì¼ì‹œì ìœ¼ë¡œ heightë¥¼ autoë¡œ ì„¤ì • (rowsê°€ 1ì¼ ë•Œ ê¸°ì¤€)
        inputField.rows = MIN_ROWS;
        inputField.style.height = 'auto'; 

        // 2. ìƒˆë¡œìš´ ë†’ì´ ê²°ì • (ìŠ¤í¬ë¡¤ ë†’ì´ ê¸°ì¤€)
        let scrollH = inputField.scrollHeight;
        
        // 3. í˜„ì¬ ë‚´ìš©ì´ ëª‡ ì¤„ì¸ì§€ ê³„ì‚° (scrollHë¥¼ line_height_pxë¡œ ë‚˜ëˆ”)
        let newRows = Math.round(scrollH / line_height_px);

        // 4. Rows ê°’ ì œí•œ ë° ì ìš©
        newRows = Math.max(MIN_ROWS, Math.min(MAX_ROWS, newRows));
        inputField.rows = newRows;
        
        // 5. rowsê°€ ë³€ê²½ë˜ì—ˆìœ¼ë¯€ë¡œ, heightë¥¼ ë‹¤ì‹œ autoë¡œ ì„¤ì •í•˜ì—¬ rowsì— ë”°ë¥¸ ë†’ì´ë¥¼ ë°˜ì˜
        inputField.style.height = 'auto';
        
        // 6. textareaì˜ ìµœì¢… ë†’ì´ ê³„ì‚°
        const finalTextareaHeight = inputField.offsetHeight; 

        // 7. input-container ë° composer ë†’ì´ ê³„ì‚° ë° ì ìš©
        const contentHeight = finalTextareaHeight + inputContainerPaddingV;
        const inputContainerHeight = Math.max(contentHeight, minInputContainerHeight);
        
        inputContainer.style.minHeight = `${inputContainerHeight}px`;

        const newComposerHeight = inputContainerHeight + composerPaddingV;
        composer.style.minHeight = `${newComposerHeight}px`;
        
        chatMessages.style.paddingBottom = `${newComposerHeight}px`;

        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    inputField.addEventListener('input', autoResizeTextarea);

    function appendBotMessageContainer() {
        const botMessageContainer = document.createElement('div');
        botMessageContainer.className = 'bot-message';

    function setStreamingState(active) {

            console.log("ë©”ì‹œì§€ ì‘ë‹µì´ ì‚¬ìš©ì ìš”ì²­ìœ¼ë¡œ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤.");
            
            // ì‘ë‹µ ì¤‘ì§€ ì‹œ ë©”ì‹œì§€ ê¸°ë¡ì— í˜„ì¬ê¹Œì§€ ë°›ì€ ì‘ë‹µì„ ì €ì¥í•´ì•¼ í•¨
            const lastBotMessageElement = chatMessages.lastElementChild.querySelector('.streaming-text');
            if (lastBotMessageElement) {
                // history ì—…ë°ì´íŠ¸
                history.push({ role: 'model', content: lastBotMessageElement.textContent });
            }
        }
        setStreamingState(false);
    }
    stopButton.addEventListener('click', stopResponse);

    // ë©”ì‹œì§€ ì „ì†¡ ì²˜ë¦¬
    async function sendMessage() {
        const userMessage = inputField.value.trim();
        if (userMessage.length === 0 || isStreaming) return;

        // 1. UI ì—…ë°ì´íŠ¸: ì´ˆê¸° í™”ë©´ ìˆ¨ê¸°ê³  ì±„íŒ… ë©”ì‹œì§€ ë³´ì´ê¸°
        if (initialContent.style.opacity !== '0') {
            initialContent.style.opacity = '0';
            setTimeout(() => {
                initialContent.style.display = 'none';
                chatMessages.style.display = 'flex'; 
            }, 500); 
        } else {
             chatMessages.style.display = 'flex';
        }

        // 2. ì‚¬ìš©ì ë©”ì‹œì§€ ë²„ë¸” ì¶”ê°€ ë° history ì—…ë°ì´íŠ¸
        const userBubble = document.createElement('div');
        userBubble.className = 'message-bubble user-message';
        userBubble.innerHTML = `<div class="message-text">${userMessage}</div>`;
        chatMessages.appendChild(userBubble);
        history.push({ role: 'user', content: userMessage }); 

        // 3. ì…ë ¥ì°½ ì´ˆê¸°í™” ë° UI ìƒíƒœ ì—…ë°ì´íŠ¸
        inputField.value = '';
        inputField.rows = MIN_ROWS; 
        autoResizeTextarea(); 
        
        // 4. ë´‡ ë©”ì‹œì§€ë¥¼ ìœ„í•œ ì»¨í…Œì´ë„ˆ ì¶”ê°€
        const botStreamingElement = appendBotMessageContainer();
        
        // 5. ìŠ¤íŠ¸ë¦¬ë° ìƒíƒœ ì‹œì‘
        setStreamingState(true);
        abortController = new AbortController();
        const signal = abortController.signal;
        
        let fullResponse = "";
        let buffer = ""; // ìŠ¤íŠ¸ë¦¬ë° ë°ì´í„° ë²„í¼
        
        try {
            const response = await fetch(BACKEND_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: userMessage,
                    history: history, // ì „ì²´ ëŒ€í™” ê¸°ë¡ ì „ì†¡
                }),
                signal: signal // ì¤‘ë‹¨ ì‹ í˜¸
            });

            if (!response.ok) {
                // HTTP ì˜¤ë¥˜ ì²˜ë¦¬
                let errorMessage = `HTTP Error: ${response.status} ${response.statusText}`;
                if (response.status === 429) {
                    errorMessage = "âš ï¸ ìš”ì²­ ì†ë„ ì œí•œ ì´ˆê³¼: ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.";
                } else if (response.status === 400) {
                    errorMessage = "âš ï¸ ì˜ëª»ëœ ìš”ì²­: ì…ë ¥ ë©”ì‹œì§€ ê¸¸ì´ ë“±ì„ í™•ì¸í•´ ì£¼ì„¸ìš”.";
                } else if (response.status >= 500) {
                     errorMessage = `âš ï¸ ì„œë²„ ì˜¤ë¥˜: ë°±ì—”ë“œì—ì„œ ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. (HTTP ${response.status})`;
                }
                
                // ì˜¤ë¥˜ ë©”ì‹œì§€ë¥¼ ì‚¬ìš©ìì—ê²Œ í‘œì‹œ
                appendStreamingText(botStreamingElement, errorMessage);
                setStreamingState(false);
                return;
            }

            // ì‘ë‹µ ìŠ¤íŠ¸ë¦¼ ì²˜ë¦¬
            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');
            
            while (true) {
                const { done, value } = await reader.read();
                if (done) {
                    break;
                }
                
                // ë²„í¼ì— ìƒˆë¡œìš´ ì²­í¬ë¥¼ ì¶”ê°€
                buffer += decoder.decode(value, { stream: true });
                
                // ì¤„ë°”ê¿ˆì„ ê¸°ì¤€ìœ¼ë¡œ ì²­í¬ë¥¼ ë¶„ë¦¬
                const parts = buffer.split('\n');
                buffer = parts.pop(); // ë§ˆì§€ë§‰ ë¶€ë¶„ì€ ë¶ˆì™„ì „í•  ìˆ˜ ìˆìœ¼ë¯€ë¡œ ë²„í¼ì— ë‚¨ê¹€

                for (const part of parts) {
                    const cleanPart = part.trim();
                    if (cleanPart === "[DONE]") {
                        // ìŠ¤íŠ¸ë¦¼ ì¢…ë£Œ ì‹ í˜¸ ìˆ˜ì‹ 
                        setStreamingState(false);
                        // ìµœì¢… ì‘ë‹µ ê¸°ë¡ ë° ë£¨í”„ ì¢…ë£Œ
                        history.push({ role: 'model', content: fullResponse });
                        reader.releaseLock();
                        return; 
                    }
                    
                    if (cleanPart.length > 0) {
                        // ìœ íš¨í•œ ì²­í¬ë¥¼ í™”ë©´ì— ì¶œë ¥í•˜ê³  ì „ì²´ ì‘ë‹µì— ì¶”ê°€
                        appendStreamingText(botStreamingElement, cleanPart);
                        fullResponse += cleanPart;
                    }
                }
            }
            
            // ìŠ¤íŠ¸ë¦¼ì´ [DONE] ì—†ì´ ëë‚¬ê±°ë‚˜, ë²„í¼ì— ë‚¨ì€ ë‚´ìš©ì´ ìˆì„ ê²½ìš° ì²˜ë¦¬
            if (buffer.length > 0) {
                 appendStreamingText(botStreamingElement, buffer);
                 fullResponse += buffer;
            }

            if(isStreaming) {
                // ìŠ¤íŠ¸ë¦¼ ë ì‹ í˜¸ê°€ ëˆ„ë½ë˜ì—ˆì„ ê²½ìš° ìˆ˜ë™ ì¢…ë£Œ
                setStreamingState(false);
                history.push({ role: 'model', content: fullResponse });
            }


        } catch (error) {
            if (error.name === 'AbortError') {
                console.log('Fetch aborted by user.');
            } else {
                console.error('Fetch/Streaming Error:', error);
                
                // ì˜¤ë¥˜ ë©”ì‹œì§€ë¥¼ ì‚¬ìš©ìì—ê²Œ í‘œì‹œ
                const errorMsg = `âš ï¸ í†µì‹  ì˜¤ë¥˜: ì„œë²„ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. CORS ì„¤ì • ë˜ëŠ” ì£¼ì†Œë¥¼ í™•ì¸í•´ ì£¼ì„¸ìš”. (Error: ${error.message})`;
                appendStreamingText(botStreamingElement, errorMsg);
            }
            // ì˜¤ë¥˜ ë°œìƒ ì‹œ ìŠ¤íŠ¸ë¦¬ë° ìƒíƒœ ê°•ì œ ì¢…ë£Œ
            setStreamingState(false);
        }
        // ìµœì¢…ì ìœ¼ë¡œ ìŠ¤íŠ¸ë¦¬ë° ìƒíƒœê°€ í•´ì œë˜ì§€ ì•Šì•˜ë‹¤ë©´ í•´ì œ
        if(isStreaming) setStreamingState(false);
    }

    sendButton.addEventListener('click', sendMessage);

    // ì—”í„°í‚¤ ë™ì‘ (Shift+EnterëŠ” ì¤„ë°”ê¿ˆ, Enterë§Œì€ ì „ì†¡)
    inputField.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            if (isMobile()) {
            } else {
                if (e.shiftKey) {
                    setTimeout(autoResizeTextarea, 0); 
                    return; 
                }
                e.preventDefault(); 
                if (sendButton.classList.contains('active') && !isStreaming) {
                    sendMessage();
                }
            }
        }
    });

    // ì´ˆê¸° ìƒíƒœ ë†’ì´ ì¡°ì •
    toggleSendButton();
    autoResizeTextarea();
  </script>
