<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서버 점검중</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0b74ff, #5fa8ff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .maintenance-container {
      background: white;
      width: min(420px, 92%);
      padding: 40px 26px;
      border-radius: 18px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #111;
    }

    p {
      color: #555;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 26px;
    }

    /* 반원형 확인 버튼 */
    .confirm-btn {
      display: inline-block;
      width: 160px;
      padding: 14px 0;
      border-radius: 9999px; /* 반원 */
      border: none;
      background: #0b74ff;
      color: white;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(11,116,255,0.28);
      transition: transform .12s ease, box-shadow .12s ease;
    }

    .confirm-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(11,116,255,0.33);
    }

    .confirm-btn:active {
      transform: translateY(1px);
    }
  </style>
</head>

<body>

  <div class="maintenance-container">
    
    <!-- ✅ 로고 이미지 -->
    <img 
      class="logo"
      src="https://statuspage.incident.io/_next/image?url=https%3A%2F%2Fstorage.googleapis.com%2Fincident-io-status-page-logos%2F01KABR33MD5JQ34S3FAA435TD1%2Fminsugpt%2Fzwrf11r5.png&w=384&q=75&dpl=dpl_FFU2Vc2ftf2bGnmrMJsERNFcQjnH"
      alt="로고"
    >

    <h1>서버 점검중</h1>
    <p>
      현재 서버 점검및 업데이트로 인해 서버 접속이 제한됩니다.<br>
      점검일시 2025.11.28 ~ 2025.12.11
    </p>

    <button class="confirm-btn" id="confirmBtn">확인</button>
  </div>

  <script>
    // ✅ 이동할 주소 (원하는 곳으로 변경 가능)
    const redirectUrl = "about:blank"; 
    // 예시:
    // const redirectUrl = "https://google.com";

    document.getElementById("confirmBtn").addEventListener("click", () => {
      // 대부분 브라우저에서 탭 닫기는 제한되므로 리다이렉트 사용
      window.location.href = redirectUrl;
    });
  </script>

</body>
</html>
