<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinsuGPT 시작하기</title>
    <script>
        // 페이지 로드 시 즉시 실행: 이전에 확인 버튼을 눌렀는지 체크
        (function() {
            var hasVisited = localStorage.getItem('minsugpt_visited');
            if (hasVisited === 'true') {
                // 저장된 기록이 있다면 즉시 이동
                window.location.replace("https://minsugpt.kro.kr/chat");
            }
        })();
    </script>
    <style>
        /* 기본 리셋 및 폰트 설정 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Pretendard", "Malgun Gothic", sans-serif;
            background-color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
            /* 페이지 로드 시 깜빡임 방지용 (JS가 있으면 바로 넘어가도록) */
            opacity: 0; 
            animation: fadeIn 0.3s forwards;
            animation-delay: 0.1s; /* JS 체크 시간 벌기 */
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* 메인 카드 컨테이너 - 크기 축소 및 모서리 둥글게 */
        .card {
            background-color: #ffffff;
            width: 100%;
            max-width: 720px; /* 너비 축소 */
            padding: 32px;    /* 패딩 축소 */
            border-radius: 24px; /* 모서리 곡률 증가 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin: 20px;
        }

        /* 헤더 섹션 */
        .header {
            margin-bottom: 24px; /* 간격 축소 */
            text-align: center; /* 작아진 UI에 맞춰 중앙 정렬이 어울릴 수 있으나 원본 유지하려면 제거 가능 (현재는 왼쪽 정렬 유지) */
            text-align: left;
        }

        .header h1 {
            font-size: 28px; /* 폰트 약간 축소 */
            font-weight: 700;
            margin-bottom: 6px;
            color: #202123;
        }

        .header p {
            font-size: 15px;
            color: #6e6e80;
            font-weight: 500;
        }

        /* 3단 그리드 레이아웃 */
        .grid-container {
            display: flex;
            gap: 24px; /* 간격 축소 */
            margin-bottom: 32px;
        }

        .grid-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* 아이콘 공통 스타일 */
        .icon-box {
            width: 24px;
            height: 24px;
            margin-bottom: 12px;
        }
        
        /* 아이콘 색상 */
        .text-green { color: #10a37f; }
        .text-purple { color: #a962ff; }
        .text-orange { color: #ff8b3d; }

        /* 각 섹션 제목 */
        .grid-item h3 {
            font-size: 16px; /* 폰트 축소 */
            font-weight: 700;
            margin-bottom: 8px;
            color: #202123;
        }

        /* 각 섹션 본문 텍스트 */
        .grid-item p {
            font-size: 14px; /* 폰트 축소 */
            color: #555;
            word-break: keep-all;
            line-height: 1.5;
        }

        .link-text {
            color: #555;
            text-decoration: underline;
            cursor: pointer;
        }

        /* 하단 버튼 영역 */
        .footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .btn-start {
            background-color: #000000;
            color: #ffffff;
            padding: 10px 20px; /* 버튼 크기 조정 */
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: opacity 0.2s;
            border: none;
            cursor: pointer;
            display: inline-block;
        }

        .btn-start:hover {
            opacity: 0.8;
        }

        /* 반응형 처리 */
        @media (max-width: 600px) {
            .grid-container {
                flex-direction: column;
                gap: 20px;
            }
            .card {
                padding: 24px;
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <h1>MinsuGPT</h1>
            <p>시작 팁</p>
        </div>

        <div class="grid-container">
            <div class="grid-item">
                <div class="icon-box text-green">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                    </svg>
                </div>
                <h3>무엇이든 물어보세요</h3>
                <p>MinsuGPT는 질문에 답변하고, 학습을 도와드리고, 코드를 작성하고, 함께 브레인스토밍하는 등 다양한 작업을 수행할 수 있습니다.</p>
            </div>

            <div class="grid-item">
                <div class="icon-box text-purple">
                    <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L20.66 7V17L12 22L3.34 17V7L12 2Z" />
                    </svg>
                </div>
                <h3>민감한 정보를 공유하지 마세요</h3>
                <p>서비스 개선을 위해 채팅 기록을 검토하거나 사용할 수 있습니다. <span class="link-text">도움말 센터</span>에서 사용자님의 선택 사항에 대해 자세히 알아보세요.</p>
            </div>

            <div class="grid-item">
                <div class="icon-box text-orange">
                    <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L1 21H23L12 2ZM12 6L19.53 19H4.47L12 6ZM11 10V14H13V10H11ZM11 16V18H13V16H11Z" />
                    </svg>
                </div>
                <h3>사실 여부를 확인해 보세요</h3>
                <p>당사에는 보호 조치가 있지만, MinsuGPT는 부정확한 정보를 제공할 수 있습니다. MinsuGPT는 조언을 드리려는 것이 아닙니다.</p>
            </div>
        </div>

        <div class="footer">
            <a href="https://minsugpt.kro.kr/chat" id="startBtn" class="btn-start">확인 및 시작</a>
        </div>
    </div>

    <script>
        // 버튼 클릭 이벤트 리스너
        document.getElementById('startBtn').addEventListener('click', function(e) {
            // 기본 이동 동작 전 로컬 스토리지 저장
            localStorage.setItem('minsugpt_visited', 'true');
            // 이후 href 속성에 의해 페이지가 이동됩니다.
        });
    </script>
</body>
</html>
