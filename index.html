<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MinsuGPT</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Elms+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/png" href="https://i.postimg.cc/kg01fcVG/logop.png">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    
    <style>
        :root {
            --bg-main: #ffffff;
            --text-main: #212121;
            --text-gray: #a0a0a0;
            --input-border: #e5e5e5;
            --btn-disabled: #f0f0f0;
            --btn-disabled-icon: #cccccc;
            --btn-active: #000000;
            --user-msg-bg: #f2f2f2; 
            --thought-bg: #f9f9f9;
            --thought-border: #eee;
            --font-en: "Outfit", sans-serif; 
            --font-logo: "Elms Sans", sans-serif;
            --font-ko: -apple-system, BlinkMacSystemFont, sans-serif;
            --code-bg: #f6f8fa;
            --mint-point: #20c997;
            --error-red: #ef4444;
            --btn-bg-soft: #f5f5f5;
            
            /* Variables for Sidebar & Header Pill */
            --sidebar-width: 280px; /* Adjusted width */
            --mini-sidebar-width: 60px;
            --header-btn-bg: #f1f4f9;
            --border-color: #e5e8eb;
            --primary-blue: #1d6fef;
            --surface-hover: #f9fafb;
            --surface-secondary: #f1f4f9;
        }

        html, body {
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            height: 100dvh; 
            overflow: hidden; 
            font-family: var(--font-en), var(--font-ko);
            background-color: var(--bg-main); color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        #app { display: flex; flex-direction: column; height: 100%; position: relative; transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        @keyframes fadeInOnly {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* --- PC Sidebar Styles (Modified) --- */
        .mini-sidebar {
            position: fixed; top: 0; left: 0; bottom: 0; width: var(--mini-sidebar-width);
            background-color: var(--bg-main); border-right: 1px solid var(--input-border);
            display: none; flex-direction: column; align-items: center; padding-top: 20px; z-index: 95;
        }
        
        .mini-sidebar-icon {
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            border-radius: 12px; cursor: pointer; color: var(--text-gray); margin-bottom: 12px;
            transition: background-color 0.2s, color 0.2s;
        }
        .mini-sidebar-icon:hover { background-color: var(--btn-bg-soft); color: var(--text-main); }
        .mini-sidebar-icon.delete-all { color: var(--error-red); opacity: 0.7; margin-top: auto; margin-bottom: 20px; }
        .mini-sidebar-icon.delete-all:hover { opacity: 1; background-color: #fee2e2; }

        .pc-sidebar {
            position: fixed; top: 0; left: 0; bottom: 0; width: var(--sidebar-width);
            background-color: var(--bg-main); border-right: 1px solid var(--input-border);
            transform: translateX(-100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 96; display: flex; flex-direction: column;
        }
        .pc-sidebar.visible { transform: translateX(0); }

        /* New PC Sidebar Internal Layout */
        .pc-sidebar-content {
            display: flex; flex-direction: column; height: 100%; padding: 16px; box-sizing: border-box;
        }

        .sidebar-logo-area {
            display: flex; align-items: center; margin-bottom: 16px; cursor: pointer; padding-left: 4px;
        }
        .sidebar-logo-img {
            height: 24px; width: auto; display: block;
        }

        .sidebar-search-box {
    background-color: var(--surface-secondary);
    /* 8px에서 30px(알약 모양)로 변경 */
    border-radius: 30px; 
    /* 상하 여백을 헤더와 비슷하게 조절 */
    padding: 10px 16px; 
    display: flex; 
    align-items: center; 
    gap: 10px;
    margin-bottom: 12px;
    border: 1px solid transparent;
    transition: border 0.2s ease;
}

/* 마우스 클릭(포커스) 시 시각적 효과 추가 (선택 사항) */
.sidebar-search-box:focus-within {
    border: 1px solid var(--input-border);
    background-color: #fff;
}

.sidebar-search-input {
    border: none; 
    background: transparent; 
    width: 100%; 
    outline: none;
    font-family: var(--font-ko); 
    font-size: 0.9rem; 
    color: var(--text-main);
}

        .sidebar-nav-item {
            display: flex; align-items: center; gap: 10px;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-main);
            font-size: 0.9rem; font-weight: 500;
            transition: background-color 0.2s;
            margin-bottom: 2px;
        }
        .sidebar-nav-item:hover { background-color: var(--btn-bg-soft); }
        .sidebar-nav-item .material-symbols-rounded { font-size: 20px; color: #555; }

        .sidebar-section-title {
            font-size: 0.75rem; color: var(--text-gray); font-weight: 600;
            margin: 20px 0 8px 12px;
        }

        .pc-history-container { 
            flex: 1; overflow-y: auto; overflow-x: hidden; 
            margin-top: 4px; 
        }
        .pc-history-container::-webkit-scrollbar { width: 4px; }
        .pc-history-container::-webkit-scrollbar-thumb { background: #ddd; border-radius: 4px; }

        /* Reuse history item styles but adjust padding */
        .pc-sidebar .history-item { padding: 10px 12px; border-bottom: none; border-radius: 8px; }
        .pc-sidebar .history-item:hover { background-color: var(--btn-bg-soft); }
        
        .pc-sidebar-close { 
            position: absolute; right: 10px; top: 16px;
            cursor: pointer; padding: 4px; border-radius: 50%; display: flex; 
        }
        .pc-sidebar-close:hover { background-color: var(--btn-bg-soft); }

        /* Layout Adjustments for PC Sidebar */
        @media (min-width: 769px) {
            .mini-sidebar { display: flex; }
            #app { margin-left: var(--mini-sidebar-width); }
            
            body.sidebar-open #app { margin-left: var(--sidebar-width); }
            body.sidebar-open .mini-sidebar { display: none; } 
        }

        /* --- Header Styles (Modified for Left Pill & No Border) --- */
        header {
    /* 상하 패딩을 12px, 좌우 패딩을 16px로 고정하여 기준점을 잡습니다. */
    padding: 12px 12px; 
    display: flex; 
    align-items: center; 
    justify-content: space-between;
    background: white; 
    flex-shrink: 0; 
    z-index: 10;
    border-bottom: none;
    box-sizing: border-box; /* 패딩이 높이에 영향을 주지 않도록 설정 */
}

/* 2. 왼쪽 알약 (메뉴 + MinsuGPT) */
.header-left-pill {
    display: flex;
    align-items: center;
    gap: 4px;
    background-color: var(--header-btn-bg);
    border-radius: 30px;
    height: 50px; /* 오른쪽과 높이 통일 */
    padding: 0 14px 0 6px; /* 내부 여백 최적화 */
    margin: 0; /* 불필요한 마진 제거 */
    box-sizing: border-box;
}

/* 3. 오른쪽 알약 그룹 (모델선택 + 새채팅) */
.header-pill-group {
    display: flex;
    align-items: center;
    gap: 2px;
    background-color: var(--header-btn-bg);
    border-radius: 30px;
    height: 50px; /* 왼쪽과 높이 통일 */
    padding: 0 6px; /* 내부 여백 최적화 */
    margin: 0; /* 불필요한 마진 제거 */
    box-sizing: border-box;
}

/* 3. 메뉴 버튼 원형 크기 조정 (알약 안에서 꽉 차거나 조화롭게) */
.header-btn-circle {
    width: 32px;
    height: 32px;
    background-color: transparent;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: var(--text-main);
    transition: background-color 0.2s;
} 

        /* Menu Button (Inside Pill) */
        
        .header-btn-circle:hover { background-color: rgba(0,0,0,0.05); }

        .logo-main { 
            font-family: var(--font-logo); 
            font-size: 1.1rem; font-weight: 300; letter-spacing: -0.03em; 
            margin-left: 4px;
            user-select: none;
        }

        /* Right Side: Pill Group */
        

        /* Model Selector Styles */
        .header-model-wrapper { position: relative; }
        .header-model-pill {
            display: flex; align-items: center; gap: 4px;
            padding: 6px 10px 6px 12px;
            background-color: transparent;
            border-radius: 20px;
            font-size: 14px; font-weight: 600; color: var(--text-main);
            cursor: pointer; transition: background-color 0.2s;
            margin-right: 4px; user-select: none;
        }
        .header-model-pill:hover { background-color: rgba(0,0,0,0.05); }
        .header-model-pill .material-symbols-rounded { font-size: 20px; color: var(--text-gray); }

        .model-dropdown-menu {
            position: absolute; top: 100%; right: 0; margin-top: 8px;
            background-color: #ffffff; border: 1px solid var(--input-border);
            border-radius: 12px; padding: 6px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15); z-index: 1000;
            min-width: 140px; display: none; flex-direction: column; gap: 2px;
            animation: fadeInOnly 0.2s;
        }
        .model-dropdown-menu.show { display: flex; }

        .model-option-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 12px; border-radius: 8px;
            font-size: 14px; font-weight: 500; color: var(--text-main);
            cursor: pointer; transition: background-color 0.2s;
        }
        .model-option-item:hover { background-color: var(--btn-bg-soft); }
        .model-option-item.selected { color: var(--primary-blue); background-color: rgba(29, 111, 239, 0.08); }
        .model-option-item .check-icon { font-size: 18px; opacity: 0; }
        .model-option-item.selected .check-icon { opacity: 1; }

        /* Integrated Icon Buttons within Pill */
        .header-icon {
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-main); cursor: pointer;
            flex-shrink: 0; border-radius: 50%;
            transition: background-color 0.2s;
            background: transparent; border: none;
        }
        .header-icon:hover { background-color: rgba(0,0,0,0.05); }
        .header-icon .material-symbols-rounded { font-size: 22px; }

        /* Hide original buttons logic but keep IDs for JS compatibility */
        #newChatBtn, #historyBtn { display: flex; } 

        #welcomeContainer {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 92%; max-width: 720px; 
            text-align: left; 
            transition: opacity 0.3s ease; z-index: 5; 
        }
        
        .welcome-text { 
            font-size: clamp(1.5rem, 5vw, 2.0rem); 
            font-weight: 500; 
            letter-spacing: -0.03em; 
            color: #1a1a1a; 
            margin-bottom: 12px; 
            margin-left: 4px;
            animation: fadeInOnly 0.6s ease-out;
        }

        .suggestion-container {
            display: flex;
            width: 100%;
            gap: 6px;
            justify-content: flex-start;
            flex-wrap: nowrap; 
            overflow: hidden; 
        }

        .suggestion-btn {
            background-color: white;
            border: 1px solid var(--input-border);
            border-radius: 9999px; 
            flex: 0 1 auto; 
            min-width: 0; 
            padding: 10px clamp(8px, 2vw, 16px); 
            font-size: clamp(11px, 3.2vw, 15px); 
            color: var(--text-main);
            cursor: pointer;
            white-space: nowrap; 
            text-overflow: ellipsis; 
            overflow: hidden;
            transition: all 0.2s ease; 
            font-family: var(--font-ko);
            letter-spacing: -0.03em; 
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            opacity: 0; 
            animation: fadeInOnly 0.5s ease-out forwards; 
        }

        .suggestion-btn:nth-child(1) { animation-delay: 0.1s; }
        .suggestion-btn:nth-child(2) { animation-delay: 0.2s; }
        .suggestion-btn:nth-child(3) { animation-delay: 0.3s; }

        .suggestion-btn:hover {
            background-color: var(--btn-bg-soft);
            border-color: #d0d0d0;
        }
        .suggestion-btn:active { transform: scale(0.96); }

        .suggestion-btn .material-symbols-rounded {
            font-size: clamp(16px, 4vw, 18px);
            font-variation-settings: 'wght' 500;
            flex-shrink: 0;
        }

        .icon-joke { color: #2563eb; } 
        .icon-talk { color: #9333ea; } 
        .icon-write { color: #ef4444; } 

        /* --- Chat Window --- */
        .chat-window { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding-bottom: 20px; -webkit-overflow-scrolling: touch; }
        
        .messages-container { 
            width: 92%; max-width: 720px; 
            display: flex; flex-direction: column; gap: 32px; 
            padding: 20px 0; box-sizing: border-box; 
        }

        .msg { 
            display: flex; flex-direction: column; width: 100%; 
            animation: fadeInOnly 0.4s ease-out; 
        }
        .msg.bot { align-items: flex-start; }
        
        .bot-content { 
            width: 100%; font-size: 1rem; line-height: 1.6; word-break: break-word; 
            display: block; min-height: 1.2em;
            font-family: var(--font-en), var(--font-ko); 
        }
        .bot-content p { margin: 0 0 10px 0; }
        
        .bot-content pre { 
            background: var(--code-bg); padding: 12px; border-radius: 8px; 
            overflow-x: auto; font-size: 0.9em; margin: 10px 0; 
            position: relative !important;
        }
        .bot-content code { 
            background: transparent; padding: 0; 
            font-family: monospace; font-size: 0.9em; 
        }
        
        .bot-content p code, .bot-content li code {
            background: var(--code-bg); padding: 2px 4px; border-radius: 4px;
        }

        .code-copy-btn {
            position: absolute; top: 6px; right: 6px;
            background: rgba(255,255,255,0.9); 
            border: 1px solid #ddd; border-radius: 6px;
            width: 28px; height: 28px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; 
            opacity: 1; 
            transition: background 0.2s;
            color: #555;
            z-index: 10;
        }
        .code-copy-btn:hover { background: white; color: var(--text-main); }
        .code-copy-btn .material-symbols-rounded { font-size: 16px; }

        details.thought-details {
            border: 1px solid var(--thought-border);
            background: var(--thought-bg);
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        summary.thought-summary {
            padding: 10px 14px;
            cursor: pointer;
            font-size: 0.85rem;
            color: #777;
            font-weight: 500;
            list-style: none;
            display: flex; align-items: center; gap: 6px;
            outline: none;
            user-select: none;
        }
        summary.thought-summary::-webkit-details-marker { display: none; }
        .thought-content {
            padding: 10px 14px;
            border-top: 1px solid var(--thought-border);
            font-size: 0.9rem;
            color: #555;
            white-space: pre-wrap;
            font-family: var(--font-ko);
            background: white;
            line-height: 1.5;
        }

        .msg.user { align-items: flex-end; }
        .user-bubble {
            max-width: 80%; padding: 10px 18px; border-radius: 22px;
            background-color: var(--user-msg-bg); color: var(--text-main); font-size: 0.95rem;
            white-space: pre-wrap;
            font-family: var(--font-en), var(--font-ko); 
            line-height: 1.5;
        }

        .action-buttons { 
            display: flex; gap: 6px; margin-top: 6px; opacity: 1; 
            animation: slideInRight 0.3s ease-out; 
        }
        .action-btn {
            background: none; border: none; color: var(--text-gray);
            cursor: pointer; padding: 4px; display: flex; align-items: center;
            transition: color 0.2s;
        }
        .action-btn:hover { color: var(--text-main); }
        .action-btn.disabled { opacity: 0.2; pointer-events: none; }
        .action-btn .material-symbols-rounded { font-size: 19px; font-variation-settings: 'wght' 300; }

        /* --- Input Area Layout (Modified) --- */
        .input-container { 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            padding: 10px 0 25px 0; 
            background: white; 
            flex-shrink: 0; 
            position: relative; 
        }
        
        .input-group {
            width: 92%; max-width: 720px;
            display: flex; 
            align-items: flex-end; 
            gap: 10px;
            position: relative; 
        }

        .plus-btn {
            width: 48px; height: 48px;
            border-radius: 50%;
            border: 1px solid var(--input-border);
            background: white;
            color: var(--text-main);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.2s ease;
            margin-bottom: 0; 
        }
        .plus-btn:hover { background-color: var(--btn-bg-soft); }
        .plus-btn:active { transform: scale(0.94); }
        .plus-btn .material-symbols-rounded { font-size: 24px; font-variation-settings: 'wght' 300; }
        .plus-btn.active { background-color: #f0f0f0; transform: rotate(45deg); }

        /* Attachment Menu (Modal) */
        .attach-menu {
            position: absolute;
            bottom: 60px; 
            left: 0;
            background: white;
            border: 1px solid var(--input-border);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            padding: 8px;
            gap: 4px;
            min-width: 160px;
            opacity: 0; visibility: hidden; transform: translateY(10px) scale(0.95);
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 50;
        }
        
        .attach-menu.open {
            opacity: 1; visibility: visible; transform: translateY(0) scale(1);
        }

        .menu-item {
            display: flex; align-items: center; gap: 10px;
            padding: 10px 12px;
            border-radius: 8px;
            background: none; border: none;
            cursor: pointer;
            font-size: 0.95rem;
            color: var(--text-main);
            font-family: var(--font-ko);
            text-align: left;
            transition: background 0.1s;
        }
        .menu-item:hover { background-color: var(--btn-bg-soft); }
        .menu-item .material-symbols-rounded { font-size: 20px; color: #555; }

        @media (max-width: 600px) {
            .attach-menu {
                bottom: 65px; left: 4px; 
                min-width: 180px;
            }
            .menu-item { padding: 12px 14px; font-size: 1rem; } 
        }

        .input-wrapper {
            flex: 1; 
            display: flex; align-items: flex-end;
            border: 1px solid var(--input-border); border-radius: 24px;
            padding: 8px 8px 8px 16px; 
            box-sizing: border-box;
            background: white;
            min-height: 48px; 
        }
        
        #userInput { 
            flex: 1; border: none; outline: none; 
            padding: 0; 
            margin-bottom: 4px; 
            font-size: 0.95rem; 
            font-family: var(--font-en), var(--font-ko); 
            resize: none; 
            max-height: 150px; 
            overflow-y: hidden; 
            background: transparent;
            line-height: 24px; 
            height: 24px; 
            box-sizing: border-box;
        }
        #userInput::placeholder { font-family: var(--font-en), var(--font-ko); opacity: 0.6; }

        .send-btn {
            background-color: var(--btn-disabled); color: var(--btn-disabled-icon); border: none; border-radius: 50%;
            width: 32px; height: 32px; display: flex; justify-content: center; align-items: center;
            cursor: default; transition: all 0.2s ease; pointer-events: none;
            flex-shrink: 0; margin-left: 8px; margin-bottom: 0px; 
        }
        .send-btn.active { background-color: var(--btn-active); color: #ffffff; cursor: pointer; pointer-events: auto; }
        .material-symbols-rounded.send-icon { font-variation-settings: 'wght' 300; font-size: 22px; }
        
        .thinking-indicator { 
            color: var(--text-gray); font-size: 0.85rem; margin-bottom: 8px; display: flex; align-items: center; gap: 10px; height: 32px;
            animation: fadeInOnly 0.3s ease-out; 
        }
        .ui-load-glx { width: 24px; height: 24px; display: inline-flex; align-items: center; justify-content: center; }
        .ui-load-glx > .gbx { width: 18px; height: 18px; position: relative; transform: scale(1.0); }
        .ui-load-glx > .gbx .bx { position: absolute; width: 100%; height: 100%; animation: rotateFull 1.0s linear infinite; }
        .ui-load-glx > .gbx .bx i { position: absolute; width: 100%; height: 100%; animation: moveDistance 0.5s alternate infinite ease-in-out; }
        .ui-load-glx > .gbx .bx i::before {
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
            width: 4px; height: 4px; background: #0481ff; border-radius: 50%; content: "";
        }
        .ui-load-glx > .gbx .bx i:first-child::before { background: #00d593; }
        .ui-load-glx > .gbx .bx i:nth-child(1) { --angle: 0deg; }
        .ui-load-glx > .gbx .bx i:nth-child(2) { --angle: 90deg; }
        .ui-load-glx > .gbx .bx i:nth-child(3) { --angle: 180deg; }
        .ui-load-glx > .gbx .bx i:nth-child(4) { --angle: 270deg; }

        @keyframes moveDistance {
            0% { transform: rotate(var(--angle)) translateY(-4px); }
            100% { transform: rotate(var(--angle)) translateY(-8px); }
        }
        @keyframes rotateFull {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Modal Animations & Styles --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 100; 
            display: flex;
            align-items: center; justify-content: center; 
            opacity: 0; visibility: hidden; pointer-events: none;
            transition: opacity 0.3s ease, visibility 0.3s;
        }

        .modal-overlay.open { 
            opacity: 1; visibility: visible; pointer-events: auto; 
        }
        
        .modal-box {
            background: white; width: 90%; max-width: 400px; max-height: 80%;
            border-radius: 20px; padding: 20px; display: flex; flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            transform: scale(0.95) translateY(10px);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .modal-overlay.open .modal-box { 
            transform: scale(1) translateY(0); 
        }
        
        .modal-box.small-box { max-width: 320px; height: auto; padding: 24px; text-align: center; }
        .confirm-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; }
        .confirm-msg { font-size: 0.95rem; color: #666; margin-bottom: 24px; line-height: 1.5; }
        .modal-actions { display: flex; gap: 10px; justify-content: center; width: 100%; }
        .modal-btn {
            flex: 1; padding: 12px; border-radius: 12px; font-size: 0.95rem; font-weight: 500; cursor: pointer; border: none;
            transition: transform 0.1s;
        }
        .modal-btn:active { transform: scale(0.95); }
        .btn-cancel { background: #f0f0f0; color: #333; }
        .btn-delete { background: var(--error-red); color: white; }
        .btn-ok { background: var(--text-main); color: white; }

        @media (max-width: 600px) {
            .modal-overlay:not(#confirmModal):not(#msgModal) { align-items: flex-end; }
            .modal-box:not(.small-box) {
                width: 100%; max-width: 100%; border-radius: 24px 24px 0 0; 
                margin: 0; max-height: 85vh; 
                transform: translateY(100%);
                transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            }
            .modal-overlay.open .modal-box:not(.small-box) {
                transform: translateY(0);
            }
        }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .modal-title { font-weight: 600; font-size: 1.1rem; }
        .close-modal-btn { background: none; border: none; cursor: pointer; padding: 4px; }

            font-weight: 500; cursor: pointer; padding: 4px 8px; border-radius: 6px;

    const confirmModal = document.getElementById('confirmModal');
    const confirmTitle = document.getElementById('confirmTitle');
    const confirmMessage = document.getElementById('confirmMessage');
    const confirmCancelBtn = document.getElementById('confirmCancelBtn');
    const confirmOkBtn = document.getElementById('confirmOkBtn');
    
    // Msg Modal

    const msgTitle = document.getElementById('msgTitle');
    const msgContent = document.getElementById('msgContent');
    const msgOkBtn = document.getElementById('msgOkBtn');

    // New Element References
    const plusBtn = document.getElementById('plusBtn');
    const attachMenu = document.getElementById('attachMenu');
    
    // Model Selector & PC Sidebar Elements
    const headerModelSelect = document.getElementById('header-model-select');
    const headerModelDropdown = document.getElementById('header-model-dropdown');
    const headerModelText = document.getElementById('header-model-text');
    const menuButton = document.getElementById('menu-button');

    const pcSidebarClose = document.getElementById('pc-sidebar-close');
    const miniNewChat = document.getElementById('mini-new-chat');
    const miniDeleteAll = document.getElementById('mini-delete-all');
    
    // New PC Sidebar Elements

    const pcNewChatBtn = document.getElementById('pc-new-chat-btn');
    const pcHistoryContainer = document.getElementById('pcHistoryContainer');
    const sidebarLogoBtn = document.getElementById('sidebar-logo-btn');
    const sidebarSearch = document.getElementById('sidebar-search');

    let history = [];

    let isStreaming = false;
    let abortController = null;
    let isMobile = /Mobi|Android/i.test(navigator.userAgent);
    let confirmCallback = null; 

    marked.setOptions({ breaks: true, gfm: true });

    /* --- Model Selector Logic --- */
    function setModel(model) {
        currentModel = model;
        let displayText = 'G-Fast';
        if (model === 'g4') displayText = 'G-4 beta';
        else if (model === 'g5-pro') displayText = 'G-5 Pro';
        
        headerModelText.textContent = displayText;
        
        document.querySelectorAll('.model-option-item').forEach(opt => {
            if(opt.dataset.model === model) opt.classList.add('selected');
            else opt.classList.remove('selected');
        });
        
        headerModelDropdown.classList.remove('show');
    }

    headerModelSelect.addEventListener('click', (e) => {
        e.stopPropagation();
        headerModelDropdown.classList.toggle('show');
    });

    document.querySelectorAll('.model-option-item').forEach(item => {
        item.addEventListener('click', (e) => {
            e.stopPropagation();
            setModel(item.dataset.model);
        });
    });

    document.addEventListener('click', (e) => {
        if (!headerModelSelect.contains(e.target)) {
            headerModelDropdown.classList.remove('show');
        }
    });

    /* --- PC Sidebar Logic --- */
    function togglePCSidebar(force) {
        if (force === undefined) {
            pcSidebar.classList.toggle('visible');
            document.body.classList.toggle('sidebar-open');
        } else if (force) {
            pcSidebar.classList.add('visible');
            document.body.classList.add('sidebar-open');
        } else {
            pcSidebar.classList.remove('visible');
            document.body.classList.remove('sidebar-open');
        }
        
        // Populate PC history when opening
        if (document.body.classList.contains('sidebar-open')) {
            renderPCHistory();
        }
    }

    // Menu Button: Different behavior for Mobile vs PC
    menuButton.addEventListener('click', () => {
        if (window.innerWidth > 768) {
            togglePCSidebar();
        } else {
            openHistoryModal();
        }
    });

    // Close buttons for sidebar
    if(pcSidebarClose) pcSidebarClose.addEventListener('click', () => togglePCSidebar(false));
    
    // Sidebar Actions
    miniNewChat.addEventListener('click', startNewChat);
    sidebarLogoBtn.addEventListener('click', startNewChat);
    pcNewChatBtn.addEventListener('click', startNewChat);

    // Sidebar Search Listener
    sidebarSearch.addEventListener('input', (e) => {
        renderPCHistory(e.target.value);
    });
    
    // PC Delete functions
    miniDeleteAll.addEventListener('click', () => {
        showConfirmModal("전체 삭제", "모든 채팅 기록을 삭제하시겠습니까?", () => {
             localStorage.removeItem(STORAGE_KEY);
             renderHistoryList(); 
             startNewChat();
        });
    });
    pcDeleteAll.addEventListener('click', () => {
        showConfirmModal("전체 삭제", "모든 채팅 기록을 삭제하시겠습니까?", () => {
             localStorage.removeItem(STORAGE_KEY);
             renderHistoryList(); 
             startNewChat();
        });
    });

    // Feature Not Ready Modal
    window.showFeatureNotReady = function() {
        msgTitle.innerText = "알림";
        msgContent.innerText = "아직 지원되지 않는 기능입니다.";
        msgModal.classList.add('open');
    }
    
    msgOkBtn.addEventListener('click', () => {
        msgModal.classList.remove('open');
    });
    msgModal.addEventListener('click', (e) => {
        if (e.target === msgModal) msgModal.classList.remove('open');
    });


    function renderPCHistory(filter = "") {
        const chats = getSavedChats();
        let filteredChats = chats;
        
        if (filter.trim() !== "") {
            filteredChats = chats.filter(c => c.title.toLowerCase().includes(filter.toLowerCase()));
        }

        const list = document.createElement('ul');
        list.className = 'history-list';
        list.style.padding = '0';
        
        if (filteredChats.length === 0) {
            pcHistoryContainer.innerHTML = '<div class="empty-history">검색 결과가 없습니다.</div>';
            return;
        }

        filteredChats.forEach((chat) => {
            const date = new Date(chat.timestamp).toLocaleDateString();
            const li = document.createElement('li');
            li.className = 'history-item';
            li.innerHTML = `
                <div class="history-info">
                    <div class="h-title">${chat.title}</div>
                    <div class="h-date">${date}</div>
                </div>
                <button class="delete-chat-btn" title="삭제">
                    <span class="material-symbols-rounded">delete</span>
                </button>
            `;
            
            li.querySelector('.history-info').addEventListener('click', () => {
                loadChat(chat.id);
            });
            li.querySelector('.delete-chat-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                showConfirmModal("기록 삭제", "이 채팅 기록을 삭제하시겠습니까?", () => {
                    deleteChat(chat.id);
                });
            });
            list.appendChild(li);
        });
        
        pcHistoryContainer.innerHTML = '';
        pcHistoryContainer.appendChild(list);
    }


    /* --- Plus Button Logic --- */
    plusBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        const isOpen = attachMenu.classList.contains('open');
        if (isOpen) {
            attachMenu.classList.remove('open');
            plusBtn.classList.remove('active');
        } else {
            attachMenu.classList.add('open');
            plusBtn.classList.add('active');
        }
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!attachMenu.contains(e.target) && !plusBtn.contains(e.target)) {
            attachMenu.classList.remove('open');
            plusBtn.classList.remove('active');
        }
    });

    const BASE_HEIGHT = '24px'; 
    function resizeInput() {
        userInput.style.height = BASE_HEIGHT; 
        if (userInput.value === '') { userInput.style.overflowY = 'hidden'; return; }
        const scrollHeight = userInput.scrollHeight;
        if (scrollHeight > parseInt(BASE_HEIGHT) + 2) {
             const newHeight = Math.min(scrollHeight, 150);
             userInput.style.height = newHeight + 'px';
             userInput.style.overflowY = newHeight >= 150 ? 'auto' : 'hidden';
        } else { userInput.style.overflowY = 'hidden'; }
    }

    userInput.addEventListener('input', () => {
        resizeInput();
        if (!isStreaming) sendBtn.classList.toggle('active', userInput.value.trim() !== "");
    });

    userInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            if (!isMobile && !e.shiftKey) {
                e.preventDefault(); 
                if(userInput.value.trim() !== "" && !isStreaming) sendMessage();
            }
        }
    });

    sendBtn.addEventListener('click', () => {
        if (isStreaming) stopResponse();
        else sendMessage();
    });

    newChatBtn.addEventListener('click', startNewChat);
    
    closeModalBtn.addEventListener('click', closeHistoryModal);
    historyModal.addEventListener('click', (e) => {
        if (e.target === historyModal) closeHistoryModal();
    });
    
    clearAllBtn.addEventListener('click', () => {
        showConfirmModal("전체 삭제", "모든 채팅 기록을 삭제하시겠습니까?<br>이 작업은 되돌릴 수 없습니다.", () => {
            localStorage.removeItem(STORAGE_KEY);
            renderHistoryList();
            startNewChat();
        });
    });

    function showConfirmModal(title, msg, onConfirm) {
        confirmTitle.innerText = title;
        confirmMessage.innerHTML = msg;
        confirmCallback = onConfirm;
        confirmModal.classList.add('open');
    }

    function closeConfirmModal() {
        confirmModal.classList.remove('open');
        confirmCallback = null;
    }

    confirmCancelBtn.addEventListener('click', closeConfirmModal);
    confirmOkBtn.addEventListener('click', () => {
        if (confirmCallback) confirmCallback();
        closeConfirmModal();
    });
    confirmModal.addEventListener('click', (e) => {
        if (e.target === confirmModal) closeConfirmModal();
    });

    function startNewChat() {
        if (isStreaming) stopResponse();
        currentChatId = null;
        history = [];
        chatMessages.innerHTML = '';
        welcomeContainer.style.display = 'block';
        setTimeout(() => welcomeContainer.style.opacity = '1', 10);
        userInput.value = '';
        resizeInput(); 
        sendBtn.classList.remove('active');
        userInput.focus();
        
        const originalContent = welcomeContainer.innerHTML;
        welcomeContainer.innerHTML = '';
        void welcomeContainer.offsetWidth; 
        welcomeContainer.innerHTML = originalContent;
    }

    function prepareWriteMode() {
        const text = "아래 내용대로 글을 써줘\n";
        userInput.value = text;
        resizeInput(); 
        userInput.focus(); 
        sendBtn.classList.add('active'); 
    }

    function openHistoryModal() {
        renderHistoryList();
        historyModal.classList.add('open');
    }

    function closeHistoryModal() {
        historyModal.classList.remove('open');
    }

    function getSavedChats() {
        const data = localStorage.getItem(STORAGE_KEY);
        return data ? JSON.parse(data) : [];
    }

    function saveChatToLocal() {
        if (!currentChatId) currentChatId = Date.now().toString();
        let chats = getSavedChats();
        const existingIndex = chats.findIndex(c => c.id === currentChatId);
        const firstUserMsg = history.find(m => m.role === 'user');
        let title = "새로운 채팅";
        if (firstUserMsg) title = firstUserMsg.content.length > 20 ? firstUserMsg.content.substring(0, 20) + "..." : firstUserMsg.content;
        const chatData = { id: currentChatId, title: existingIndex !== -1 ? chats[existingIndex].title : title, messages: history, timestamp: Date.now() };
        if (existingIndex !== -1) chats[existingIndex] = chatData;
        else chats.unshift(chatData); 
        localStorage.setItem(STORAGE_KEY, JSON.stringify(chats));
        
        // Update Sidebars if open
        if (document.body.classList.contains('sidebar-open')) {
            renderPCHistory(sidebarSearch.value);
        }
    }

    function loadChat(id) {
        const chats = getSavedChats();
        const chat = chats.find(c => c.id === id);
        if (!chat) return;
        startNewChat(); 
        welcomeContainer.style.display = 'none';
        welcomeContainer.style.opacity = '0';
        currentChatId = chat.id;
        history = chat.messages; 
        history.forEach(msg => {
            if (msg.role === 'user') renderMessage(msg.content, 'user');
            else if (msg.role === 'model') {
                const msgDiv = renderMessage(msg.content, 'bot');
                const contentDiv = msgDiv.querySelector('.bot-content');
                addCodeCopyButtons(contentDiv);
                appendActionButtons(msgDiv, msg.content); 
            }
        });
        closeHistoryModal();
        setTimeout(scrollToBottom, 100);
    }

    function renderHistoryList() {
        const chats = getSavedChats();
        historyList.innerHTML = '';
        if (chats.length === 0) {
            historyList.innerHTML = '<li class="empty-history">기록된 채팅이 없습니다.</li>';
            clearAllBtn.style.display = 'none'; 
            if (document.body.classList.contains('sidebar-open')) renderPCHistory();
            return;
        }
        clearAllBtn.style.display = 'block'; 

        chats.forEach((chat, index) => {
            const date = new Date(chat.timestamp).toLocaleDateString();
            const li = document.createElement('li');
            li.className = 'history-item';
            li.style.animationDelay = `${index * 0.05}s`;
            
            li.innerHTML = `
                <div class="history-info">
                    <div class="h-title">${chat.title}</div>
                    <div class="h-date">${date}</div>
                </div>
                <button class="delete-chat-btn" title="삭제">
                    <span class="material-symbols-rounded">delete</span>
                </button>
            `;
            
            li.querySelector('.history-info').addEventListener('click', () => loadChat(chat.id));
            li.querySelector('.delete-chat-btn').addEventListener('click', (e) => {
                e.stopPropagation(); 
                showConfirmModal("기록 삭제", "이 채팅 기록을 삭제하시겠습니까?", () => {
                    deleteChat(chat.id);
                });
            });
            historyList.appendChild(li);
        });
        
        // Sync PC sidebar
        if (document.body.classList.contains('sidebar-open')) renderPCHistory(sidebarSearch.value);
    }

    function deleteChat(id) {
        let chats = getSavedChats();
        chats = chats.filter(c => c.id !== id);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(chats));
        renderHistoryList(); 
        
        if (currentChatId === id) {
            startNewChat();
        }
    }

    function formatMessageContent(text) {
    if (!text) return "";
    let html = text;
    
    // 1. 모든 [THOUGHT]...[/THOUGHT] 구간을 찾아서 합칩니다. (g 플래그 사용)
    const thoughtRegex = /\[THOUGHT\]([\s\S]*?)\[\/THOUGHT\]/g;
    let combinedThought = "";
    let match;

    // 여러 개의 생각 태그가 있을 경우 모두 추출하여 하나로 합침
    while ((match = thoughtRegex.exec(html)) !== null) {
        combinedThought += match[1].trim() + "\n";
    }

    // 2. 출력될 본문에서는 모든 [THOUGHT] 태그 영역을 제거합니다.
    // 아직 닫히지 않은 [THOUGHT]가 있을 경우를 대비해 태그 자체도 제거
    let finalAnswerText = html.replace(thoughtRegex, '').replace(/\[THOUGHT\]/g, '').trim();

    let renderedHtml = marked.parse(finalAnswerText);
    
    // 3. 합쳐진 생각이 있다면 알약 모양(details) 안에 넣어서 반환합니다.
    if (combinedThought.trim()) {
        const thoughtHtml = `
            <details class="thought-details">
                <summary class="thought-summary">
                    <span class="material-symbols-rounded" style="font-size:18px;">psychology</span>
                    생각 과정 (클릭하여 보기)
                </summary>
                <div class="thought-content">${combinedThought.trim()}</div>
            </details>`;
        renderedHtml = thoughtHtml + renderedHtml;
    }
    return renderedHtml;
}
    function getCleanText(msgDiv) {
        const contentDiv = msgDiv.querySelector('.bot-content');
        const clone = contentDiv.cloneNode(true);
        clone.querySelectorAll('.thought-details').forEach(t => t.remove()); 
        clone.querySelectorAll('.code-copy-btn').forEach(b => b.remove());
        return clone.innerText.trim();
    }

    function fallbackCopyTextToClipboard(text) {
        var textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed";
        textArea.style.left = "-9999px";
        textArea.style.top = "0";
        textArea.setAttribute('readonly', ''); 
        
        document.body.appendChild(textArea);
        
        var range = document.createRange();
        range.selectNodeContents(textArea);
        var selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999); 

        try {
            textArea.contentEditable = true;
            textArea.readOnly = false;
            var successful = document.execCommand('copy');
            if (!successful) throw new Error('Copy command failed');
        } catch (err) {
            console.error('Fallback: Unable to copy', err);
        } finally {
            document.body.removeChild(textArea);
            selection.removeAllRanges(); 
        }
    }

    function addCodeCopyButtons(container) {
        container.querySelectorAll('pre').forEach(pre => {
            if (pre.querySelector('.code-copy-btn')) return;

            const btn = document.createElement('button');
            btn.className = 'code-copy-btn';
            btn.title = '코드 복사';
            btn.innerHTML = '<span class="material-symbols-rounded">content_copy</span>';
            
            btn.addEventListener('click', () => {
                const code = pre.querySelector('code')?.innerText || pre.innerText;
                
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(code).then(() => {
                        showCopySuccess(btn);
                    }).catch(() => {
                        fallbackCopyTextToClipboard(code);
                        showCopySuccess(btn);
                    });
                } else {
                    fallbackCopyTextToClipboard(code);
                    showCopySuccess(btn);
                }
            });
            
            pre.appendChild(btn);
        });
    }

    function showCopySuccess(btn) {
        const originalIcon = btn.innerHTML;
        btn.innerHTML = '<span class="material-symbols-rounded" style="color:var(--mint-point)">check</span>';
        setTimeout(() => btn.innerHTML = originalIcon, 1500);
    }

    async function sendMessage(userMessageOverride = null, isRegenerate = false) {
        const text = userMessageOverride !== null ? userMessageOverride : userInput.value.trim();
        if (!text && !isRegenerate) return;
        if (welcomeContainer.style.display !== 'none') {
            welcomeContainer.style.opacity = '0';
            setTimeout(() => welcomeContainer.style.display = 'none', 500);
        }
        if (!isRegenerate) {
            renderMessage(text, 'user');
            history.push({ role: "user", content: text });
            userInput.value = ''; resizeInput(); setStreamingState(true); saveChatToLocal();
        }
        scrollToBottom();
        const botMsgDiv = renderMessage('', 'bot', true); 
        const contentDiv = botMsgDiv.querySelector('.bot-content');
        setTimeout(scrollToBottom, 50);
        abortController = new AbortController();
        const signal = abortController.signal;
        
        let fullResponseBuffer = ""; let displayedResponse = ""; let typingInterval = null;   
        
        const targetUrl = BACKEND_ENDPOINTS[currentModel] || BACKEND_ENDPOINTS['g-fast'];

        try {
            const response = await fetch(targetUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, history: [PRE_PROMPT, ...history] }),
                signal: signal
            });
            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');
            
            typingInterval = setInterval(() => {
                if (displayedResponse.length < fullResponseBuffer.length) {
                    const chunkParams = 15; 
                    const nextChunk = fullResponseBuffer.substring(displayedResponse.length, displayedResponse.length + chunkParams);
                    displayedResponse += nextChunk;
                    contentDiv.innerHTML = formatMessageContent(displayedResponse);
                    addCodeCopyButtons(contentDiv); 
                    scrollToBottom();
                }
            }, 5); 

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value, { stream: true });
                if (chunk.includes("[DONE]")) { fullResponseBuffer += chunk.replace("[DONE]", ""); break; }
                fullResponseBuffer += chunk;
            }
            const checkDoneInterval = setInterval(() => {
                if (displayedResponse.length >= fullResponseBuffer.length) {
                    clearInterval(checkDoneInterval); clearInterval(typingInterval); finalizeMessage(botMsgDiv, fullResponseBuffer);
                }
            }, 50);
        } catch (error) {
            clearInterval(typingInterval);
            if (error.name === 'AbortError') finalizeMessage(botMsgDiv, displayedResponse);
            else { contentDiv.innerHTML = `<span style="color:var(--error-red);">연결 오류가 발생했습니다.</span>`; setStreamingState(false); scrollToBottom(); }
        }
    }

    function renderMessage(content, role, isLoading = false) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `msg ${role}`;
        if (role === 'user') msgDiv.innerHTML = `<div class="user-bubble">${content}</div>`;
        else {
            let innerHTML = '';
            if (isLoading) innerHTML += `<div class="thinking-indicator"><div class="ui-load-glx"><div class="gbx"><div class="bx"><i></i><i></i><i></i><i></i></div></div></div>생각 중...</div>`;
            innerHTML += `<div class="bot-content">${formatMessageContent(content)}</div>`;
            msgDiv.innerHTML = innerHTML;
        }
        chatMessages.appendChild(msgDiv);
        return msgDiv;
    }

    function finalizeMessage(msgDiv, content) {
        setStreamingState(false);
        const indicator = msgDiv.querySelector('.thinking-indicator');
        if (indicator) indicator.remove();
        
        const contentDiv = msgDiv.querySelector('.bot-content');
        contentDiv.innerHTML = formatMessageContent(content);
        
        addCodeCopyButtons(contentDiv);

        history.push({ role: "model", content: content });
        saveChatToLocal(); 
        appendActionButtons(msgDiv, content); 
        setTimeout(scrollToBottom, 10);
    }

    function appendActionButtons(msgDiv, content) {
        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'action-buttons';
        actionsDiv.innerHTML = `
            <button class="action-btn" onclick="copyText(this)" title="복사"><span class="material-symbols-rounded">content_copy</span></button>
            <button class="action-btn regenerate-btn" onclick="retryMessage(this)" title="재생성"><span class="material-symbols-rounded">refresh</span></button>
            <button class="action-btn" onclick="handleLike(this)" title="좋아요"><span class="material-symbols-rounded">thumb_up</span></button>
            <button class="action-btn" onclick="handleDislike(this)" title="싫어요"><span class="material-symbols-rounded">thumb_down</span></button>
            <button class="action-btn" onclick="shareContent(this)" title="공유"><span class="material-symbols-rounded">share</span></button>
        `;
        msgDiv.appendChild(actionsDiv);
        updateRegenerateButtons();
    }

    function setStreamingState(active) {
        isStreaming = active;
        if (active) {
            sendBtn.classList.add('active'); sendIcon.textContent = 'stop'; sendIcon.style.fontVariationSettings = "'FILL' 1"; userInput.disabled = true;
        } else {
            sendBtn.classList.remove('active'); sendIcon.textContent = 'arrow_upward'; sendIcon.style.fontVariationSettings = "'FILL' 0"; userInput.disabled = false; userInput.focus();
        }
    }

    function stopResponse() { if (abortController) abortController.abort(); }
    
    function scrollToBottom() { 
        requestAnimationFrame(() => { chatWindow.scrollTop = chatWindow.scrollHeight; });
    }

    function updateRegenerateButtons() {
        const btns = document.querySelectorAll('.regenerate-btn');
        btns.forEach((btn, i) => btn.classList.toggle('disabled', i !== btns.length - 1));
    }

    window.copyText = function(btn) {
        const msgDiv = btn.closest('.msg');
        const txt = getCleanText(msgDiv); 

        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(txt).then(() => {
                showCopySuccess(btn);
            }).catch(() => {
                fallbackCopyTextToClipboard(txt);
                showCopySuccess(btn);
            });
        } else {
            fallbackCopyTextToClipboard(txt);
            showCopySuccess(btn);
        }
    };

    window.retryMessage = function(btn) {
        if (isStreaming) return;
        btn.closest('.msg').remove();
        if (history.length > 0 && history[history.length - 1].role === 'model') history.pop();
        saveChatToLocal(); 
        const lastUserMsg = history.filter(h => h.role === 'user').pop()?.content;
        if (lastUserMsg) sendMessage(lastUserMsg, true);
    };

    window.handleLike = function(btn) { btn.style.color = 'var(--mint-point)'; };
    window.handleDislike = function(btn) { btn.style.color = 'var(--error-red)'; };
    
    window.shareContent = function(btn) {
        const msgDiv = btn.closest('.msg');
        const txt = getCleanText(msgDiv); 
        if (navigator.share) navigator.share({ text: txt });
        else { 
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(txt).then(() => alert('텍스트가 복사되었습니다.'));
            } else {
                fallbackCopyTextToClipboard(txt);
                alert('텍스트가 복사되었습니다.');
            }
        }
    };

    function adjustLayout() {
        if (window.visualViewport) { appContainer.style.height = `${window.visualViewport.height}px`; scrollToBottom(); }
    }
    if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', adjustLayout);
        window.visualViewport.addEventListener('scroll', adjustLayout);
    }
    window.addEventListener('resize', adjustLayout);
    adjustLayout();
</script>
