    function autoResizeTextarea() {
        const style = getComputedStyle(inputField);

        // ë§í’ì„  ìŠ¤íƒ€ì¼ ì œê±°ë¥¼ ìœ„í•´ <span>ì— ì§ì ‘ í´ë˜ìŠ¤ ì ìš©
        const indicatorText = document.createElement('span');

        // ìŠ¤íŠ¸ë¦¬ë° í…ìŠ¤íŠ¸ë¥¼ ë‹´ì„ ìš”ì†Œ (ì²˜ìŒì—ëŠ” ìˆ¨ê¹€)
        const streamingText = document.createElement('div');

    function startStreamingUI(indicator, streaming) {
        // 'ìƒê°í•˜ëŠ” ì¤‘...' ìˆ¨ê¸°ê³  ìŠ¤íŠ¸ë¦¬ë° í…ìŠ¤íŠ¸ í‘œì‹œ
        indicator.style.display = 'none';
        streaming.style.display = 'block';
    }

    /**
     * ì›ë³¸ ë§ˆí¬ë‹¤ìš´ í…ìŠ¤íŠ¸ë¥¼ HTMLë¡œ ë³€í™˜í•©ë‹ˆë‹¤.
     * @param {string} rawText - ë³€í™˜í•  ì›ë³¸ ë§ˆí¬ë‹¤ìš´ í…ìŠ¤íŠ¸.
     */
    function renderMarkdown(rawText) {
        if (!rawText) return "";
        
        let html = rawText.replace(/\r/g, ''); 
        
        // 1. í—¤ë” ì•ì— ì¤„ ë°”ê¿ˆ ê°•ì œ (ì•ˆë…•##ë°˜ê°€ì›Œìš” ê°™ì€ ê²½ìš°ë¥¼ ëŒ€ë¹„)
        // [ì¤„ë°”ê¿ˆì´ ì•„ë‹Œ ë¬¸ì](###) íŒ¨í„´ì„ ì°¾ì•„ [ì¤„ë°”ê¿ˆ][ì¤„ë°”ê¿ˆ](###)ìœ¼ë¡œ ì¹˜í™˜
        html = html.replace(/([^\n])(###)/g, '$1\n\n$2');
        html = html.replace(/([^\n])(##)/g, '$1\n\n$2');
        html = html.replace(/([^\n])(#)/g, '$1\n\n$2');

        // 2. í—¤ë” ë‚´ìš© ë° êµ¬ë‘ì  ë¶„ë¦¬ ë° HTML íƒœê·¸ ì ìš©
        // 2-1. í—¤ë”ê°€ êµ¬ë‘ì  (.?!:, ë“±)ìœ¼ë¡œ ëë‚˜ëŠ” ê²½ìš°, ë‚˜ë¨¸ì§€ í…ìŠ¤íŠ¸ì™€ ê°•ì œ ì¤„ ë°”ê¿ˆ (\n\n)ìœ¼ë¡œ ë¶„ë¦¬
        // ìº¡ì²˜ ê·¸ë£¹: $1ì€ í—¤ë” ë‚´ìš© (êµ¬ë‘ì ìœ¼ë¡œ ëë‚¨), $2ëŠ” ë‚¨ì€ í…ìŠ¤íŠ¸
        // [^\n\r]*ë¥¼ ì‚¬ìš©í•˜ì—¬ ë‚¨ì€ í…ìŠ¤íŠ¸ë¥¼ ëª¨ë‘ ìº¡ì²˜í•˜ê³ , Hn íƒœê·¸ ë’¤ì— \n\nì„ ê°•ì œ ì‚½ì….
        // H3
        html = html.replace(/(?:\n\n|\n|^)###\s*(.+?[.?!])([^\n\r]*)/g, '\n\n<h3>$1</h3>\n\n$2');
        // H2
        html = html.replace(/(?:\n\n|\n|^)##\s*(.+?[.?!])([^\n\r]*)/g, '\n\n<h2>$1</h2>\n\n$2');
        // H1
        html = html.replace(/(?:\n\n|\n|^)#\s*(.+?[.?!])([^\n\r]*)/g, '\n\n<h1>$1</h1>\n\n$2');


        // 2-2. (êµ¬ë‘ì  ì—†ì´) ë‚¨ì€ ì¼ë°˜ í—¤ë” ì²˜ë¦¬ (ì¤„ë°”ê¿ˆì´ ë‚˜ì˜¬ ë•Œê¹Œì§€)
        // [^\n]+ëŠ” í•œ ì¤„ì˜ ë‚˜ë¨¸ì§€ í…ìŠ¤íŠ¸ë¥¼ ëª¨ë‘ ìº¡ì²˜. 2-1ì—ì„œ ì²˜ë¦¬ë˜ì§€ ì•Šì€ í—¤ë”ë§Œ ì²˜ë¦¬ë¨.
        html = html.replace(/(?:\n\n|\n|^)###\s*([^\n]+)/g, '\n\n<h3>$1</h3>\n\n');
        html = html.replace(/(?:\n\n|\n|^)##\s*([^\n]+)/g, '\n\n<h2>$1</h2>\n\n');
        html = html.replace(/(?:\n\n|\n|^)#\s*([^\n]+)/g, '\n\n<h1>$1</h1>\n\n');
        
        // 3. ì¸ë¼ì¸ ì½”ë“œ `code`
        html = html.replace(/`([^`\n]+?)`/g, '<code>$1</code>');

        // 4. êµµì€ ê¸€ì”¨ **text** ë˜ëŠ” __text__
        html = html.replace(/\*\*([^\*]+?)\*\*/g, '<strong>$1</strong>');
        html = html.replace(/__([^__]+?)__/g, '<strong>$1</strong>');
        
        // 5. ë‹¨ë½ ë° ì¤„ ë°”ê¿ˆ ì²˜ë¦¬
        
        // ì—°ì†ëœ ë‘ ê°œ ì´ìƒì˜ ì¤„ë°”ê¿ˆ ë¬¸ìë¥¼ <br><br>ë¡œ (ë‹¨ë½ ì—­í• )
        html = html.replace(/\n\n+/g, '<br><br>');
        // ë‚¨ì€ ë‹¨ì¼ ì¤„ë°”ê¿ˆ ë¬¸ìë¥¼ <br>ë¡œ
        html = html.replace(/\n/g, '<br>');

        // 6. ë‹¨ë½ íƒœê·¸ë¡œ ê°ì‹¸ê¸° 
        let blocks = html.split('<br><br>').map(block => {
            if (block.trim() === '' || block.match(/<h[1-3]>|<\/h[1-3]>|<pre>|<\/pre>|<code>|<\/code>/i)) {
                // ì´ë¯¸ í—¤ë”©ì´ë‚˜ ì½”ë“œê°€ í¬í•¨ëœ ë¸”ë¡ì€ <p>ë¡œ ê°ì‹¸ì§€ ì•ŠìŒ
                return block;
            } else {
                return `<p>${block}</p>`;
            }
        });
        html = blocks.join('');
        
        // 7. ë¶ˆí•„ìš”í•œ ì‹œì‘/ë <br> ì œê±°
        html = html.replace(/^(<br>)+/, '').replace(/(<br>)+$/, '');

        return html;
    }


    // ì¤‘ì§€ ë²„íŠ¼ í™œì„±í™”/ë¹„í™œì„±í™” ë° ìƒíƒœ ì—…ë°ì´íŠ¸
    function setStreamingState(active) {
        isStreaming = active;
        if (active) {
            sendButton.style.display = 'none';
            stopButton.style.display = 'flex';
            inputField.setAttribute('readonly', 'true');
        } else {
            sendButton.style.display = 'flex';
            stopButton.style.display = 'none';
            inputField.removeAttribute('readonly');
            abortController = null;
        }
        toggleSendButton();
    }
    
    // ì¤‘ì§€ ë²„íŠ¼ í•¸ë“¤ëŸ¬
    function stopResponse() {
        if (abortController) {
            abortController.abort();
            
            const lastBotMessageElement = chatMessages.lastElementChild;
            if (lastBotMessageElement) {
                const streamingText = lastBotMessageElement.querySelector('.streaming-text');
                const indicator = lastBotMessageElement.querySelector('#thinking-indicator');

                if (indicator && indicator.style.display !== 'none') {
                    lastBotMessageElement.remove(); 
                } 
                else if (streamingText && fullResponse.trim().length > 0) {
                     // fullResponse (raw text)ë¥¼ historyì— ì €ì¥
                     history.push({ role: 'model', content: fullResponse }); 
                } 
                else {
                     lastBotMessageElement.remove(); 
                }
            }
        }
        setStreamingState(false);
    }
    stopButton.addEventListener('click', stopResponse);

    // ë©”ì‹œì§€ ì „ì†¡ ì²˜ë¦¬
    let fullResponse = ""; // ì „ì²´ RAW ë§ˆí¬ë‹¤ìš´ í…ìŠ¤íŠ¸ë¥¼ ì €ì¥í•  ë³€ìˆ˜ (ì „ì—­ ë˜ëŠ” ìŠ¤ì½”í”„ ë‚´ë¶€)

    async function sendMessage() {
        const userMessage = inputField.value.trim();
        if (userMessage.length === 0 || isStreaming) return;

        // 1. ì‚¬ìš©ì ë©”ì‹œì§€ ë²„ë¸” ì¶”ê°€ ë° history ì—…ë°ì´íŠ¸
        
        if (initialContent.style.opacity !== '0') {
            initialContent.style.opacity = '0';
            setTimeout(() => {
                initialContent.style.display = 'none';
                chatMessages.style.display = 'flex'; 
            }, 500); 
        } else {
             chatMessages.style.display = 'flex';
        }

        const userBubble = document.createElement('div');
        userBubble.className = 'message-bubble user-message';
        userBubble.innerHTML = `<div class="message-text">${userMessage}</div>`;
        chatMessages.appendChild(userBubble);
        
        history.push({ role: 'user', content: userMessage }); 

        // 2. ì…ë ¥ì°½ ì´ˆê¸°í™” ë° UI ìƒíƒœ ì—…ë°ì´íŠ¸
        inputField.value = '';
        inputField.rows = MIN_ROWS; 
        autoResizeTextarea(); 
        
        // 3. ë´‡ ë©”ì‹œì§€ë¥¼ ìœ„í•œ ì»¨í…Œì´ë„ˆ ì¶”ê°€ ë° ë¡œë”© í‘œì‹œ
        const { indicatorElement, streamingElement } = appendBotMessageContainer();
        
        // 4. ìŠ¤íŠ¸ë¦¬ë° ìƒíƒœ ì‹œì‘
        setStreamingState(true);
        abortController = new AbortController();
        const signal = abortController.signal;
        
        fullResponse = ""; // ì‘ë‹µ ì‹œì‘ ì‹œ ì›ë³¸ í…ìŠ¤íŠ¸ ì´ˆê¸°í™”
        let buffer = ""; 
        let isFirstChunk = true; 
        
        try {
            const response = await fetch(BACKEND_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: userMessage,
                    history: history, 
                }),
                signal: signal 
            });

            if (!response.ok) {
                
                startStreamingUI(indicatorElement, streamingElement); 
                let errorMessage = `HTTP Error: ${response.status} ${response.statusText}`;
                if (response.status === 429) {
                    errorMessage = "âš ï¸ ìš”ì²­ ì†ë„ ì œí•œ ì´ˆê³¼: ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.";
                } else if (response.status === 400) {
                    errorMessage = "âš ï¸ ì˜ëª»ëœ ìš”ì²­: ì…ë ¥ ë©”ì‹œì§€ ê¸¸ì´ ë“±ì„ í™•ì¸í•´ ì£¼ì„¸ìš”.";
                } else if (response.status >= 500) {
                     errorMessage = `âš ï¸ ì„œë²„ ì˜¤ë¥˜: ë°±ì—”ë“œì—ì„œ ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. (HTTP ${response.status})`;
                }
                
                streamingElement.innerHTML = `<p style="color:red;">${errorMessage}</p>`;
                setStreamingState(false);
                return;
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');
            
            while (true) {
                const { done, value } = await reader.read();
                if (done) {
                    break;
                }
                
                buffer += decoder.decode(value, { stream: true });
                
                const parts = buffer.split('\n');
                buffer = parts.pop(); 

                for (const part of parts) {
                    const cleanPart = part; 
                    if (cleanPart.trim() === "[DONE]") {
                        setStreamingState(false);
                        history.push({ role: 'model', content: fullResponse });
                        reader.releaseLock();
                        return; 
                    }
                    
                    if (cleanPart.length > 0) {
                        if (isFirstChunk) {
                            startStreamingUI(indicatorElement, streamingElement); 
                            isFirstChunk = false;
                        }
                        
                        // ì›ë³¸ í…ìŠ¤íŠ¸ ëˆ„ì 
                        fullResponse += cleanPart;
                        
                        // ğŸŒŸğŸŒŸğŸŒŸ ì‹¤ì‹œê°„ ë§ˆí¬ë‹¤ìš´ ë Œë”ë§ ğŸŒŸğŸŒŸğŸŒŸ
                        streamingElement.innerHTML = renderMarkdown(fullResponse);
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                }
            }
            
            if (buffer.length > 0) {
                 if (isFirstChunk) {
                    startStreamingUI(indicatorElement, streamingElement);
                    isFirstChunk = false;
                 }
                 fullResponse += buffer;
                 streamingElement.innerHTML = renderMarkdown(fullResponse);
            }

            if(isStreaming) {
                setStreamingState(false);
                history.push({ role: 'model', content: fullResponse });
            }

        } catch (error) {
            if (error.name === 'AbortError') {
                console.log('Fetch aborted by user or cleanup triggered.');
            } else {
                console.error('Fetch/Streaming Error:', error);
                const errorMsg = `âš ï¸ í†µì‹  ì˜¤ë¥˜: ì„œë²„ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. CORS ì„¤ì • ë˜ëŠ” ì£¼ì†Œë¥¼ í™•ì¸í•´ ì£¼ì„¸ìš”. (Error: ${error.message})`;
                
                startStreamingUI(indicatorElement, streamingElement);
                streamingElement.innerHTML = `<p style="color:red;">${errorMsg}</p>`;
            }
            setStreamingState(false);
        }
        if(isStreaming) setStreamingState(false);
    }

    sendButton.addEventListener('click', sendMessage);

    // ì—”í„°í‚¤ ë™ì‘
    inputField.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            if (isMobile()) {
            } else {
                if (e.shiftKey) {
                    setTimeout(autoResizeTextarea, 0); 
                    return; 
                }
                e.preventDefault(); 
                if (sendButton.classList.contains('active') && !isStreaming) {
                    sendMessage();
                }
            }
        }
    });

    // ì´ˆê¸° ìƒíƒœ ë†’ì´ ì¡°ì •
    toggleSendButton();
    autoResizeTextarea();
  </script>
