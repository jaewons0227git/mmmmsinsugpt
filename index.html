        document.addEventListener('DOMContentLoaded', () => {

            const getCssVariable = (name) => parseFloat(getComputedStyle(document.documentElement).getPropertyValue(name).replace('s', '')) * 1000;

                if (transitionStarted || event.target.closest('.send-button')) {

                const elementsToHide = mainContent.children;
